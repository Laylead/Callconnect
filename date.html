<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ConnectHub | Premium Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #7c3aed;
            --primary-dark: #5b21b6;
            --primary-light: #8b5cf6;
            --secondary: #ec4899;
            --dark-bg: #0f172a;
            --darker-bg: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(99, 102, 241, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ===== LOADING OVERLAY ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--darker-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            text-align: center;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== AUTH SCREEN ===== */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at 50% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 70%);
        }

        .auth-card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        /* ===== MAIN APP CONTAINER ===== */
        .app-container {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ===== HEADER ===== */
        .app-header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 20px 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-content p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .wallet-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 20px;
            border-radius: 16px;
            min-width: 280px;
            color: white;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
            position: relative;
            overflow: hidden;
        }

        .wallet-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .wallet-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .wallet-amount {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
        }

        .wallet-actions {
            display: flex;
            gap: 12px;
        }

        .btn-wallet {
            flex: 1;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-wallet:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-signout {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .btn-signout:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* ===== MODELS GRID ===== */
        .models-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .model-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .model-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: var(--shadow-xl);
        }

        .model-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .model-status {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-online {
            color: var(--success);
        }

        .status-offline {
            color: var(--text-secondary);
        }

        .model-info {
            padding: 20px;
        }

        .model-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .model-price {
            color: var(--success);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .model-stats {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 20px;
        }

        .btn-chat {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }

        /* ===== CHAT INTERFACE ===== */
        .chat-interface {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .chat-header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
        }

        .chat-partner {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .partner-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid var(--primary);
        }

        .partner-info h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .partner-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .partner-status i {
            color: var(--success);
        }

        .btn-back {
            padding: 10px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* ===== CHAT MESSAGES ===== */
        .chat-container {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 65vh;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: messageAppear 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-received {
            align-self: flex-start;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-content {
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            text-align: right;
        }

        .voice-note {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 5px;
        }

        .voice-note i {
            color: var(--secondary);
            font-size: 18px;
        }

        .media-request {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .media-request h4 {
            color: var(--warning);
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .media-request p {
            font-size: 13px;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        /* ===== CHAT INPUT ===== */
        .chat-input-area {
            padding: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            display: flex;
            gap: 10px;
            box-shadow: var(--shadow-lg);
        }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .action-btn:hover:not(:disabled) {
            background: var(--primary);
            transform: scale(1.1);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== MODALS ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: modalSlideUp 0.4s ease-out;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 350px;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .toast.error {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        .toast.warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }

        .toast.info {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .models-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .wallet-card {
                min-width: 100%;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
            }
            
            .chat-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .partner-info {
                text-align: center;
            }
            
            .message {
                max-width: 85%;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .app-container, .chat-interface {
                padding: 15px;
            }
            
            .chat-container {
                height: 60vh;
            }
            
            .chat-input-area {
                padding: 15px;
            }
            
            .action-btn {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }

        /* ===== UTILITIES ===== */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">
            <div class="loader-spinner"></div>
            <div style="color: var(--text-secondary); margin-top: 20px;">Loading...</div>
        </div>
    </div>

    <!-- Auth Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-card">
            <div class="logo">
                <h1>ConnectHub</h1>
                <p>Premium Chat Platform</p>
            </div>
            
            <form id="authForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="authButton">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="authButtonText">Sign In</span>
                </button>
                
                <div class="auth-switch">
                    <span id="authSwitchText">Don't have an account? </span>
                    <a href="#" id="toggleAuth">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

                <!-- Request details will be shown here -->

                <input type="file" class="form-input" id="mediaFile" accept="image/*,video/*">

    <!-- External Configurations -->

    <!-- Main Application Script -->
    <script>
        // ===== APPLICATION CORE =====
        class ConnectHubApp {
            constructor() {
                this.currentUser = null;
                this.currentChat = null;
                this.isSignUp = false;
                this.chatUnsubscribe = null;
                this.modelsUnsubscribe = null;
                this.chatsUnsubscribe = null;
                this.currentUserData = null;
                
                this.init();
            }

            init() {
                // Initialize Firebase
                this.initializeFirebase();
                
                // Setup DOM elements
                this.setupDOM();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Check auth state
                this.checkAuthState();
            }

            initializeFirebase() {
                try {
                    // Firebase is initialized in firebase-config.js
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    this.storage = firebase.storage();
                    console.log("Firebase initialized successfully");
                } catch (error) {
                    console.error("Firebase initialization error:", error);
                    this.showToast("Firebase initialization failed", "error");
                }
            }

            setupDOM() {
                // Auth elements
                this.authScreen = document.getElementById('authScreen');
                this.authForm = document.getElementById('authForm');
                this.authButton = document.getElementById('authButton');
                this.authButtonText = document.getElementById('authButtonText');
                this.toggleAuth = document.getElementById('toggleAuth');
                this.authSwitchText = document.getElementById('authSwitchText');
                
                // App elements
                this.appContainer = document.getElementById('appContainer');
                this.chatInterface = document.getElementById('chatInterface');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                
                // Header elements
                this.welcomeMessage = document.getElementById('welcomeMessage');
                this.userRole = document.getElementById('userRole');
                this.walletLabel = document.getElementById('walletLabel');
                this.walletAmount = document.getElementById('walletAmount');
                this.actionBtn = document.getElementById('actionBtn');
                this.actionBtnText = document.getElementById('actionBtnText');
                this.signOutBtn = document.getElementById('signOutBtn');
                
                // Dashboard elements
                this.maleDashboard = document.getElementById('maleDashboard');
                this.femaleDashboard = document.getElementById('femaleDashboard');
                this.modelsGrid = document.getElementById('modelsGrid');
                this.activeChatsGrid = document.getElementById('activeChatsGrid');
                
                // Chat elements
                this.partnerAvatar = document.getElementById('partnerAvatar');
                this.partnerName = document.getElementById('partnerName');
                this.partnerStatus = document.getElementById('partnerStatus');
                this.backBtn = document.getElementById('backBtn');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendMessageBtn = document.getElementById('sendMessageBtn');
                this.mediaRequestBtn = document.getElementById('mediaRequestBtn');
                
                // Modal elements
                this.depositModal = document.getElementById('depositModal');
                this.withdrawModal = document.getElementById('withdrawModal');
                this.mediaRequestModal = document.getElementById('mediaRequestModal');
                this.mediaUploadModal = document.getElementById('mediaUploadModal');
                
                // Toast
                this.toast = document.getElementById('toast');
            }

            setupEventListeners() {
                // Auth form
                this.authForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleAuth();
                });

                // Toggle auth mode
                this.toggleAuth.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.toggleAuthMode();
                });

                // Sign out
                this.signOutBtn.addEventListener('click', () => {
                    this.signOut();
                });

                // Action button (Deposit/Withdraw)
                this.actionBtn.addEventListener('click', () => {
                    if (this.currentUserData?.gender === 'male') {
                        this.openModal('depositModal');
                    } else {
                        this.openModal('withdrawModal');
                    }
                });

                // Back button
                this.backBtn.addEventListener('click', () => {
                    this.leaveChat();
                });

                // Send message
                this.sendMessageBtn.addEventListener('click', () => {
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Media request
                this.mediaRequestBtn.addEventListener('click', () => {
                    if (this.currentUserData?.gender === 'male') {
                        this.openModal('mediaRequestModal');
                    }
                });

                // Modal close buttons
                document.getElementById('closeDepositModal').addEventListener('click', () => this.closeModal('depositModal'));
                document.getElementById('closeWithdrawModal').addEventListener('click', () => this.closeModal('withdrawModal'));
                document.getElementById('closeMediaRequestModal').addEventListener('click', () => this.closeModal('mediaRequestModal'));
                document.getElementById('closeMediaUploadModal').addEventListener('click', () => this.closeModal('mediaUploadModal'));

                // Modal actions
                document.getElementById('confirmDeposit').addEventListener('click', () => this.handleDeposit());
                document.getElementById('confirmWithdraw').addEventListener('click', () => this.handleWithdraw());
                document.getElementById('sendMediaRequestBtn').addEventListener('click', () => this.sendMediaRequest());
                document.getElementById('uploadMediaBtn').addEventListener('click', () => this.uploadMedia());

                // Close modals on outside click
                document.querySelectorAll('.modal-overlay').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            this.closeModal(modal.id);
                        }
                    });
                });
            }

            async checkAuthState() {
                this.auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        // User is signed in
                        this.currentUser = user;
                        await this.loadUserData();
                        this.showApp();
                    } else {
                        // User is signed out
                        this.currentUser = null;
                        this.currentUserData = null;
                        this.showAuthScreen();
                    }
                    
                    this.loadingOverlay.classList.add('hidden');
                });
            }

            async loadUserData() {
                try {
                    const userDoc = await this.db.collection('users').doc(this.currentUser.uid).get();
                    
                    if (userDoc.exists) {
                        this.currentUserData = userDoc.data();
                        this.updateUI();
                        
                        // Set user online
                        await this.db.collection('users').doc(this.currentUser.uid).update({
                            online: true,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        // Load appropriate data
                        if (this.currentUserData.gender === 'male') {
                            this.loadModels();
                        } else {
                            this.loadActiveChats();
                        }
                    } else {
                        // User document doesn't exist, sign them out
                        await this.auth.signOut();
                        this.showToast("User data not found. Please sign up again.", "error");
                    }
                } catch (error) {
                    console.error("Error loading user data:", error);
                    this.showToast("Error loading user data", "error");
                }
            }

            updateUI() {
                // Update header
                this.welcomeMessage.textContent = `Welcome, ${this.currentUserData.name}`;
                
                if (this.currentUserData.gender === 'male') {
                    this.userRole.textContent = "Member • ₦10 per message";
                    this.walletLabel.textContent = "Wallet Balance";
                    this.walletAmount.textContent = this.currentUserData.balance || 0;
                    this.actionBtnText.textContent = "Deposit";
                    this.maleDashboard.classList.remove('hidden');
                    this.femaleDashboard.classList.add('hidden');
                } else {
                    this.userRole.textContent = "Model • Earn ₦10 per message";
                    this.walletLabel.textContent = "Total Earnings";
                    this.walletAmount.textContent = this.currentUserData.earnings || 0;
                    this.actionBtnText.textContent = "Withdraw";
                    this.maleDashboard.classList.add('hidden');
                    this.femaleDashboard.classList.remove('hidden');
                }
            }

            async loadModels() {
                try {
                    this.modelsGrid.innerHTML = '<div class="text-center" style="padding:40px;color:var(--text-secondary)">Loading models...</div>';

                    // Clean up previous listener
                    if (this.modelsUnsubscribe) {
                        this.modelsUnsubscribe();
                    }

                    // Listen for online female users
                    this.modelsUnsubscribe = this.db.collection('users')
                        .where('gender', '==', 'female')
                        .where('online', '==', true)
                        .onSnapshot((snapshot) => {
                            this.modelsGrid.innerHTML = '';
                            
                            if (snapshot.empty) {
                                this.modelsGrid.innerHTML = '<div class="text-center" style="padding:40px;color:var(--text-secondary)">No models available at the moment</div>';
                                return;
                            }
                            
                            snapshot.forEach((doc, index) => {
                                const model = doc.data();
                                model.id = doc.id;
                                
                                const modelCard = this.createModelCard(model, index);
                                this.modelsGrid.appendChild(modelCard);
                            });
                        }, (error) => {
                            console.error('Error loading models:', error);
                            this.modelsGrid.innerHTML = '<div class="text-center" style="padding:40px;color:var(--danger)">Error loading models</div>';
                        });

                } catch (error) {
                    console.error('Error loading models:', error);
                    this.modelsGrid.innerHTML = '<div class="text-center" style="padding:40px;color:var(--danger)">Error loading models</div>';
                }
            }

            createModelCard(model, index) {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.style.animationDelay = `${index * 100}ms`;
                card.innerHTML = `
                    <div class="model-image" style="background-image: url('${model.photoURL || 'https://images.unsplash.com/photo-1494790108755-2616b786d4d1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'}')">
                        <div class="model-status status-online">
                            <i class="fas fa-circle"></i> Online
                        </div>
                    </div>
                    <div class="model-info">
                        <h3 class="model-name">${model.name}</h3>
                        <div class="model-price">₦10 per message</div>
                        <div class="model-stats">
                            <span><i class="fas fa-comment"></i> ${model.chats || 0} chats</span>
                            <span><i class="fas fa-star"></i> ${model.rating || '4.5'}/5</span>
                        </div>
                        <button class="btn-chat" data-model-id="${model.id}">
                            <i class="fas fa-comment-dots"></i> Start Chat
                        </button>
                    </div>
                `;

                card.querySelector('.btn-chat').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.startChat(model);
                });

                return card;
            }

            async startChat(model) {
                if (this.currentUserData.balance < 10) {
                    this.showToast('Insufficient balance. Minimum ₦10 required to start chat.', 'error');
                    this.openModal('depositModal');
                    return;
                }

                this.currentChat = {
                    modelId: model.id,
                    modelName: model.name,
                    modelPhoto: model.photoURL || 'https://images.unsplash.com/photo-1494790108755-2616b786d4d1?ixlib=rb-4.0.3&auto=format&fit=crop&w-800&q=80'
                };

                this.showChatInterface();
            }

            showChatInterface() {
                this.appContainer.classList.add('hidden');
                this.chatInterface.classList.remove('hidden');
                
                // Update chat header
                this.partnerName.textContent = this.currentChat.modelName;
                this.partnerAvatar.style.backgroundImage = `url('${this.currentChat.modelPhoto}')`;
                this.partnerStatus.textContent = 'Online • ₦10/message';
                
                // Load chat messages
                this.loadChatMessages();
                
                // Focus input
                setTimeout(() => {
                    this.messageInput.focus();
                }, 100);
            }

            async loadChatMessages() {
                this.chatMessages.innerHTML = '<div class="text-center" style="padding:40px;color:var(--text-secondary)">Loading messages...</div>';

                if (!this.currentChat || !this.currentUser) return;

                const chatId = this.getChatId(this.currentUser.uid, this.currentChat.modelId);

                try {
                    // Clean up previous listener
                    if (this.chatUnsubscribe) {
                        this.chatUnsubscribe();
                    }

                    // Listen for messages
                    this.chatUnsubscribe = this.db.collection('chats').doc(chatId)
                        .collection('messages')
                        .orderBy('timestamp', 'asc')
                        .onSnapshot((snapshot) => {
                            this.chatMessages.innerHTML = '';
                            
                            if (snapshot.empty) {
                                this.chatMessages.innerHTML = '<div class="text-center" style="padding:40px;color:var(--text-secondary)">No messages yet. Start the conversation!</div>';
                                return;
                            }
                            
                            snapshot.forEach((doc) => {
                                const message = doc.data();
                                this.addMessageToUI(message);
                            });
                            
                            // Scroll to bottom
                            setTimeout(() => {
                                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                            }, 100);
                        }, (error) => {
                            console.error('Error loading messages:', error);
                            this.chatMessages.innerHTML = '<div class="text-center" style="padding:40px;color:var(--danger)">Error loading messages</div>';
                        });

                } catch (error) {
                    console.error('Error loading chat messages:', error);
                    this.chatMessages.innerHTML = '<div class="text-center" style="padding:40px;color:var(--danger)">Error loading messages</div>';
                }
            }

            addMessageToUI(message) {
                const isSent = message.senderId === this.currentUser.uid;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'message-sent' : 'message-received'}`;
                
                let content = '';
                
                if (message.type === 'text') {
                    content = `
                        <div class="message-sender">${message.senderName}</div>
                        <div class="message-content">${message.text}</div>
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    `;
                } else if (message.type === 'voice') {
                    content = `
                        <div class="message-sender">${message.senderName}</div>
                        <div class="voice-note">
                            <i class="fas fa-microphone"></i>
                            <span>Voice message</span>
                            <span style="margin-left:auto;">${message.duration || '0:10'}</span>
                        </div>
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    `;
                } else if (message.type === 'media_request') {
                    content = `
                        <div class="message-sender">${message.senderName}</div>
                        <div class="media-request">
                            <h4><i class="fas fa-image"></i> Custom ${message.mediaType} Request</h4>
                            <p><strong>Description:</strong> ${message.description}</p>
                            <p><strong>Offer:</strong> ₦${message.price}</p>
                            ${this.currentUserData.gender === 'female' ? 
                                `<button class="btn-wallet" style="margin-top:10px;background:var(--success);color:white;" onclick="app.handleMediaRequest('${message.requestId}', ${message.price})">
                                    <i class="fas fa-check"></i> Accept & Upload
                                </button>` : 
                                `<div style="font-size:12px;color:var(--warning);margin-top:10px;">Waiting for model to accept...</div>`
                            }
                        </div>
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    `;
                } else if (message.type === 'media') {
                    content = `
                        <div class="message-sender">${message.senderName}</div>
                        <div class="message-content">${message.caption || 'Media sent'}</div>
                        ${message.mediaType === 'image' ? 
                            `<img src="${message.url}" style="max-width:100%;border-radius:8px;margin-top:8px;">` :
                            `<video src="${message.url}" controls style="max-width:100%;border-radius:8px;margin-top:8px;"></video>`
                        }
                        <div style="font-size:12px;color:var(--success);margin-top:5px;">
                            <i class="fas fa-coins"></i> Earned: ₦${message.price}
                        </div>
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    `;
                }
                
                messageDiv.innerHTML = content;
                this.chatMessages.appendChild(messageDiv);
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                
                if (!message || !this.currentChat || !this.currentUser) return;

                if (this.currentUserData.gender === 'male' && this.currentUserData.balance < 10) {
                    this.showToast('Insufficient balance. Please deposit funds.', 'error');
                    return;
                }

                const chatId = this.getChatId(this.currentUser.uid, this.currentChat.modelId);
                
                try {
                    // Add message to Firestore
                    await this.db.collection('chats').doc(chatId).collection('messages').add({
                        text: message,
                        senderId: this.currentUser.uid,
                        senderName: this.currentUserData.name,
                        type: 'text',
                        price: 10,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Update balances
                    if (this.currentUserData.gender === 'male') {
                        // Deduct from male user
                        await this.db.collection('users').doc(this.currentUser.uid).update({
                            balance: firebase.firestore.FieldValue.increment(-10)
                        });
                        
                        // Add to female user earnings
                        await this.db.collection('users').doc(this.currentChat.modelId).update({
                            earnings: firebase.firestore.FieldValue.increment(10)
                        });
                        
                        // Update local balance
                        this.currentUserData.balance -= 10;
                        this.walletAmount.textContent = this.currentUserData.balance;
                    }
                    
                    // Clear input
                    this.messageInput.value = '';
                    this.messageInput.focus();
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showToast('Failed to send message', 'error');
                }
            }

            async sendMediaRequest() {
                const mediaType = document.getElementById('mediaType').value;
                const description = document.getElementById('mediaDescription').value;
                const price = parseInt(document.getElementById('mediaPrice').value);
                
                if (!description.trim()) {
                    this.showToast('Please describe what you want', 'error');
                    return;
                }
                
                if (price < 100) {
                    this.showToast('Minimum offer is ₦100', 'error');
                    return;
                }
                
                if (price > this.currentUserData.balance) {
                    this.showToast('Insufficient balance', 'error');
                    return;
                }

                const chatId = this.getChatId(this.currentUser.uid, this.currentChat.modelId);
                const requestId = Date.now().toString();
                
                try {
                    // Reserve the amount from balance
                    await this.db.collection('users').doc(this.currentUser.uid).update({
                        balance: firebase.firestore.FieldValue.increment(-price)
                    });
                    
                    // Add media request as a message
                    await this.db.collection('chats').doc(chatId).collection('messages').add({
                        type: 'media_request',
                        senderId: this.currentUser.uid,
                        senderName: this.currentUserData.name,
                        mediaType: mediaType,
                        description: description,
                        price: price,
                        requestId: requestId,
                        status: 'pending',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Store request in separate collection
                    await this.db.collection('media_requests').doc(requestId).set({
                        chatId: chatId,
                        modelId: this.currentChat.modelId,
                        clientId: this.currentUser.uid,
                        mediaType: mediaType,
                        description: description,
                        price: price,
                        status: 'pending',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Update local balance
                    this.currentUserData.balance -= price;
                    this.walletAmount.textContent = this.currentUserData.balance;

                    this.closeModal('mediaRequestModal');
                    this.showToast('Media request sent! ₦' + price + ' reserved', 'success');
                    
                    // Reset form
                    document.getElementById('mediaDescription').value = '';
                    document.getElementById('mediaPrice').value = '500';
                    
                } catch (error) {
                    console.error('Error sending media request:', error);
                    this.showToast('Failed to send request', 'error');
                }
            }

            async handleMediaRequest(requestId, price) {
                // Show media upload modal
                this.currentMediaRequest = { requestId, price };
                document.getElementById('earnAmount').textContent = price;
                
                const requestDoc = await this.db.collection('media_requests').doc(requestId).get();
                if (requestDoc.exists) {
                    const request = requestDoc.data();
                    document.getElementById('mediaRequestDetails').innerHTML = `
                        <div class="media-request" style="margin-bottom:20px;">
                            <h4><i class="fas fa-image"></i> ${request.mediaType} Request</h4>
                            <p><strong>Client:</strong> ${this.currentUserData.name}</p>
                            <p><strong>Description:</strong> ${request.description}</p>
                            <p><strong>Earnings:</strong> ₦${request.price}</p>
                        </div>
                    `;
                }
                
                this.openModal('mediaUploadModal');
            }

            async uploadMedia() {
                const fileInput = document.getElementById('mediaFile');
                const file = fileInput.files[0];
                
                if (!file) {
                    this.showToast('Please select a file', 'error');
                    return;
                }

                if (!this.currentMediaRequest) {
                    this.showToast('No media request found', 'error');
                    return;
                }

                try {
                    this.showToast('Uploading media...', 'info');
                    
                    const requestDoc = await this.db.collection('media_requests').doc(this.currentMediaRequest.requestId).get();
                    const request = requestDoc.data();
                    
                    // Upload file to Firebase Storage
                    const storageRef = this.storage.ref(`media/${this.currentUser.uid}/${Date.now()}_${file.name}`);
                    const uploadTask = storageRef.put(file);
                    
                    uploadTask.on('state_changed',
                        (snapshot) => {
                            // Progress handling
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log('Upload progress:', progress);
                        },
                        (error) => {
                            console.error('Upload error:', error);
                            this.showToast('Upload failed', 'error');
                        },
                        async () => {
                            // Upload complete
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            
                            // Add message to chat
                            const messageData = {
                                type: 'media',
                                senderId: this.currentUser.uid,
                                senderName: this.currentUserData.name,
                                mediaType: request.mediaType,
                                url: downloadURL,
                                caption: request.description,
                                price: request.price,
                                timestamp: firebase.firestore.FieldValue.serverTimestamp()
                            };
                            
                            await this.db.collection('chats').doc(request.chatId).collection('messages').add(messageData);
                            
                            // Update request status
                            await this.db.collection('media_requests').doc(this.currentMediaRequest.requestId).update({
                                status: 'completed',
                                mediaUrl: downloadURL,
                                completedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            
                            // Update model's earnings
                            await this.db.collection('users').doc(this.currentUser.uid).update({
                                earnings: firebase.firestore.FieldValue.increment(request.price)
                            });
                            
                            // Update local earnings
                            this.currentUserData.earnings += request.price;
                            this.walletAmount.textContent = this.currentUserData.earnings;
                            
                            this.closeModal('mediaUploadModal');
                            fileInput.value = '';
                            this.showToast('Media uploaded successfully! ₦' + request.price + ' earned', 'success');
                        }
                    );
                } catch (error) {
                    console.error('Error uploading media:', error);
                    this.showToast('Upload failed', 'error');
                }
            }

            async handleDeposit() {
                const amount = parseInt(document.getElementById('depositAmount').value);
                
                if (amount < 100) {
                    this.showToast('Minimum deposit is ₦100', 'error');
                    return;
                }
                
                this.showToast('Processing deposit...', 'info');
                
                // Simulate payment processing
                setTimeout(async () => {
                    try {
                        await this.db.collection('users').doc(this.currentUser.uid).update({
                            balance: firebase.firestore.FieldValue.increment(amount)
                        });
                        
                        // Update local balance
                        this.currentUserData.balance += amount;
                        this.walletAmount.textContent = this.currentUserData.balance;
                        
                        this.closeModal('depositModal');
                        this.showToast(`Successfully deposited ₦${amount}!`, 'success');
                    } catch (error) {
                        console.error('Error depositing:', error);
                        this.showToast('Deposit failed', 'error');
                    }
                }, 1500);
            }

            async handleWithdraw() {
                const amount = parseInt(document.getElementById('withdrawAmount').value);
                const bankAccount = document.getElementById('bankAccount').value;
                
                if (!amount || amount <= 0) {
                    this.showToast('Please enter a valid amount', 'error');
                    return;
                }
                
                if (amount > this.currentUserData.earnings) {
                    this.showToast('Insufficient earnings', 'error');
                    return;
                }
                
                if (!bankAccount || bankAccount.length < 10) {
                    this.showToast('Please enter a valid bank account', 'error');
                    return;
                }
                
                try {
                    // Create withdrawal request
                    await this.db.collection('withdrawals').add({
                        userId: this.currentUser.uid,
                        amount: amount,
                        bankAccount: bankAccount,
                        status: 'pending',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Update earnings
                    await this.db.collection('users').doc(this.currentUser.uid).update({
                        earnings: firebase.firestore.FieldValue.increment(-amount)
                    });
                    
                    // Update local earnings
                    this.currentUserData.earnings -= amount;
                    this.walletAmount.textContent = this.currentUserData.earnings;
                    
                    this.closeModal('withdrawModal');
                    this.showToast(`Withdrawal request for ₦${amount} submitted!`, 'success');
                } catch (error) {
                    console.error('Error withdrawing:', error);
                    this.showToast('Withdrawal failed', 'error');
                }
            }

            async loadActiveChats() {
                try {
                    this.activeChatsGrid.innerHTML = '<div class="text-center" style="padding:40px;color:var(--text-secondary)">Loading active chats...</div>';
                    
                    // For female users, load chats where they are the model
                    if (this.chatsUnsubscribe) {
                        this.chatsUnsubscribe();
                    }
                    
                    // This is a simplified version - in production you'd have a better chat indexing system
                    this.chatsUnsubscribe = this.db.collection('chats')
                        .where('participants', 'array-contains', this.currentUser.uid)
                        .onSnapshot((snapshot) => {
                            this.activeChatsGrid.innerHTML = '';
                            
                            if (snapshot.empty) {
                                this.activeChatsGrid.innerHTML = `
                                    <div class="text-center" style="padding:40px;">
                                        <h3 style="margin-bottom:10px;">Welcome to ConnectHub!</h3>
                                        <p style="color:var(--text-secondary);margin-bottom:20px;">You earn ₦10 for every message you send</p>
                                        <div style="background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:12px;padding:20px;">
                                            <h4 style="margin-bottom:10px;">How it works:</h4>
                                            <ul style="text-align:left;color:var(--text-secondary);padding-left:20px;">
                                                <li>Male users pay ₦10 per message they receive</li>
                                                <li>You can send voice notes (click microphone icon)</li>
                                                <li>Accept media requests to earn more</li>
                                                <li>Withdraw your earnings anytime</li>
                                            </ul>
                                        </div>
                                    </div>
                                `;
                                return;
                            }
                            
                            snapshot.forEach((doc, index) => {
                                const chat = doc.data();
                                // Create a simple chat card
                                const chatCard = document.createElement('div');
                                chatCard.className = 'model-card';
                                chatCard.style.animationDelay = `${index * 100}ms`;
                                chatCard.innerHTML = `
                                    <div class="model-image" style="background-image: url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80')">
                                        <div class="model-status status-online">
                                            <i class="fas fa-circle"></i> Active
                                        </div>
                                    </div>
                                    <div class="model-info">
                                        <h3 class="model-name">Chat ${index + 1}</h3>
                                        <div class="model-price">Earning ₦10/message</div>
                                        <div class="model-stats">
                                            <span><i class="fas fa-comment"></i> ${chat.messageCount || 0} messages</span>
                                            <span><i class="fas fa-coins"></i> ₦${chat.earned || 0}</span>
                                        </div>
                                        <button class="btn-chat" onclick="app.openChat('${doc.id}')">
                                            <i class="fas fa-comment-dots"></i> Open Chat
                                        </button>
                                    </div>
                                `;
                                this.activeChatsGrid.appendChild(chatCard);
                            });
                        });
                        
                } catch (error) {
                    console.error('Error loading active chats:', error);
                    this.activeChatsGrid.innerHTML = '<div class="text-center" style="padding:40px;color:var(--danger)">Error loading chats</div>';
                }
            }

            toggleAuthMode() {
                this.isSignUp = !this.isSignUp;
                
                if (this.isSignUp) {
                    this.authButtonText.textContent = 'Sign Up';
                    this.authSwitchText.textContent = 'Already have an account? ';
                    this.toggleAuth.textContent = 'Sign In';
                } else {
                    this.authButtonText.textContent = 'Sign In';
                    this.authSwitchText.textContent = 'Don\'t have an account? ';
                    this.toggleAuth.textContent = 'Sign Up';
                }
            }

            async handleAuth() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                this.authButton.disabled = true;
                const originalContent = this.authButton.innerHTML;
                this.authButton.innerHTML = '<div class="loader-spinner" style="width:20px;height:20px;border-width:2px;margin:0 auto;"></div>';

                try {
                    if (this.isSignUp) {
                        // Ask for gender during signup
                        const gender = prompt("Please enter your gender (male/female):");
                        if (!gender || !['male', 'female'].includes(gender.toLowerCase())) {
                            throw new Error("Please enter a valid gender (male or female)");
                        }

                        // Sign Up
                        const userCredential = await this.auth.createUserWithEmailAndPassword(email, password);
                        
                        // Create user document
                        await this.db.collection('users').doc(userCredential.user.uid).set({
                            email: email,
                            gender: gender.toLowerCase(),
                            name: email.split('@')[0],
                            balance: gender.toLowerCase() === 'male' ? 1000 : 0, // Start with 1000 for males
                            earnings: 0,
                            photoURL: gender.toLowerCase() === 'female' ? `https://images.unsplash.com/photo-1494790108755-2616b786d4d1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80&u=${userCredential.user.uid}` : null,
                            online: true,
                            chats: 0,
                            rating: 5.0,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        this.showToast('Account created successfully!', 'success');
                    } else {
                        // Sign In
                        await this.auth.signInWithEmailAndPassword(email, password);
                        this.showToast('Signed in successfully!', 'success');
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    
                    let errorMessage = error.message;
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'No account found with this email. Please sign up first.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Incorrect password. Please try again.';
                    } else if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'Email already in use. Please sign in instead.';
                    }
                    
                    this.showToast(errorMessage, 'error');
                    this.authButton.disabled = false;
                    this.authButton.innerHTML = originalContent;
                }
            }

            showApp() {
                this.authScreen.classList.add('hidden');
                this.appContainer.classList.remove('hidden');
                this.chatInterface.classList.add('hidden');
            }

            showAuthScreen() {
                this.authScreen.classList.remove('hidden');
                this.appContainer.classList.add('hidden');
                this.chatInterface.classList.add('hidden');
                
                // Reset form
                this.authForm.reset();
                this.isSignUp = false;
                this.authButtonText.textContent = 'Sign In';
                this.authSwitchText.textContent = 'Don\'t have an account? ';
                this.toggleAuth.textContent = 'Sign Up';
                this.authButton.disabled = false;
                this.authButton.innerHTML = '<i class="fas fa-sign-in-alt"></i><span id="authButtonText">Sign In</span>';
            }

            leaveChat() {
                // Clean up listeners
                if (this.chatUnsubscribe) {
                    this.chatUnsubscribe();
                    this.chatUnsubscribe = null;
                }
                
                this.currentChat = null;
                this.chatInterface.classList.add('hidden');
                this.appContainer.classList.remove('hidden');
                
                // Clear chat messages
                this.chatMessages.innerHTML = '';
                this.messageInput.value = '';
            }

            openModal(modalId) {
                document.getElementById(modalId).classList.add('active');
            }

            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            }

            async signOut() {
                try {
                    // Set user offline
                    if (this.currentUser) {
                        await this.db.collection('users').doc(this.currentUser.uid).update({
                            online: false,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    // Clean up listeners
                    if (this.modelsUnsubscribe) this.modelsUnsubscribe();
                    if (this.chatsUnsubscribe) this.chatsUnsubscribe();
                    if (this.chatUnsubscribe) this.chatUnsubscribe();
                    
                    // Sign out from Firebase
                    await this.auth.signOut();
                    
                    this.showToast('Signed out successfully', 'success');
                    
                } catch (error) {
                    console.error('Error signing out:', error);
                    this.showToast('Error signing out', 'error');
                }
            }

            showToast(message, type = 'info') {
                this.toast.textContent = message;
                this.toast.className = 'toast';
                this.toast.classList.add(type);
                this.toast.classList.add('show');
                
                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }

            getChatId(userId1, userId2) {
                return [userId1, userId2].sort().join('_');
            }

            formatTime(timestamp) {
                if (!timestamp) return 'Just now';
                
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                
                const diffHours = Math.floor(diffMins / 60);
                if (diffHours < 24) return `${diffHours}h ago`;
                
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            openChat(chatId) {
                // Simplified - in production you'd fetch chat details
                this.showToast('Chat opening feature coming soon', 'info');
            }
        }

        // ===== INITIALIZE APP =====
        let app;

        document.addEventListener('DOMContentLoaded', () => {
            app = new ConnectHubApp();
            window.app = app;
        });
    </script>
