<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camsilo | Premium Chat Platform</title>
    
    <!-- PWA Support -->
    <meta name="theme-color" content="#7c3aed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.2.js"></script>
    
    <!-- External Configurations -->
    <script src="firebase-config.js" defer></script>
    <script src="agora.js" defer></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #7c3aed;
            --primary-dark: #5b21b6;
            --primary-light: #a78bfa;
            --primary-gradient: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            --accent-color: #ec4899;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --dark-color: #1f2937;
            --darker-color: #111827;
            --light-color: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 25px 50px rgba(124, 58, 237, 0.15);
            --transition-fast: all 0.2s ease;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --sidebar-width: 280px;
            --header-height: 70px;
        }

        /* Dark Theme */
        .dark-theme {
            --dark-color: #f9fafb;
            --darker-color: #ffffff;
            --light-color: #111827;
            --gray-100: #1f2937;
            --gray-200: #374151;
            --gray-300: #4b5563;
            --gray-700: #d1d5db;
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
            transition: var(--transition);
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-shapes {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            animation: float 20s infinite linear;
            filter: blur(20px);
        }

        .floating-shapes:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .floating-shapes:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -50px;
            animation-delay: -5s;
            animation-duration: 20s;
        }

        .floating-shapes:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
            animation-delay: -10s;
            animation-duration: 15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        /* Glass Morphism */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dark-theme .glass {
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* App Container */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transform: translateX(-100%);
            transition: var(--transition);
            box-shadow: var(--shadow-xl);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .close-sidebar {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: var(--transition-fast);
        }

        .close-sidebar:hover {
            background: var(--gray-100);
            transform: rotate(90deg);
        }

        /* User Profile Card */
        .user-profile-card {
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .user-profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .user-profile-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar-container {
            position: relative;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            transition: var(--transition);
            cursor: pointer;
        }

        .user-avatar:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        .online-status {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 12px;
            height: 12px;
            background: var(--success-color);
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-role-badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--gray-200);
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Navigation */
        .nav-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 20px;
            color: var(--gray-700);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-item i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            transition: var(--transition);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary-gradient);
            transform: translateX(-100%);
            transition: var(--transition);
        }

        .nav-item:hover,
        .nav-item.active {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(236, 72, 153, 0.05));
            color: var(--primary-color);
        }

        .nav-item.active::before {
            transform: translateX(0);
        }

        .nav-item.active i {
            transform: scale(1.1);
        }

        .notification-badge {
            margin-left: auto;
            background: var(--accent-color);
            color: white;
            border-radius: 10px;
            padding: 4px 8px;
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .theme-toggle {
            background: var(--gray-100);
            color: var(--dark-color);
        }

        .theme-toggle:hover {
            background: var(--gray-200);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            margin-left: 0;
            transition: var(--transition);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 10;
            padding-top: 10px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--darker-color);
            letter-spacing: -0.5px;
        }

        .title-gradient {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .open-sidebar {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .open-sidebar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        .balance-display {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(236, 72, 153, 0.1));
            border-radius: 12px;
            font-weight: 600;
        }

        .balance-amount {
            color: var(--primary-color);
            font-weight: 700;
        }

        /* Page Content */
        .page-content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Models Grid */
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .model-card {
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .model-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }

        .model-card:hover::before {
            opacity: 1;
        }

        .model-header {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .model-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .model-card:hover .model-img {
            transform: scale(1.1);
        }

        .model-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 2;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .online-badge {
            background: var(--success-color);
            color: white;
        }

        .model-info {
            position: relative;
            padding: 20px;
            z-index: 2;
        }

        .model-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--darker-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .model-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .model-stats {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .stat-item i {
            color: var(--warning-color);
        }

        .action-buttons-grid {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--dark-color);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
            transform: translateY(-2px);
        }

        /* Chat Page */
        .chat-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            flex-direction: column;
            background: var(--light-color);
        }

        .chat-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow-sm);
        }

        .chat-partner-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .chat-partner-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--gray-100);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Wallet Page */
        .wallet-card {
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            margin-bottom: 30px;
        }

        .wallet-header {
            padding: 30px;
            background: var(--primary-gradient);
            color: white;
        }

        .balance-display-large {
            font-size: 3rem;
            font-weight: 800;
            margin: 10px 0;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--light-color);
            border-radius: var(--border-radius-lg);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-300) 50%, var(--gray-200) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .sidebar {
                position: relative;
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: var(--sidebar-width);
            }
            
            .open-sidebar {
                display: none;
            }
            
            .close-sidebar {
                display: none;
            }
        }

        @media (max-width: 767px) {
            .models-grid {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .header-actions {
                gap: 10px;
            }
            
            .balance-display {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        /* Enhanced Animations */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            box-shadow: var(--shadow);
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--danger-color);
        }

        .toast.warning {
            background: var(--warning-color);
        }

        .toast.info {
            background: var(--info-color);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="sidebar-header">
                <div class="logo">CAMSILO</div>
                <button class="close-sidebar" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- User Profile -->
            <div class="user-profile-card glass">
                <div class="user-profile-content">
                    <div class="user-avatar-container">
                        <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=7c3aed&color=fff&size=128&bold=true&font-size=0.5" 
                             alt="Profile" class="user-avatar">
                        <span class="online-status"></span>
                    </div>
                    <div class="user-info">
                        <div class="user-name">
                            <span id="username">Loading...</span>
                            <span id="user-role" class="user-role-badge">Loading</span>
                        </div>
                        <div class="user-stats">
                            <div class="stat">
                                <div class="stat-value" id="user-balance">₦0</div>
                                <div class="stat-label">Balance</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="user-chats">0</div>
                                <div class="stat-label">Chats</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="nav-menu">
                <div class="nav-item active" data-page="models">
                    <i class="fas fa-users"></i>
                    <span>Premium Models</span>
                    <span class="notification-badge" id="models-count">0</span>
                </div>
                <div class="nav-item" data-page="chats">
                    <i class="fas fa-comments"></i>
                    <span>My Chats</span>
                    <span class="notification-badge" id="chats-count">0</span>
                </div>
                <div class="nav-item" data-page="wallet">
                    <i class="fas fa-wallet"></i>
                    <span>Wallet</span>
                </div>
                <div class="nav-item" data-page="history">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </div>
                <div class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </nav>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
                <button class="action-btn logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content glass">
            <header class="content-header">
                <h1 class="page-title">
                    <span class="title-gradient" id="page-title">Premium Models</span>
                </h1>
                <div class="header-actions">
                    <div class="balance-display">
                        <i class="fas fa-wallet"></i>
                        <span>Balance: </span>
                        <span class="balance-amount" id="header-balance">₦0.00</span>
                    </div>
                    <button class="open-sidebar" id="open-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <!-- Models Page -->
                <div class="page models-page active">
                    <div id="models-container" class="models-grid">
                        <!-- Models will be dynamically loaded -->
                    </div>
                </div>

                <!-- Chats Page -->
                <div class="page chats-page">
                    <div id="chats-container">
                        <!-- Chats will be dynamically loaded -->
                    </div>
                </div>

                <!-- Wallet Page -->
                <div class="page wallet-page">
                    <div class="wallet-card glass">
                        <div class="wallet-header">
                            <h3>Your Wallet</h3>
                            <div class="balance-display-large" id="wallet-balance">₦0.00</div>
                            <p>Available Balance</p>
                        </div>
                        <div class="wallet-actions" style="padding: 30px;">
                            <!-- Deposit/Withdraw forms will be shown based on user role -->
                        </div>
                    </div>
                </div>

                <!-- History Page -->
                <div class="page history-page">
                    <div id="history-container">
                        <!-- History will be loaded here -->
                    </div>
                </div>

                <!-- Settings Page -->
                <div class="page settings-page">
                    <div class="settings-card glass" style="padding: 30px; border-radius: var(--border-radius);">
                        <h3 style="margin-bottom: 20px;">Profile Settings</h3>
                        <!-- Settings form will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Chat Page (Hidden) -->
    <div class="chat-page" id="chat-page">
        <!-- Chat UI will be dynamically generated -->
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="profile-modal">
        <div class="modal glass">
            <!-- Profile modal content -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="modal-overlay" id="loading-overlay" style="display: flex;">
        <div class="loading-content" style="text-align: center;">
            <div class="spinner" style="width: 60px; height: 60px; border: 4px solid rgba(124, 58, 237, 0.2); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <h3 style="color: white; font-weight: 600;">Loading Camsilo...</h3>
        </div>
    </div>

    <script>
        // ========== MODERNIZED IMPLEMENTATION ==========
        class CamsiloApp {
            constructor() {
                this.currentUser = null;
                this.userData = null;
                this.walletBalance = 0;
                this.currentChatId = null;
                this.currentModelId = null;
                this.models = [];
                this.chats = [];
                this.theme = localStorage.getItem('theme') || 'light';
                
                this.init();
            }

            async init() {
                // Initialize theme
                this.setTheme(this.theme);
                
                // Check Firebase config
                setTimeout(() => {
                    if (typeof firebaseConfig !== 'undefined') {
                        firebase.initializeApp(firebaseConfig);
                        this.checkAuth();
                    } else {
                        this.showToast('Firebase configuration not loaded', 'error');
                    }
                }, 100);

                // Setup event listeners
                this.setupEventListeners();
                
                // Setup real-time listeners
                this.setupRealtimeListeners();
            }

            // ========== THEME MANAGEMENT ==========
            setTheme(theme) {
                this.theme = theme;
                localStorage.setItem('theme', theme);
                
                if (theme === 'dark') {
                    document.body.classList.add('dark-theme');
                    document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-sun"></i><span>Light Mode</span>';
                } else {
                    document.body.classList.remove('dark-theme');
                    document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-moon"></i><span>Dark Mode</span>';
                }
            }

            toggleTheme() {
                this.setTheme(this.theme === 'light' ? 'dark' : 'light');
            }

            // ========== AUTHENTICATION ==========
            async checkAuth() {
                firebase.auth().onAuthStateChanged(async (user) => {
                    if (user) {
                        this.currentUser = user;
                        await this.loadUserData();
                        this.hideLoading();
                    } else {
                        window.location.href = 'index.html';
                    }
                });
            }

            async loadUserData() {
                try {
                    const userDoc = await firebase.firestore()
                        .collection('users')
                        .doc(this.currentUser.uid)
                        .get();

                    if (userDoc.exists) {
                        this.userData = userDoc.data();
                        this.walletBalance = this.userData.walletBalance || 0;
                        this.updateUI();
                    }
                } catch (error) {
                    this.showToast('Error loading user data', 'error');
                    console.error('Error:', error);
                }
            }

            // ========== UI UPDATES ==========
            updateUI() {
                // Update user profile
                document.getElementById('username').textContent = this.userData.name || 'User';
                document.getElementById('user-role').textContent = this.userData.gender === 'male' ? 'CLIENT' : 'MODEL';
                document.getElementById('user-avatar').src = this.userData.profileImage || 
                    `https://ui-avatars.com/api/?name=${encodeURIComponent(this.userData.name || 'User')}&background=7c3aed&color=fff`;
                
                // Update balance displays
                document.getElementById('user-balance').textContent = `₦${this.walletBalance.toLocaleString()}`;
                document.getElementById('header-balance').textContent = `₦${this.walletBalance.toLocaleString()}`;
                document.getElementById('wallet-balance').textContent = `₦${this.walletBalance.toLocaleString()}`;

                // Load initial data
                this.loadModels();
                this.loadChats();
            }

            // ========== MODELS MANAGEMENT ==========
            async loadModels() {
                try {
                    const snapshot = await firebase.firestore()
                        .collection('users')
                        .where('gender', '==', 'female')
                        .where('isModel', '==', true)
                        .where('online', '==', true)
                        .get();

                    this.models = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));

                    this.renderModels();
                } catch (error) {
                    this.showToast('Error loading models', 'error');
                }
            }

            renderModels() {
                const container = document.getElementById('models-container');
                container.innerHTML = '';

                if (this.models.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                            <i class="fas fa-users" style="font-size: 3rem; color: var(--gray-300); margin-bottom: 20px;"></i>
                            <h3 style="color: var(--gray-700);">No models online</h3>
                            <p style="color: var(--gray-700);">Check back later for available models</p>
                        </div>
                    `;
                    return;
                }

                this.models.forEach(model => {
                    const card = document.createElement('div');
                    card.className = 'model-card glass';
                    card.innerHTML = `
                        <div class="model-header">
                            <img src="${model.profileImage || 'https://via.placeholder.com/300'}" 
                                 alt="${model.name}" 
                                 class="model-img">
                            <span class="model-badge online-badge">Online</span>
                        </div>
                        <div class="model-info">
                            <div class="model-name">
                                <span>${model.name}</span>
                                <span class="model-price">₦10/msg</span>
                            </div>
                            <div class="model-stats">
                                <div class="stat-item">
                                    <i class="fas fa-star"></i>
                                    <span>${model.rating || 4.5}</span>
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-bolt"></i>
                                    <span>${model.responseRate || 85}%</span>
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-comment"></i>
                                    <span>${model.chats || 0}</span>
                                </div>
                            </div>
                            <div class="action-buttons-grid">
                                <button class="btn btn-primary" onclick="app.startChat('${model.id}')">
                                    <i class="fas fa-comment"></i> Chat Now
                                </button>
                                <button class="btn btn-secondary" onclick="app.viewProfile('${model.id}')">
                                    <i class="fas fa-eye"></i> View
                                </button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            // ========== CHAT SYSTEM ==========
            async startChat(modelId) {
                if (this.userData.gender === 'male' && this.walletBalance < 10) {
                    this.showToast('Insufficient balance. Minimum ₦10 required', 'error');
                    this.showPage('wallet');
                    return;
                }

                this.currentModelId = modelId;
                const model = this.models.find(m => m.id === modelId);

                if (!model) return;

                // Generate chat ID
                this.currentChatId = [this.currentUser.uid, modelId].sort().join('_');

                try {
                    // Create chat if doesn't exist
                    const chatRef = firebase.firestore().collection('chats').doc(this.currentChatId);
                    const chatDoc = await chatRef.get();

                    if (!chatDoc.exists) {
                        await chatRef.set({
                            participants: [this.currentUser.uid, modelId],
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastMessage: null,
                            lastMessageTime: null,
                            modelName: model.name,
                            clientName: this.userData.name
                        });
                    }

                    // Show chat interface
                    this.showChatInterface(model);
                } catch (error) {
                    this.showToast('Error starting chat', 'error');
                }
            }

            showChatInterface(model) {
                const chatPage = document.getElementById('chat-page');
                chatPage.innerHTML = `
                    <div class="chat-header glass">
                        <button class="btn btn-secondary" onclick="app.hideChat()" style="width: auto; padding: 10px 15px;">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="chat-partner-info">
                            <img src="${model.profileImage}" 
                                 alt="${model.name}" 
                                 class="chat-partner-avatar">
                            <div>
                                <h3 style="font-weight: 600;">${model.name}</h3>
                                <p style="color: var(--primary-color); font-size: 0.9rem;">
                                    <i class="fas fa-info-circle"></i> ₦10 per message
                                </p>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="app.requestMedia()" style="width: auto;">
                            <i class="fas fa-camera"></i> Request
                        </button>
                    </div>
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-messages">
                            <!-- Messages will load here -->
                        </div>
                    </div>
                    <div class="message-input-container glass" style="padding: 20px; display: flex; gap: 10px;">
                        <input type="text" 
                               id="chat-input" 
                               placeholder="Type your message..." 
                               style="flex: 1; padding: 15px; border-radius: 12px; border: 2px solid var(--gray-200); font-family: 'Poppins', sans-serif;">
                        <button class="btn btn-primary" onclick="app.sendMessage()" style="width: auto;">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                `;
                
                chatPage.style.display = 'flex';
                document.querySelector('.app-container').style.display = 'none';
                
                // Focus input
                setTimeout(() => {
                    document.getElementById('chat-input').focus();
                }, 100);
                
                // Load messages
                this.loadMessages();
                this.setupChatListeners();
            }

            // ========== EVENT HANDLERS ==========
            setupEventListeners() {
                // Sidebar toggle
                document.getElementById('open-sidebar').addEventListener('click', () => {
                    document.querySelector('.sidebar').classList.add('active');
                });

                document.getElementById('close-sidebar').addEventListener('click', () => {
                    document.querySelector('.sidebar').classList.remove('active');
                });

                // Navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const page = item.dataset.page;
                        this.showPage(page);
                    });
                });

                // Theme toggle
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                // Logout
                document.getElementById('logout-btn').addEventListener('click', async () => {
                    try {
                        await firebase.auth().signOut();
                        this.showToast('Logged out successfully', 'success');
                    } catch (error) {
                        this.showToast('Error logging out', 'error');
                    }
                });
            }

            showPage(page) {
                // Update navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`.nav-item[data-page="${page}"]`).classList.add('active');

                // Update page title
                const titles = {
                    'models': 'Premium Models',
                    'chats': 'My Chats',
                    'wallet': 'Wallet',
                    'history': 'History',
                    'settings': 'Settings'
                };
                document.getElementById('page-title').textContent = titles[page];

                // Show page content
                document.querySelectorAll('.page').forEach(p => {
                    p.classList.remove('active');
                });
                document.querySelector(`.${page}-page`).classList.add('active');

                // Close sidebar on mobile
                if (window.innerWidth <= 768) {
                    document.querySelector('.sidebar').classList.remove('active');
                }
            }

            // ========== NOTIFICATION SYSTEM ==========
            showToast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${this.getToastIcon(type)}"></i>
                    <span>${message}</span>
                `;
                
                container.appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 10);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            getToastIcon(type) {
                const icons = {
                    'success': 'check-circle',
                    'error': 'exclamation-circle',
                    'warning': 'exclamation-triangle',
                    'info': 'info-circle'
                };
                return icons[type] || 'info-circle';
            }

            // ========== UTILITIES ==========
            hideLoading() {
                document.getElementById('loading-overlay').style.display = 'none';
            }

            setupRealtimeListeners() {
                if (!this.currentUser) return;

                // Listen for balance updates
                firebase.firestore()
                    .collection('users')
                    .doc(this.currentUser.uid)
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            this.walletBalance = data.walletBalance || 0;
                            this.updateUI();
                        }
                    });
            }

            // Additional methods would be implemented here...
            loadChats() {
                // Implementation for loading chats
            }

            loadMessages() {
                // Implementation for loading messages
            }

            sendMessage() {
                // Implementation for sending messages
            }

            hideChat() {
                document.getElementById('chat-page').style.display = 'none';
                document.querySelector('.app-container').style.display = 'flex';
            }

            requestMedia() {
                // Implementation for media requests
            }

            viewProfile(modelId) {
                // Implementation for viewing profiles
            }
        }

        // Initialize the app
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new CamsiloApp();
        });

        // Make app available globally for button onclick handlers
        window.app = app;
    </script>
</body>
