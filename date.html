<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camsilo | Dashboard</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.2.js"></script>
    
    <!-- External Configurations -->
    <script src="firebase-config.js" defer></script>
    <script src="agora.js" defer></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #7c3aed;
            --primary-dark: #5b21b6;
            --primary-light: #a78bfa;
            --accent-color: #ec4899;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --darker-color: #111827;
            --light-color: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .floating-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -50px;
            animation-delay: -5s;
        }

        .floating-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: -50px;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* App Container */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .close-sidebar {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(236, 72, 153, 0.1));
            border-radius: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .user-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-role {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Navigation */
        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 10px;
            color: var(--gray-700);
            text-decoration: none;
            border-radius: 10px;
            transition: var(--transition);
            cursor: pointer;
        }

        .nav-item i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .nav-item:hover,
        .nav-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            transform: translateX(5px);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: auto;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--darker-color);
        }

        .open-sidebar {
            display: none;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Models Grid */
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .model-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
        }

        .model-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .model-header {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .model-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .model-card:hover .model-img {
            transform: scale(1.1);
        }

        .online-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--success-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .model-info {
            padding: 20px;
        }

        .model-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--darker-color);
            margin-bottom: 10px;
        }

        .model-rating {
            color: var(--warning-color);
            margin-bottom: 15px;
        }

        .model-price {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .model-stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-top: 1px solid var(--gray-200);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-weight: 700;
            color: var(--darker-color);
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray-700);
        }

        .chat-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        /* Wallet Page */
        .wallet-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .wallet-card {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
        }

        .balance {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
        }

        .wallet-form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        /* Chat Page */
        .chat-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .chat-partner-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .chat-partner-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .chat-partner-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--darker-color);
        }

        .chat-price {
            color: var(--primary-color);
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid var(--gray-200);
            overflow-y: auto;
            padding: 20px;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: rgba(124, 58, 237, 0.1);
            border-color: var(--primary-color);
        }

        .chat-item.active {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(236, 72, 153, 0.1));
            border-color: var(--primary-color);
        }

        .chat-item-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            margin-right: 15px;
        }

        .chat-item-info {
            flex: 1;
        }

        .chat-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-item-last-message {
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, var(--gray-100), white);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 15px;
            border-radius: 15px;
            box-shadow: var(--shadow-sm);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .message.received .message-bubble {
            background: white;
            color: var(--darker-color);
            border: 1px solid var(--gray-200);
        }

        .message-text {
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.8;
            text-align: right;
        }

        .message-input-container {
            background: white;
            padding: 20px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        /* Media Request */
        .media-request {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 2px solid var(--warning-color);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
        }

        .media-request-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .media-request-title {
            font-weight: 600;
            color: var(--darker-color);
        }

        .media-request-description {
            margin-bottom: 15px;
            color: var(--gray-700);
        }

        .media-request-amount {
            font-weight: 700;
            color: var(--warning-color);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-700);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 10000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 1000;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .close-sidebar {
                display: block;
            }
            
            .open-sidebar {
                display: block;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
            }
            
            .chat-sidebar {
                display: none;
            }
            
            .chat-sidebar.active {
                display: block;
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 1001;
                background: white;
            }
            
            .message {
                max-width: 85%;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(124, 58, 237, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">Camsilo</div>
                <button class="close-sidebar" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- User Profile -->
            <div class="user-profile">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=7c3aed&color=fff" 
                     alt="Profile" class="user-avatar">
                <div class="user-info">
                    <h3 id="username">Loading...</h3>
                    <span id="user-role" class="user-role">Loading...</span>
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <div class="nav-item active" data-page="models">
                    <i class="fas fa-users"></i>
                    <span>Models</span>
                </div>
                <div class="nav-item" data-page="chats">
                    <i class="fas fa-comments"></i>
                    <span>My Chats</span>
                </div>
                <div class="nav-item" data-page="wallet">
                    <i class="fas fa-wallet"></i>
                    <span>Wallet</span>
                </div>
                <div class="nav-item" data-page="history">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </div>
                <div class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </nav>

            <!-- Logout Button -->
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1 class="page-title" id="page-title">Premium Models</h1>
                <button class="open-sidebar" id="open-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Page Content -->
            <div id="page-content">
                <!-- Models Page -->
                <div class="page models-page active">
                    <div id="models-container">
                        <!-- Models will be loaded here -->
                    </div>
                </div>

                <!-- Chats Page -->
                <div class="page chats-page">
                    <div id="chats-container">
                        <!-- Active chats will be loaded here -->
                    </div>
                </div>

                <!-- Wallet Page -->
                <div class="page wallet-page">
                    <div class="wallet-container">
                        <div class="wallet-card">
                            <h3>Wallet Balance</h3>
                            <div id="wallet-balance" class="balance">₦0.00</div>
                        </div>
                        
                        <div class="wallet-form">
                            <!-- Deposit Form for Males -->
                            <form id="deposit-form" style="display: none;">
                                <div class="input-group">
                                    <input type="number" id="deposit-amount" placeholder="Amount (₦)" min="100" required>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-external-link-alt"></i> Deposit Now
                                </button>
                            </form>

                            <!-- Withdraw Form for Females -->
                            <form id="withdraw-form" style="display: none;">
                                <div class="input-group">
                                    <input type="number" id="withdraw-amount" placeholder="Amount (₦)" min="1000" required>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="bank-name" placeholder="Bank Name" required>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="account-number" placeholder="Account Number" required>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="account-name" placeholder="Account Name" required>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i> Request Withdrawal
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- History Page -->
                <div class="page history-page">
                    <div id="history-container">
                        <!-- Transaction history will be loaded here -->
                    </div>
                </div>

                <!-- Settings Page -->
                <div class="page settings-page">
                    <div class="wallet-form">
                        <div class="input-group">
                            <input type="text" id="settings-name" placeholder="Full Name">
                        </div>
                        <div class="input-group">
                            <input type="text" id="settings-photo" placeholder="Profile Photo URL">
                        </div>
                        <button id="save-settings" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Page (Hidden by default) -->
    <div class="chat-page" id="chat-page" style="display: none;">
        <div class="chat-header">
            <button class="back-btn" id="back-to-dashboard">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-partner-info">
                <img id="chat-partner-avatar" src="https://via.placeholder.com/50" 
                     alt="Model" class="chat-partner-avatar">
                <div>
                    <div id="chat-partner-name" class="chat-partner-name">Select a chat</div>
                    <div class="chat-price">₦10 per message</div>
                </div>
            </div>
            <button id="request-media-btn" class="btn btn-primary">
                <i class="fas fa-camera"></i> Request Media
            </button>
        </div>

        <div class="chat-container">
            <!-- Chat Sidebar -->
            <div class="chat-sidebar" id="chat-sidebar">
                <div class="chat-list" id="chat-sidebar-list">
                    <!-- Chat list will be loaded here -->
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="messages-container">
                <!-- Messages will be loaded here -->
                <div class="welcome-message">
                    <div style="text-align: center; padding: 40px;">
                        <h3>Welcome to Camsilo Chat</h3>
                        <p>Select a model to start chatting</p>
                        <p style="color: var(--primary-color); margin-top: 10px;">
                            <i class="fas fa-info-circle"></i> Each message costs ₦10
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <input type="text" id="message-input" class="message-input" 
                   placeholder="Type your message..." disabled>
            <button id="send-btn" class="send-btn" disabled>
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>

    <!-- Modals -->
    <div id="media-request-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Request Custom Media</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <select id="media-type">
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                <div class="input-group">
                    <textarea id="media-description" placeholder="Describe what you'd like..." rows="3"></textarea>
                </div>
                <div class="input-group">
                    <input type="number" id="media-amount" placeholder="Amount (₦)" min="100" required>
                </div>
                <button id="submit-media-request" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Request
                </button>
            </div>
        </div>
    </div>

    <!-- Media Upload Modal -->
    <div id="media-upload-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Upload Media</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="file" id="media-file" accept="image/*,video/*">
                </div>
                <div id="media-preview"></div>
                <button id="upload-media-btn" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Upload
                </button>
            </div>
        </div>
    </div>

    <script>
        // ========== GLOBAL VARIABLES ==========
        let currentUser = null;
        let userData = null;
        let walletBalance = 0;
        let currentChatId = null;
        let currentModelId = null;
        let mediaRequestId = null;

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Firebase
            setTimeout(() => {
                if (typeof firebaseConfig !== 'undefined') {
                    firebase.initializeApp(firebaseConfig);
                    checkAuth();
                } else {
                    showNotification('Firebase configuration not loaded', 'error');
                }
            }, 100);
        });

        // ========== AUTHENTICATION ==========
        function checkAuth() {
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData();
                    setupEventListeners();
                    loadModels();
                    setupRealtimeListeners();
                } else {
                    // Redirect to login page
                    window.location.href = 'index.html';
                }
            });
        }

        // ========== USER DATA ==========
        async function loadUserData() {
            try {
                const userDoc = await firebase.firestore().collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    userData = userDoc.data();
                    walletBalance = userData.walletBalance || 0;
                    
                    // Update UI
                    updateUserProfile();
                    
                    // Show/hide wallet forms based on gender
                    if (userData.gender === 'male') {
                        document.getElementById('deposit-form').style.display = 'block';
                        document.getElementById('withdraw-form').style.display = 'none';
                    } else {
                        document.getElementById('deposit-form').style.display = 'none';
                        document.getElementById('withdraw-form').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showNotification('Error loading user data', 'error');
            }
        }

        function updateUserProfile() {
            document.getElementById('username').textContent = userData.name;
            document.getElementById('user-role').textContent = userData.gender === 'male' ? 'Client' : 'Model';
            document.getElementById('user-avatar').src = userData.profileImage;
            document.getElementById('wallet-balance').textContent = `₦${walletBalance.toLocaleString()}`;
        }

        // ========== EVENT LISTENERS ==========
        function setupEventListeners() {
            // Sidebar Toggle
            document.getElementById('open-sidebar')?.addEventListener('click', () => {
                document.getElementById('sidebar').classList.add('active');
            });

            document.getElementById('close-sidebar')?.addEventListener('click', () => {
                document.getElementById('sidebar').classList.remove('active');
            });

            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const page = item.dataset.page;
                    
                    // Update active nav item
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Update page title
                    const titles = {
                        'models': 'Premium Models',
                        'chats': 'My Chats',
                        'wallet': 'Wallet',
                        'history': 'Transaction History',
                        'settings': 'Settings'
                    };
                    document.getElementById('page-title').textContent = titles[page];
                    
                    // Show page content
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    document.querySelector(`.${page}-page`).classList.add('active');
                    
                    // Close sidebar on mobile
                    if (window.innerWidth <= 768) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
            });

            // Logout
            document.getElementById('logout-btn')?.addEventListener('click', async () => {
                try {
                    await firebase.auth().signOut();
                    showNotification('Logged out successfully', 'success');
                } catch (error) {
                    showNotification('Error logging out', 'error');
                }
            });

            // Deposit
            document.getElementById('deposit-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const amount = document.getElementById('deposit-amount').value;
                
                if (amount < 100) {
                    showNotification('Minimum deposit is ₦100', 'error');
                    return;
                }
                
                // Redirect to payment gateway
                window.open(`https://www.fundcamsilo.com/7272727727?amount=${amount}`, '_blank');
                showNotification('Redirecting to payment gateway', 'success');
            });

            // Withdraw
            document.getElementById('withdraw-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const amount = parseFloat(document.getElementById('withdraw-amount').value);
                const bankName = document.getElementById('bank-name').value;
                const accountNumber = document.getElementById('account-number').value;
                const accountName = document.getElementById('account-name').value;
                
                if (amount < 1000) {
                    showNotification('Minimum withdrawal is ₦1,000', 'error');
                    return;
                }
                
                if (amount > walletBalance) {
                    showNotification('Insufficient balance', 'error');
                    return;
                }
                
                try {
                    // Record withdrawal request
                    await firebase.firestore().collection('transactions').add({
                        userId: currentUser.uid,
                        type: 'withdrawal',
                        amount: amount,
                        bankName: bankName,
                        accountNumber: accountNumber,
                        accountName: accountName,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'pending'
                    });
                    
                    showNotification('Withdrawal request submitted', 'success');
                    document.getElementById('withdraw-form').reset();
                } catch (error) {
                    console.error('Error processing withdrawal:', error);
                    showNotification('Error processing withdrawal', 'error');
                }
            });

            // Back to dashboard from chat
            document.getElementById('back-to-dashboard')?.addEventListener('click', () => {
                document.getElementById('chat-page').style.display = 'none';
                document.querySelector('.app-container').style.display = 'flex';
                document.querySelector('.nav-item[data-page="chats"]').click();
            });

            // Send Message
            document.getElementById('send-btn')?.addEventListener('click', sendMessage);
            document.getElementById('message-input')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Media Request
            document.getElementById('request-media-btn')?.addEventListener('click', () => {
                if (!currentChatId) {
                    showNotification('Please select a chat first', 'error');
                    return;
                }
                document.getElementById('media-request-modal').classList.add('active');
            });

            // Submit Media Request
            document.getElementById('submit-media-request')?.addEventListener('click', submitMediaRequest);

            // Save Settings
            document.getElementById('save-settings')?.addEventListener('click', async () => {
                const name = document.getElementById('settings-name').value;
                const photo = document.getElementById('settings-photo').value;
                
                try {
                    await firebase.firestore().collection('users').doc(currentUser.uid).update({
                        name: name,
                        profileImage: photo
                    });
                    
                    userData.name = name;
                    userData.profileImage = photo;
                    updateUserProfile();
                    showNotification('Settings saved successfully', 'success');
                } catch (error) {
                    showNotification('Error saving settings', 'error');
                }
            });

            // Modal Close
            document.querySelectorAll('.modal-close').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.modal-overlay').forEach(modal => {
                        modal.classList.remove('active');
                    });
                });
            });
        }

        // ========== MODELS MANAGEMENT ==========
        async function loadModels() {
            const container = document.getElementById('models-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const modelsSnapshot = await firebase.firestore().collection('users')
                    .where('gender', '==', 'female')
                    .where('isModel', '==', true)
                    .where('online', '==', true)
                    .get();
                
                container.innerHTML = '';
                
                if (modelsSnapshot.empty) {
                    container.innerHTML = '<div class="card">No models online at the moment</div>';
                    return;
                }
                
                modelsSnapshot.forEach(doc => {
                    const model = doc.data();
                    createModelCard(doc.id, model);
                });
            } catch (error) {
                console.error('Error loading models:', error);
                container.innerHTML = '<div class="card">Error loading models</div>';
            }
        }

        function createModelCard(modelId, model) {
            const card = document.createElement('div');
            card.className = 'model-card';
            card.innerHTML = `
                <div class="model-header">
                    <img src="${model.profileImage || 'https://via.placeholder.com/300'}" 
                         alt="${model.name}" 
                         class="model-img">
                    <span class="online-badge">Online</span>
                </div>
                <div class="model-info">
                    <h3 class="model-name">${model.name}</h3>
                    <div class="model-rating">
                        ${getStarRating(model.rating || 4.5)}
                    </div>
                    <p class="model-price">₦10 per message</p>
                    <div class="model-stats">
                        <div class="stat">
                            <div class="stat-value">${model.rating || 4.5}</div>
                            <div class="stat-label">Rating</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${model.responseRate || 85}%</div>
                            <div class="stat-label">Response</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${(model.chats || 0).toLocaleString()}</div>
                            <div class="stat-label">Chats</div>
                        </div>
                    </div>
                    <button class="chat-btn" onclick="startChat('${modelId}')">
                        <i class="fas fa-comment"></i> Start Chat
                    </button>
                </div>
            `;
            document.getElementById('models-container').appendChild(card);
        }

        function getStarRating(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= Math.floor(rating)) {
                    stars += '<i class="fas fa-star"></i>';
                } else if (i === Math.ceil(rating) && !Number.isInteger(rating)) {
                    stars += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            return stars;
        }

        // ========== CHAT FUNCTIONS ==========
        window.startChat = async function(modelId) {
            if (userData.gender === 'male' && walletBalance < 10) {
                showNotification('Insufficient balance. Minimum ₦10 required', 'error');
                document.querySelector('.nav-item[data-page="wallet"]').click();
                return;
            }
            
            currentModelId = modelId;
            
            try {
                const modelDoc = await firebase.firestore().collection('users').doc(modelId).get();
                if (modelDoc.exists) {
                    const model = modelDoc.data();
                    
                    // Update chat header
                    document.getElementById('chat-partner-name').textContent = model.name;
                    document.getElementById('chat-partner-avatar').src = model.profileImage;
                    
                    // Enable chat
                    document.getElementById('message-input').disabled = false;
                    document.getElementById('send-btn').disabled = false;
                    
                    // Generate chat ID
                    currentChatId = [currentUser.uid, modelId].sort().join('_');
                    
                    // Create or get chat document
                    const chatRef = firebase.firestore().collection('chats').doc(currentChatId);
                    const chatDoc = await chatRef.get();
                    
                    if (!chatDoc.exists) {
                        await chatRef.set({
                            participants: [currentUser.uid, modelId],
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastMessage: null,
                            lastMessageTime: null
                        });
                    }
                    
                    // Load chat history
                    loadChatHistory();
                    
                    // Switch to chat page
                    document.querySelector('.app-container').style.display = 'none';
                    document.getElementById('chat-page').style.display = 'flex';
                    
                    // Listen for new messages
                    listenForMessages();
                }
            } catch (error) {
                console.error('Error starting chat:', error);
                showNotification('Error starting chat', 'error');
            }
        };

        async function loadChatHistory() {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            
            try {
                const messagesSnapshot = await firebase.firestore()
                    .collection('chats').doc(currentChatId)
                    .collection('messages')
                    .orderBy('timestamp', 'asc')
                    .get();
                
                if (messagesSnapshot.empty) {
                    return;
                }
                
                messagesSnapshot.forEach(doc => {
                    displayMessage(doc.data());
                });
                
                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        function listenForMessages() {
            if (!currentChatId) return;
            
            firebase.firestore()
                .collection('chats').doc(currentChatId)
                .collection('messages')
                .orderBy('timestamp', 'desc')
                .limit(1)
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            displayMessage(change.doc.data());
                            document.getElementById('messages-container').scrollTop = 
                                document.getElementById('messages-container').scrollHeight;
                        }
                    });
                });
        }

        async function sendMessage() {
            const text = document.getElementById('message-input').value.trim();
            if (!text || !currentChatId) return;
            
            if (userData.gender === 'male' && walletBalance < 10) {
                showNotification('Insufficient balance', 'error');
                return;
            }
            
            try {
                const message = {
                    senderId: currentUser.uid,
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'text',
                    read: false
                };
                
                // Add message to Firestore
                await firebase.firestore()
                    .collection('chats').doc(currentChatId)
                    .collection('messages')
                    .add(message);
                
                // Update chat last message
                await firebase.firestore()
                    .collection('chats').doc(currentChatId)
                    .update({
                        lastMessage: text,
                        lastMessageTime: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                // Handle payment for male users
                if (userData.gender === 'male') {
                    // Deduct from male user
                    await firebase.firestore()
                        .collection('users')
                        .doc(currentUser.uid)
                        .update({
                            walletBalance: firebase.firestore.FieldValue.increment(-10)
                        });
                    
                    // Add to model
                    await firebase.firestore()
                        .collection('users')
                        .doc(currentModelId)
                        .update({
                            walletBalance: firebase.firestore.FieldValue.increment(10)
                        });
                    
                    // Update local balance
                    walletBalance -= 10;
                    document.getElementById('wallet-balance').textContent = `₦${walletBalance.toLocaleString()}`;
                }
                
                // Clear input
                document.getElementById('message-input').value = '';
                
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Error sending message', 'error');
            }
        }

        function displayMessage(message) {
            const container = document.getElementById('messages-container');
            const isSender = message.senderId === currentUser.uid;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSender ? 'sent' : 'received'}`;
            
            if (message.type === 'text') {
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">
                            ${formatTime(message.timestamp?.toDate())}
                        </div>
                    </div>
                `;
            } else if (message.type === 'media_request') {
                messageDiv.innerHTML = `
                    <div class="media-request">
                        <div class="media-request-header">
                            <i class="fas fa-${message.mediaType === 'image' ? 'image' : 'video'}"></i>
                            <div class="media-request-title">Media Request</div>
                        </div>
                        <div class="media-request-description">${message.description || 'No description'}</div>
                        <div class="media-request-amount">₦${message.amount.toLocaleString()}</div>
                        ${!isSender && userData.gender === 'female' ? `
                            <button onclick="acceptMediaRequest('${message.requestId}')" class="btn btn-primary">
                                Accept & Upload
                            </button>
                        ` : ''}
                    </div>
                `;
            }
            
            container.appendChild(messageDiv);
        }

        async function submitMediaRequest() {
            const type = document.getElementById('media-type').value;
            const description = document.getElementById('media-description').value;
            const amount = parseFloat(document.getElementById('media-amount').value);
            
            if (amount < 100) {
                showNotification('Minimum amount is ₦100', 'error');
                return;
            }
            
            if (userData.gender === 'male' && amount > walletBalance) {
                showNotification('Insufficient balance', 'error');
                return;
            }
            
            try {
                const requestId = 'req_' + Date.now();
                
                // Add media request message
                await firebase.firestore()
                    .collection('chats').doc(currentChatId)
                    .collection('messages')
                    .add({
                        senderId: currentUser.uid,
                        type: 'media_request',
                        mediaType: type,
                        description: description,
                        amount: amount,
                        requestId: requestId,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        read: false
                    });
                
                // Deduct amount from male user
                if (userData.gender === 'male') {
                    await firebase.firestore()
                        .collection('users')
                        .doc(currentUser.uid)
                        .update({
                            walletBalance: firebase.firestore.FieldValue.increment(-amount)
                        });
                    
                    walletBalance -= amount;
                    document.getElementById('wallet-balance').textContent = `₦${walletBalance.toLocaleString()}`;
                }
                
                // Close modal
                document.getElementById('media-request-modal').classList.remove('active');
                showNotification('Media request sent', 'success');
                
            } catch (error) {
                console.error('Error submitting media request:', error);
                showNotification('Error submitting request', 'error');
            }
        }

        window.acceptMediaRequest = function(requestId) {
            mediaRequestId = requestId;
            document.getElementById('media-upload-modal').classList.add('active');
        };

        // ========== UTILITY FUNCTIONS ==========
        function setupRealtimeListeners() {
            // Listen for wallet balance updates
            firebase.firestore().collection('users').doc(currentUser.uid)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        walletBalance = data.walletBalance || 0;
                        document.getElementById('wallet-balance').textContent = `₦${walletBalance.toLocaleString()}`;
                    }
                });
            
            // Listen for chat updates
            firebase.firestore().collection('chats')
                .where('participants', 'array-contains', currentUser.uid)
                .onSnapshot((snapshot) => {
                    updateChatsList(snapshot);
                });
        }

        function updateChatsList(snapshot) {
            const container = document.getElementById('chats-container');
            container.innerHTML = '';
            
            snapshot.forEach(async (doc) => {
                const chat = doc.data();
                const otherUserId = chat.participants.find(id => id !== currentUser.uid);
                
                if (otherUserId) {
                    const userDoc = await firebase.firestore().collection('users').doc(otherUserId).get();
                    if (userDoc.exists) {
                        const user = userDoc.data();
                        createChatItem(doc.id, user, chat.lastMessage);
                    }
                }
            });
        }

        function createChatItem(chatId, user, lastMessage) {
            const container = document.getElementById('chats-container');
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            chatItem.innerHTML = `
                <img src="${user.profileImage}" alt="${user.name}" class="chat-item-avatar">
                <div class="chat-item-info">
                    <div class="chat-item-name">${user.name}</div>
                    <div class="chat-item-last-message">${lastMessage || 'Start chatting...'}</div>
                </div>
            `;
            
            chatItem.addEventListener('click', () => {
                currentModelId = user.uid;
                window.startChat(user.uid);
            });
            
            container.appendChild(chatItem);
        }

        function formatTime(date) {
            if (!date) return '';
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function showNotification(message, type) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
