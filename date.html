<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EliteConnect | Premium Adult Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --primary-purple: #7c3aed;
            --primary-dark: #5b21b6;
            --secondary-pink: #f472b6;
            --neon-magenta: #d300ff;
            --dark-bg-1: #0f172a;
            --dark-bg-2: #1e293b;
            --dark-bg-3: #020617;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-blue: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg-3) 0%, var(--dark-bg-1) 50%, var(--dark-bg-2) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== LOADING OVERLAY ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg-3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            text-align: center;
        }

        .loader-icon {
            width: 80px;
            height: 80px;
            border: 3px solid var(--primary-purple);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        /* ===== AUTHENTICATION SCREEN ===== */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: radial-gradient(circle at 50% 50%, rgba(124, 58, 237, 0.2) 0%, transparent 70%);
        }

        .auth-card {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .gender-selector {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .gender-option {
            flex: 1;
            text-align: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gender-option:hover {
            background: rgba(124, 58, 237, 0.1);
            transform: translateY(-2px);
        }

        .gender-option.selected {
            background: rgba(124, 58, 237, 0.2);
            border-color: var(--primary-purple);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.2);
        }

        .gender-option i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-dark));
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-switch a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        /* ===== DASHBOARD STYLES ===== */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        /* Male Dashboard */
        .male-dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-content h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-content p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .wallet-card {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-dark));
            padding: 20px;
            border-radius: 16px;
            min-width: 280px;
            color: white;
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4); }
            50% { box-shadow: 0 5px 30px rgba(124, 58, 237, 0.6); }
        }

        .wallet-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .wallet-amount {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .wallet-actions {
            display: flex;
            gap: 10px;
        }

        .btn-deposit {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-deposit:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Models Grid */
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .model-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .model-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-purple);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .model-image {
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .model-online {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-green);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .model-offline {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-red);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .model-info {
            padding: 20px;
        }

        .model-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .model-price {
            color: var(--accent-yellow);
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .model-stats {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-chat {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        /* Female Dashboard */
        .female-dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .earnings-card {
            background: linear-gradient(135deg, var(--accent-green), #059669);
            padding: 20px;
            border-radius: 16px;
            color: white;
            margin-bottom: 30px;
        }

        .btn-withdraw {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-withdraw:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .active-chats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .chat-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .chat-card:hover {
            border-color: var(--primary-purple);
            transform: translateY(-5px);
        }

        /* ===== CHAT INTERFACE ===== */
        .chat-interface {
            display: none;
            min-height: 100vh;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--card-border);
        }

        .chat-partner {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .partner-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid var(--primary-purple);
        }

        .partner-info h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .partner-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-green);
            font-size: 14px;
            font-weight: 600;
        }

        .btn-back {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-dark));
            border-bottom-right-radius: 5px;
        }

        .message-received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .message-content {
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.5;
            text-align: right;
        }

        .chat-input-area {
            padding: 20px;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid var(--card-border);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-purple);
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .action-btn:hover {
            background: var(--primary-purple);
            transform: scale(1.1);
        }

        /* ===== MODALS ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* ===== TOAST NOTIFICATION ===== */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
            max-width: 350px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            .models-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .wallet-card {
                min-width: 100%;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
            }
            
            .chat-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .partner-info {
                text-align: center;
            }
            
            .message {
                max-width: 85%;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .dashboard-header,
            .chat-header {
                padding: 15px;
            }
            
            .header-content h1 {
                font-size: 24px;
            }
            
            .wallet-amount {
                font-size: 28px;
            }
            
            .chat-input-area {
                padding: 15px;
            }
            
            .action-btn {
                width: 45px;
                height: 45px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">
            <div class="loader-icon"></div>
            <p>Loading ConnectHub...</p>
        </div>
    </div>

    <!-- Authentication Screen -->
    <div class="auth-container" id="authContainer">
        <div class="auth-card">
            <div class="logo">
                <h1>EliteConnect</h1>
                <p>Premium Adult Chat Platform</p>
            </div>
            
            <form id="authForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Select Gender</label>
                    <div class="gender-selector">
                        <div class="gender-option" data-gender="male">
                            <i class="fas fa-mars"></i>
                            <div>Male</div>
                        </div>
                        <div class="gender-option" data-gender="female">
                            <i class="fas fa-venus"></i>
                            <div>Female</div>
                        </div>
                    </div>
                    <input type="hidden" id="gender" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="authButton">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
                
                <div class="auth-switch">
                    <span>Don't have an account? </span>
                    <a id="toggleAuth">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- App Container (Hidden initially) -->
    <div class="app-container" id="appContainer">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="depositModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Deposit Funds</h3>
                <button class="modal-close" onclick="closeModal('depositModal')">&times;</button>
            </div>
            <div class="form-group">
                <input type="number" class="form-input" id="depositAmount" placeholder="Amount (â‚¦)" min="100" value="1000">
            </div>

    <script>
        // ===== FIREBASE CONFIGURATION =====
        // Replace these with your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC6nWtQO2jRk8Q8Yf9gB8nL7dXqY1Zz8vA",
            authDomain: "eliteconnect-chat.firebaseapp.com",
            projectId: "eliteconnect-chat",
            storageBucket: "eliteconnect-chat.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // ===== AGORA CONFIGURATION =====
        // Replace with your Agora configuration
        const agoraConfig = {
            appId: "YOUR_AGORA_APP_ID",
            token: null // Will be generated server-side
        };

        // ===== FIREBASE INITIALIZATION =====
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showToast("Firebase initialization failed", "error");
        }

        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // ===== APPLICATION STATE =====
        let currentUser = null;
        let currentChat = null;
        let isSignUp = false;
        let selectedGender = null;
        let chatUnsubscribe = null;

        // ===== DOM ELEMENTS =====
        const loadingOverlay = document.getElementById('loadingOverlay');
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const authForm = document.getElementById('authForm');
        const authButton = document.getElementById('authButton');
        const toggleAuth = document.getElementById('toggleAuth');
        const genderOptions = document.querySelectorAll('.gender-option');
        const genderInput = document.getElementById('gender');
        const toast = document.getElementById('toast');

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initAuthForm();
            checkAuthState();
        });

        function initAuthForm() {
            // Gender selection
            genderOptions.forEach(option => {
                option.addEventListener('click', () => {
                    genderOptions.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedGender = option.dataset.gender;
                    genderInput.value = selectedGender;
                });
            });

            // Toggle auth mode
            toggleAuth.addEventListener('click', (e) => {
                e.preventDefault();
                isSignUp = !isSignUp;
                const icon = isSignUp ? 'fa-user-plus' : 'fa-sign-in-alt';
                const text = isSignUp ? 'Sign Up' : 'Sign In';
                const switchText = isSignUp ? 'Sign In' : 'Sign Up';
                
                authButton.innerHTML = `<i class="fas ${icon}"></i><span>${text}</span>`;
                toggleAuth.textContent = switchText;
            });

            // Auth form submission
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await handleAuth();
            });
        }

        // ===== AUTHENTICATION HANDLING =====
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = selectedGender;

            if (!gender) {
                showToast('Please select your gender', 'error');
                return;
            }

            authButton.disabled = true;
            const originalContent = authButton.innerHTML;
            authButton.innerHTML = '<div class="loader-icon" style="width:20px;height:20px;"></div>';

            try {
                if (isSignUp) {
                    // Sign Up
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    await db.collection('users').doc(userCredential.user.uid).set({
                        email,
                        gender,
                        balance: gender === 'male' ? 0 : 0,
                        earnings: gender === 'female' ? 0 : 0,
                        name: email.split('@')[0],
                        photoURL: `https://i.pravatar.cc/300?u=${userCredential.user.uid}`,
                        online: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        rating: 5.0,
                        chats: 0
                    });
                    showToast('Account created successfully!', 'success');
                } else {
                    // Sign In
                    await auth.signInWithEmailAndPassword(email, password);
                    showToast('Signed in successfully!', 'success');
                }
            } catch (error) {
                console.error('Auth error:', error);
                let message = error.message;
                if (error.code === 'auth/user-not-found') {
                    message = 'No account found with this email';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Incorrect password';
                } else if (error.code === 'auth/email-already-in-use') {
                    message = 'Email already in use';
                }
                showToast(message, 'error');
                authButton.disabled = false;
                authButton.innerHTML = originalContent;
            }
        }

        function checkAuthState() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    // User is signed in
                    currentUser = user;
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (!userDoc.exists) {
                        // User document doesn't exist, sign them out
                        await auth.signOut();
                        return;
                    }
                    
                    currentUser.data = userDoc.data();
                    
                    // Hide auth, show app
                    authContainer.style.display = 'none';
                    appContainer.style.display = 'block';
                    
                    // Render appropriate dashboard
                    renderDashboard(currentUser.data);
                    
                    // Update user online status
                    await db.collection('users').doc(user.uid).update({
                        online: true,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    // User is signed out
                    currentUser = null;
                    authContainer.style.display = 'flex';
                    appContainer.style.display = 'none';
                    
                    // Reset auth form
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    genderOptions.forEach(o => o.classList.remove('selected'));
                    selectedGender = null;
                    genderInput.value = '';
                }
                
                // Hide loading overlay
                loadingOverlay.classList.add('hidden');
            });
        }

        // ===== DASHBOARD RENDERING =====
        function renderDashboard(userData) {
            appContainer.innerHTML = '';
            
            if (userData.gender === 'male') {
                renderMaleDashboard(userData);
            } else {
                renderFemaleDashboard(userData);
            }
        }

        function renderMaleDashboard(userData) {
            appContainer.innerHTML = `
                <div class="male-dashboard">
                    <div class="dashboard-header">
                        <div class="header-content">
                            <h1>Welcome, ${userData.name}</h1>
                            <p>Select a model to start chatting</p>
                        </div>
                        <div class="wallet-card">
                            <div class="wallet-label">Wallet Balance</div>
                            <div class="wallet-amount">â‚¦${userData.balance || 0}</div>
                            <div class="wallet-actions">
                                <button class="btn-deposit" onclick="openModal('depositModal')">
                                    <i class="fas fa-plus"></i> Deposit
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="models-grid" id="modelsGrid">
                        <div class="loading" style="text-align:center;padding:40px;">Loading models...</div>
                    </div>
                </div>
            `;
            
            loadMaleDashboard();
        }

        function renderFemaleDashboard(userData) {
            appContainer.innerHTML = `
                <div class="female-dashboard">
                    <div class="dashboard-header">
                        <div class="header-content">
                            <h1>Welcome, ${userData.name}</h1>
                            <p>Chat with clients and earn money</p>
                        </div>
                        <div class="earnings-card">
                            <div class="wallet-label">Total Earnings</div>
                            <div class="wallet-amount">â‚¦${userData.earnings || 0}</div>
                            <div class="wallet-actions">
                                <button class="btn-withdraw" onclick="openModal('withdrawModal')">
                                    <i class="fas fa-money-bill-wave"></i> Withdraw
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="active-chats" id="activeChats">
                        <div class="loading" style="text-align:center;padding:40px;">Loading active chats...</div>
                    </div>
                </div>
            `;
            
            loadFemaleDashboard();
        }

        // ===== LOAD DATA FUNCTIONS =====
        async function loadMaleDashboard() {
            const modelsGrid = document.getElementById('modelsGrid');
            
            try {
                const modelsSnapshot = await db.collection('users')
                    .where('gender', '==', 'female')
                    .where('online', '==', true)
                    .limit(12)
                    .get();
                
                modelsGrid.innerHTML = '';
                
                if (modelsSnapshot.empty) {
                    modelsGrid.innerHTML = `
                        <div style="text-align:center;padding:40px;grid-column:1/-1;">
                            <i class="fas fa-user-slash" style="font-size:48px;color:var(--text-secondary);margin-bottom:20px;"></i>
                            <h3>No models online</h3>
                            <p>Check back later</p>
                        </div>
                    `;
                    return;
                }
                
                let animationDelay = 0;
                modelsSnapshot.forEach((doc, index) => {
                    const model = doc.data();
                    model.id = doc.id;
                    
                    const modelCard = document.createElement('div');
                    modelCard.className = 'model-card';
                    modelCard.style.animationDelay = `${animationDelay}ms`;
                    animationDelay += 50;
                    
                    modelCard.innerHTML = `
                        <div class="model-image" style="background-image: url('${model.photoURL || 'https://i.pravatar.cc/300'}')">
                            <div class="model-online">
                                <i class="fas fa-circle"></i> Online
                            </div>
                        </div>
                        <div class="model-info">
                            <div class="model-name">${model.name}</div>
                            <div class="model-price">
                                <i class="fas fa-coins"></i> â‚¦10 per message
                            </div>
                            <div class="model-stats">
                                <span><i class="fas fa-comment"></i> ${model.chats || 0} chats</span>
                                <span><i class="fas fa-star"></i> ${model.rating || 5.0}/5</span>
                            </div>
                            <button class="btn-chat" onclick="startChat('${model.id}')">
                                <i class="fas fa-comment-dots"></i> Start Chat
                            </button>
                        </div>
                    `;
                    
                    modelsGrid.appendChild(modelCard);
                });
            } catch (error) {
                console.error('Error loading models:', error);
                modelsGrid.innerHTML = '<div class="error" style="text-align:center;padding:40px;">Error loading models</div>';
            }
        }

        async function loadFemaleDashboard() {
            const activeChats = document.getElementById('activeChats');
            activeChats.innerHTML = '<div class="loading" style="text-align:center;padding:40px;">No active chats yet</div>';
        }

        // ===== CHAT FUNCTIONS =====
        async function startChat(modelId) {
            try {
                const modelDoc = await db.collection('users').doc(modelId).get();
                if (!modelDoc.exists) {
                    showToast('Model not found', 'error');
                    return;
                }
                
                const model = modelDoc.data();
                currentChat = {
                    modelId,
                    modelName: model.name,
                    modelPhoto: model.photoURL || 'https://i.pravatar.cc/300'
                };
                
                renderChatInterface();
            } catch (error) {
                console.error('Error starting chat:', error);
                showToast('Failed to start chat', 'error');
            }
        }

        function renderChatInterface() {
            appContainer.innerHTML = `
                <div class="chat-interface">
                    <div class="chat-header">
                        <div class="chat-partner">
                            <div class="partner-avatar" style="background-image: url('${currentChat.modelPhoto}')"></div>
                            <div class="partner-info">
                                <h3>${currentChat.modelName}</h3>
                                <div class="partner-status">
                                    <i class="fas fa-circle"></i> Online â€¢ â‚¦10/message
                                </div>
                            </div>
                        </div>
                        <button class="btn-back" onclick="backToDashboard()">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </button>
                    </div>
                    
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <div class="message message-received">
                                <div class="message-sender">${currentChat.modelName}</div>
                                <div class="message-content">Hello! Thanks for starting a chat with me. Each message you send costs â‚¦10. How can I help you today? ðŸ˜Š</div>
                                <div class="message-time">Just now</div>
                            </div>
                        </div>
                        
                        <div class="chat-input-area">
                            <input type="text" class="chat-input" id="messageInput" placeholder="Type your message...">
                            <button class="action-btn" id="mediaRequestBtn" onclick="openModal('mediaRequestModal')" title="Request Media">
                                <i class="fas fa-image"></i>
                            </button>
                            <button class="action-btn" id="sendMessageBtn" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Focus on input
            document.getElementById('messageInput').focus();
            
            // Setup message listener
            setupChatListener();
        }

        function backToDashboard() {
            if (chatUnsubscribe) {
                chatUnsubscribe();
                chatUnsubscribe = null;
            }
            currentChat = null;
            renderDashboard(currentUser.data);
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentChat) return;
            
            if (currentUser.data.balance < 10) {
                showToast('Insufficient balance. Minimum â‚¦10 required.', 'error');
                openModal('depositModal');
                return;
            }
            
            try {
                const chatId = [currentUser.uid, currentChat.modelId].sort().join('_');
                
                // Add message to Firestore
                await db.collection('chats').doc(chatId).collection('messages').add({
                    text: message,
                    senderId: currentUser.uid,
                    senderName: currentUser.data.name,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'text',
                    price: 10
                });
                
                // Update user balance (deduct â‚¦10)
                await db.collection('users').doc(currentUser.uid).update({
                    balance: firebase.firestore.FieldValue.increment(-10)
                });
                
                // Update model earnings (add â‚¦10)
                await db.collection('users').doc(currentChat.modelId).update({
                    earnings: firebase.firestore.FieldValue.increment(10)
                });
                
                // Update local balance
                currentUser.data.balance -= 10;
                
                // Update wallet display if on male dashboard
                const walletAmount = document.querySelector('.wallet-amount');
                if (walletAmount) {
                    walletAmount.textContent = `â‚¦${currentUser.data.balance}`;
                }
                
                showToast('Message sent - â‚¦10 deducted', 'success');
                messageInput.value = '';
                
            } catch (error) {
                console.error('Error sending message:', error);
                showToast('Failed to send message', 'error');
            }
        }

        }

        // ===== MODAL FUNCTIONS =====
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Set available balance for withdraw modal
            if (modalId === 'withdrawModal' && currentUser) {
                document.getElementById('availableBalance').textContent = currentUser.data.earnings || 0;
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                e.target.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // ===== PAYMENT FUNCTIONS =====
        async function processDeposit() {
            const amount = parseInt(document.getElementById('depositAmount').value);
            
            if (amount < 100) {
                showToast('Minimum deposit is â‚¦100', 'error');
                return;
            }
            
            try {
                showToast('Processing deposit...', 'info');
                
                // Simulate payment processing
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Update user balance
                await db.collection('users').doc(currentUser.uid).update({
                    balance: firebase.firestore.FieldValue.increment(amount)
                });
                
                // Update local balance
                currentUser.data.balance += amount;
                
                // Update wallet display
                const walletAmount = document.querySelector('.wallet-amount');
                if (walletAmount) {
                    walletAmount.textContent = `â‚¦${currentUser.data.balance}`;
                }
                
                closeModal('depositModal');
                showToast(`Successfully deposited â‚¦${amount}!`, 'success');
                
            } catch (error) {
                console.error('Deposit error:', error);
                showToast('Deposit failed', 'error');
            }
        }

        async function processWithdrawal() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const bankAccount = document.getElementById('bankAccount').value;
            
            if (amount > currentUser.data.earnings) {
                showToast('Insufficient earnings', 'error');
                return;
            }
            
            if (!bankAccount || bankAccount.length < 10) {
                showToast('Please enter a valid account number', 'error');
                return;
            }
            
            try {
                // Update user earnings
                await db.collection('users').doc(currentUser.uid).update({
                    earnings: firebase.firestore.FieldValue.increment(-amount)
                });
                
                // Record withdrawal
                await db.collection('withdrawals').add({
                    userId: currentUser.uid,
                    amount,
                    bankAccount,
                    status: 'pending',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Update local earnings
                currentUser.data.earnings -= amount;
                
                closeModal('withdrawModal');
                showToast(`Withdrawal request for â‚¦${amount} submitted!`, 'success');
                
                // Clear form
                document.getElementById('withdrawAmount').value = '';
                document.getElementById('bankAccount').value = '';
                
            } catch (error) {
                console.error('Withdrawal error:', error);
                showToast('Withdrawal failed', 'error');
            }
        }

        async function sendMediaRequest() {
            const mediaType = document.getElementById('mediaType').value;
            const description = document.getElementById('mediaDescription').value;
            const price = parseInt(document.getElementById('mediaPrice').value);
            
            if (!description.trim()) {
                showToast('Please describe what you want', 'error');
                return;
            }
            
            if (price > currentUser.data.balance) {
                showToast('Insufficient balance', 'error');
                return;
            }
            
            if (price < 100) {
                showToast('Minimum offer is â‚¦100', 'error');
                return;
            }
            
            try {
                const chatId = [currentUser.uid, currentChat.modelId].sort().join('_');
                
                // Send media request as a message
                await db.collection('chats').doc(chatId).collection('messages').add({
                    type: 'media_request',
                    mediaType,
                    description,
                    price,
                    senderId: currentUser.uid,
                    senderName: currentUser.data.name,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending'
                });
                
                closeModal('mediaRequestModal');
                showToast('Media request sent!', 'success');
                
                // Clear form
                document.getElementById('mediaDescription').value = '';
                document.getElementById('mediaPrice').value = '500';
                
            } catch (error) {
                console.error('Media request error:', error);
                showToast('Failed to send request', 'error');
            }
        }

        // ===== UTILITY FUNCTIONS =====
        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.className = 'toast';
            
            switch(type) {
                case 'success':
                    toast.style.background = 'linear-gradient(135deg, var(--accent-green), #059669)';
                    break;
                case 'error':
                    toast.style.background = 'linear-gradient(135deg, var(--accent-red), #dc2626)';
                    break;
                case 'warning':
                    toast.style.background = 'linear-gradient(135deg, var(--accent-yellow), #d97706)';
                    break;
                default:
                    toast.style.background = 'linear-gradient(135deg, var(--primary-purple), var(--primary-dark))';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Handle offline/online status
        window.addEventListener('online', () => {
            showToast('You are back online', 'success');
        });

        window.addEventListener('offline', () => {
            showToast('You are offline', 'error');
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', async () => {
            if (currentUser) {
                await db.collection('users').doc(currentUser.uid).update({
                    online: false,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        });

        // Sign out function (for future use)
        async function signOut() {
            try {
                if (currentUser) {
                    await db.collection('users').doc(currentUser.uid).update({
                        online: false,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                await auth.signOut();
                showToast('Signed out successfully', 'success');
            } catch (error) {
                console.error('Sign out error:', error);
                showToast('Sign out failed', 'error');
            }
        }
