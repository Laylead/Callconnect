<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IntimateConnect | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET & VARIABLES ===== */
        :root {
            --deep-crimson: #9d174d;
            --rich-rose: #be185d;
            --soft-pink: #ec4899;
            --velvet-purple: #7c3aed;
            --dark-slate: #0f172a;
            --darker-slate: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-teal: #2dd4bf;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.25);
            --shadow-xl: 0 35px 60px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker-slate) 0%, var(--dark-slate) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== LOADER ===== */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--darker-slate) 0%, var(--dark-slate) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .heart-loader {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
        }

        .heart-loader:before,
        .heart-loader:after {
            content: '';
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            border-radius: 50%;
            position: absolute;
        }

        .heart-loader:before {
            top: -40px;
            left: 0;
        }

        .heart-loader:after {
            top: 0;
            left: -40px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.05); }
        }

        /* ===== DASHBOARD ===== */
        .dashboard {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dashboard-header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
        }

        .user-info h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--soft-pink), var(--text-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .wallet-card {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.9), rgba(190, 24, 93, 0.9));
            padding: 25px;
            border-radius: 16px;
            min-width: 320px;
            color: white;
            box-shadow: 0 15px 35px rgba(236, 72, 153, 0.3);
        }

        .wallet-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wallet-amount {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .wallet-actions {
            display: flex;
            gap: 12px;
        }

        .btn-wallet {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-wallet:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* ===== MODELS GRID ===== */
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            animation: cardAppear 0.6s ease;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .model-card:hover {
            transform: translateY(-10px);
            border-color: var(--soft-pink);
            box-shadow: var(--shadow-lg);
        }

        .model-image {
            height: 220px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .model-status {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-online {
            color: var(--accent-teal);
        }

        .model-info {
            padding: 25px;
        }

        .model-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .model-price {
            color: var(--accent-teal);
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-stats {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-chat {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 18px 28px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
            max-width: 350px;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* ===== CHAT INTERFACE ===== */
        .chat-interface {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.8s ease;
        }

        .chat-header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
        }

        .chat-partner {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .partner-avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid var(--soft-pink);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }

        .partner-info h3 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .partner-status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .partner-status i {
            color: var(--accent-teal);
        }

        .btn-back {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--soft-pink);
        }

        /* ===== CHAT MESSAGES ===== */
        .chat-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 68vh;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            animation: messageSlide 0.3s ease-out;
            word-break: break-word;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-content {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            text-align: right;
        }

        /* ===== CHAT INPUT ===== */
        .chat-input-area {
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            gap: 12px;
            box-shadow: var(--shadow-lg);
        }

        .chat-input {
            flex: 1;
            padding: 15px 22px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--soft-pink);
            background: rgba(255, 255, 255, 0.08);
        }

        .action-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .action-btn:hover {
            background: var(--soft-pink);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .models-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 25px;
                text-align: center;
            }
            
            .wallet-card {
                min-width: 100%;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
            }
            
            .chat-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .partner-info {
                text-align: center;
            }
            
            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            .dashboard, .chat-interface {
                padding: 15px;
            }
            
            .chat-container {
                height: 65vh;
            }
            
            .chat-input-area {
                padding: 15px;
            }
            
            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }

        .visible {
            display: block !important;
        }

        .text-center {
            text-align: center;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="loader-overlay" id="loaderOverlay">
        <div class="heart-loader"></div>
    </div>

    <!-- Dashboard (Male) -->

    <div class="dashboard hidden" id="femaleDashboard">
        <div class="dashboard-header">
            <div class="user-info">
                <h1>Welcome, <span id="femaleUserName">Model</span></h1>
                <p>Manage your earnings and chats</p>
            </div>
            
            <div class="wallet-card">
                <div class="wallet-content">
                    <div class="wallet-label">
                        <i class="fas fa-gem"></i>
                        Total Earnings
                    </div>
                    <div class="wallet-amount">â‚¦<span id="femaleEarnings">0</span></div>

                        <button class="btn-wallet" id="withdrawBtn">
                            <i class="fas fa-bank"></i> Withdraw
                        </button>

                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="models-grid" id="femaleActiveChats">
            <!-- Active chats will be loaded here -->
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-interface hidden" id="chatInterface">
        <div class="chat-header">
            <div class="chat-partner">
                <div class="partner-avatar" id="partnerAvatar" style="background-image: url('https://i.pravatar.cc/300')"></div>
                <div class="partner-info">
                    <h3 id="partnerName">Companion</h3>
                    <div class="partner-status">
                        <i class="fas fa-circle"></i>
                        <span>Online â€¢ â‚¦10/message</span>
                    </div>
                </div>
            </div>
            
            <button class="btn-back" id="backToDashboard">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be loaded here -->
            </div>
        </div>
        
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." autocomplete="off">
            <button class="action-btn" id="sendMessageBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- External Configurations -->
    <script src="firebase-config.js"></script>

    <!-- Main Dashboard Script -->
    <script>
        // ===== DASHBOARD APPLICATION =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard initialized');
            
            // Initialize Firebase
            let firebaseApp, auth, db;
            
            try {
                if (typeof firebaseConfig === 'undefined') {
                    console.error('Firebase configuration not found');
                    showToast('Configuration error. Please check firebase-config.js', 'error');
                    return;
                }
                
                firebaseApp = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                console.log('Firebase initialized successfully');
                
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showToast('Firebase initialization failed', 'error');
                return;
            }

            // ===== DOM ELEMENTS =====
            const loaderOverlay = document.getElementById('loaderOverlay');
            const maleDashboard = document.getElementById('maleDashboard');
            const femaleDashboard = document.getElementById('femaleDashboard');
            const chatInterface = document.getElementById('chatInterface');
            const toast = document.getElementById('toast');

            // ===== STATE VARIABLES =====
            let currentUser = null;
            let currentChat = null;

            // ===== INITIALIZE DASHBOARD =====
            initDashboard();

            function initDashboard() {
                console.log('Initializing dashboard...');
                
                // Check auth state
                checkAuthState();
                
                // Setup event listeners
                setupEventListeners();
            }

            function checkAuthState() {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        // User is signed in
                        currentUser = user;
                        console.log('User logged in:', user.uid);
                        
                        try {
                            // Get user data from Firestore
                            const userDoc = await db.collection('users').doc(user.uid).get();
                            
                            if (userDoc.exists) {
                                const userData = userDoc.data();
                                currentUser.data = userData;
                                
                                // Update user's online status
                                await db.collection('users').doc(user.uid).update({
                                    online: true,
                                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                
                                // Show appropriate dashboard
                                showDashboard(userData);
                                
                            } else {
                                // If no user document exists, redirect to login
                                console.error('User document not found');
                                showToast('User data not found. Please login again.', 'error');
                                setTimeout(() => {
                                    window.location.href = 'index.html';
                                }, 2000);
                            }
                            
                        } catch (error) {
                            console.error('Error loading user data:', error);
                            showToast('Error loading user data', 'error');
                        }
                        
                    } else {
                        // User is not signed in, redirect to login
                        console.log('User not logged in, redirecting...');
                        showToast('Please login to continue', 'info');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    }
                    
                    // Hide loader
                    loaderOverlay.classList.add('hidden');
                });
            }

            function showDashboard(userData) {
                console.log('Showing dashboard for:', userData);
                
                // Hide all screens
                maleDashboard.classList.add('hidden');
                femaleDashboard.classList.add('hidden');
                chatInterface.classList.add('hidden');
                
                // Show appropriate dashboard based on gender
                if (userData.gender === 'male') {
                    showMaleDashboard(userData);
                } else if (userData.gender === 'female') {
                    showFemaleDashboard(userData);
                } else {
                    // Default to male dashboard
                    showMaleDashboard(userData);
                }
            }

            function showMaleDashboard(userData) {
                // Update user info
                document.getElementById('maleUserName').textContent = userData.name;
                document.getElementById('maleWalletBalance').textContent = userData.balance || 0;
                
                // Show dashboard
                maleDashboard.classList.remove('hidden');
                
                // Load models
                loadMaleModels();
            }

            function showFemaleDashboard(userData) {
                // Update user info
                document.getElementById('femaleUserName').textContent = userData.name;
                document.getElementById('femaleEarnings').textContent = userData.earnings || 0;
                
                // Show dashboard
                femaleDashboard.classList.remove('hidden');
                
                // Load content
                loadFemaleContent();
            }

            async function loadMaleModels() {
                const modelsGrid = document.getElementById('maleModelsGrid');
                modelsGrid.innerHTML = '<div class="text-center" style="padding:40px;color:var(--text-secondary)">Loading companions...</div>';

                try {
                    // Get female users from Firestore
                    const querySnapshot = await db.collection('users')

            function setupEventListeners() {
                // Sign out buttons
                document.getElementById('signOutBtn')?.addEventListener('click', signOut);
                document.getElementById('signOutBtnFemale')?.addEventListener('click', signOut);

                // Deposit button
                document.getElementById('depositBtn')?.addEventListener('click', () => {
                    showToast('Deposit feature will be available soon', 'info');
                });

                // Withdraw button
                document.getElementById('withdrawBtn')?.addEventListener('click', () => {
                    showToast('Withdraw feature will be available soon', 'info');
                });

                // Back to dashboard from chat
                document.getElementById('backToDashboard')?.addEventListener('click', () => {
                    leaveChat();
                });
            }

            function setupChatEvents() {
                // Send message button
                document.getElementById('sendMessageBtn')?.addEventListener('click', sendMessage);

                // Message input enter key
                document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
            }

            async function sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (!message || !currentChat || !currentUser) return;

                // Check balance for male users
                if (currentUser.data.gender === 'male' && currentUser.data.balance < 10) {
                    showToast('Insufficient balance. Please deposit funds.', 'error');
                    return;
                }

                // Show sending animation
                const chatMessages = document.getElementById('chatMessages');
                const sendingDiv = document.createElement('div');
                sendingDiv.className = 'message message-sent';
                sendingDiv.innerHTML = `
                    <div class="message-sender">${currentUser.data.name}</div>
                    <div class="message-content">${message}</div>
                    <div class="message-time">Sending...</div>
                `;
                chatMessages.appendChild(sendingDiv);
                
                // Clear input
                messageInput.value = '';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Simulate sending delay
                setTimeout(() => {
                    // Update the message to show sent
                    sendingDiv.innerHTML = `
                        <div class="message-sender">${currentUser.data.name}</div>
                        <div class="message-content">${message}</div>
                        <div class="message-time">Just now</div>
                    `;
                    
                    // Show success message
                    showToast('Message sent successfully!', 'success');
                    
                    // Update balance for male users
                    if (currentUser.data.gender === 'male') {
                        const newBalance = (currentUser.data.balance || 0) - 10;
                        document.getElementById('maleWalletBalance').textContent = newBalance;
                        currentUser.data.balance = newBalance;
                    }
                    
                }, 1000);
            }

            function leaveChat() {
                currentChat = null;
                chatInterface.classList.add('hidden');
                
                // Show appropriate dashboard
                if (currentUser.data.gender === 'male') {
                    maleDashboard.classList.remove('hidden');
                } else {
                    femaleDashboard.classList.remove('hidden');
                }
            }

            async function signOut() {
                try {
                    // Set user offline
                    if (currentUser) {
                        await db.collection('users').doc(currentUser.uid).update({
                            online: false,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    // Sign out from Firebase
                    await auth.signOut();
                    
                    // Redirect to login
                    showToast('Signed out successfully', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (error) {
                    console.error('Error signing out:', error);
                    showToast('Error signing out', 'error');
                }
            }

            function showToast(message, type = 'info') {
                toast.textContent = message;
                toast.className = 'toast';
                
                // Set color based on type
                if (type === 'success') {
                    toast.style.borderLeft = '4px solid var(--accent-teal)';
                } else if (type === 'error') {
                    toast.style.borderLeft = '4px solid #ef4444';
                } else if (type === 'warning') {
                    toast.style.borderLeft = '4px solid #f59e0b';
                } else {
                    toast.style.borderLeft = '4px solid var(--soft-pink)';
                }
                
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Make functions available globally for debugging
            window.dashboard = {
                auth: auth,
                db: db,
                currentUser: currentUser,
                showToast: showToast,
                signOut: signOut
            };
            
            console.log('Dashboard initialized successfully');
