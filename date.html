<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IntimateConnect | Premium Adult Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET & VARIABLES ===== */
        :root {
            --deep-crimson: #9d174d;
            --rich-rose: #be185d;
            --soft-pink: #ec4899;
            --velvet-purple: #7c3aed;
            --dark-slate: #0f172a;
            --darker-slate: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-teal: #2dd4bf;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.25);
            --shadow-xl: 0 35px 60px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker-slate) 0%, var(--dark-slate) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== LOADER ===== */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--darker-slate) 0%, var(--dark-slate) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .heart-loader {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
        }

        .heart-loader:before,
        .heart-loader:after {
            content: '';
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            border-radius: 50%;
            position: absolute;
        }

        .heart-loader:before {
            top: -40px;
            left: 0;
        }

        .heart-loader:after {
            top: 0;
            left: -40px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.05); }
        }

        /* ===== AUTH SCREEN ===== */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
        }

        .auth-card {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-lg);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--soft-pink);
            background: rgba(255, 255, 255, 0.08);
        }

        .gender-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .gender-option {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gender-option:hover {
            background: rgba(236, 72, 153, 0.1);
        }

        .gender-option.selected {
            background: rgba(236, 72, 153, 0.2);
            border-color: var(--soft-pink);
        }

        .gender-option i {
            font-size: 28px;
            margin-bottom: 10px;
            display: block;
        }

        .gender-option div {
            font-weight: 600;
            font-size: 14px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(236, 72, 153, 0.3);
        }

        .auth-switch {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-switch a {
            color: var(--soft-pink);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        /* ===== DASHBOARD ===== */
        .dashboard {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dashboard-header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
        }

        .user-info h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--soft-pink), var(--text-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .wallet-card {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.9), rgba(190, 24, 93, 0.9));
            padding: 25px;
            border-radius: 16px;
            min-width: 320px;
            color: white;
            box-shadow: 0 15px 35px rgba(236, 72, 153, 0.3);
        }

        .wallet-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wallet-amount {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .wallet-actions {
            display: flex;
            gap: 12px;
        }

        .btn-wallet {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-wallet:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* ===== MODELS GRID ===== */
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            animation: cardAppear 0.6s ease;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .model-card:hover {
            transform: translateY(-10px);
            border-color: var(--soft-pink);
            box-shadow: var(--shadow-lg);
        }

        .model-image {
            height: 220px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .model-status {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-online {
            color: var(--accent-teal);
        }

        .model-info {
            padding: 25px;
        }

        .model-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .model-price {
            color: var(--accent-teal);
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-stats {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-chat {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 18px 28px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
            max-width: 350px;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 25px;
                text-align: center;
            }
            
            .wallet-card {
                min-width: 100%;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 32px;
            }
            
            .gender-options {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                padding: 15px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }

        .visible {
            display: block !important;
        }

        .text-center {
            text-align: center;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .mt-20 {
            margin-top: 20px;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--soft-pink), var(--rich-rose));
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-overlay" id="loaderOverlay">

    <!-- Auth Screen -->
    <div class="auth-screen hidden" id="authScreen">

    </div>

    <!-- Dashboard (Male) -->
    <div class="dashboard hidden" id="maleDashboard">

                    <div class="wallet-actions">
                        <button class="btn-wallet" id="depositBtn">
                            <i class="fas fa-plus"></i> Deposit
                        </button>

                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="models-grid" id="maleModelsGrid">

    </div>

    <!-- Dashboard (Female) -->
    <div class="dashboard hidden" id="femaleDashboard">
        <div class="dashboard-header">
            <div class="user-info">
                <h1>Welcome, <span id="femaleUserName">Model</span></h1>
                <p>Manage your earnings and chats</p>
            </div>
            
            <div class="wallet-card">
                <div class="wallet-content">
                    <div class="wallet-label">
                        <i class="fas fa-gem"></i>
                        Total Earnings
                    </div>
                    <div class="wallet-amount">â‚¦<span id="femaleEarnings">0</span></div>
                    <div class="wallet-actions">
                        <button class="btn-wallet" id="withdrawBtn">
                            <i class="fas fa-bank"></i> Withdraw
                        </button>
                        <button class="btn-wallet" id="signOutBtnFemale">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="models-grid" id="femaleActiveChats">
            <!-- Active chats will be loaded here -->
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- External Configurations -->
    <script src="firebase-config.js"></script>
    <script src="agora.js"></script>

    <!-- Main Application Script -->
    <script>
        // ===== APPLICATION INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...');
            
            // Initialize Firebase
            let firebaseApp, auth, db, storage;
            
            try {
                // Check if firebaseConfig is defined in external file
                if (typeof firebaseConfig === 'undefined') {
                    console.error('Firebase configuration not found');
                    showToast('Configuration error. Please check firebase-config.js', 'error');
                    return;
                }
                
                // Initialize Firebase
                firebaseApp = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                storage = firebase.storage();
                console.log('Firebase initialized successfully');
                
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showToast('Firebase initialization failed', 'error');
                return;
            }

            // ===== DOM ELEMENTS =====
            const loaderOverlay = document.getElementById('loaderOverlay');
            const authScreen = document.getElementById('authScreen');
            const maleDashboard = document.getElementById('maleDashboard');
            const femaleDashboard = document.getElementById('femaleDashboard');
            const authForm = document.getElementById('authForm');
            const authButton = document.getElementById('authButton');
            const authButtonText = document.getElementById('authButtonText');
            const toggleAuth = document.getElementById('toggleAuth');
            const authSwitchText = document.getElementById('authSwitchText');
            const genderOptions = document.querySelectorAll('.gender-option');
            const genderSelection = document.getElementById('genderSelection');
            const genderInput = document.getElementById('gender');
            const toast = document.getElementById('toast');

            // ===== STATE VARIABLES =====
            let currentUser = null;
            let isSignUp = false;
            let selectedGender = null;

            // ===== INITIALIZE =====
            init();

            function init() {
                console.log('Initializing application...');
                
                // Initialize event listeners
                initEventListeners();
                
                // Check auth state
                checkAuthState();
            }

            function initEventListeners() {
                console.log('Setting up event listeners...');
                
                // Gender selection
                genderOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.preventDefault();
                        selectGender(option);
                    });
                });

                // Toggle auth mode
                toggleAuth.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggleAuthMode();
                });

                // Auth form submission
                authForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    handleAuth();
                });

                // Sign out buttons
                document.getElementById('signOutBtn')?.addEventListener('click', signOut);
                document.getElementById('signOutBtnFemale')?.addEventListener('click', signOut);

                // Deposit button
                document.getElementById('depositBtn')?.addEventListener('click', () => {
                    showToast('Deposit feature coming soon', 'info');
                });

                // Withdraw button
                document.getElementById('withdrawBtn')?.addEventListener('click', () => {
                    showToast('Withdraw feature coming soon', 'info');
                });
            }

            function selectGender(option) {
                genderOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedGender = option.dataset.gender;
                genderInput.value = selectedGender;
            }

            function toggleAuthMode() {
                isSignUp = !isSignUp;
                
                if (isSignUp) {
                    authButtonText.textContent = 'Sign Up';
                    authSwitchText.textContent = 'Already have an account?';
                    toggleAuth.textContent = 'Sign In';
                    genderSelection.style.display = 'block';
                } else {
                    authButtonText.textContent = 'Sign In';
                    authSwitchText.textContent = 'Don\'t have an account?';
                    toggleAuth.textContent = 'Sign Up';
                    genderSelection.style.display = 'none';
                }
            }

            async function handleAuth() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (isSignUp && !selectedGender) {
                    showToast('Please select your gender', 'error');
                    return;
                }

                authButton.disabled = true;
                const originalContent = authButton.innerHTML;
                authButton.innerHTML = '<div class="heart-loader" style="width:20px;height:20px;"></div>';

                try {
                    if (isSignUp) {
                        // Sign Up
                        console.log('Signing up user...');
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        console.log('User created:', userCredential.user.uid);
                        
                        // Create user document
                        await db.collection('users').doc(userCredential.user.uid).set({
                            email: email,
                            gender: selectedGender,
                            name: email.split('@')[0],
                            balance: selectedGender === 'male' ? 1000 : 0, // Give male users initial balance
                            earnings: 0,
                            photoURL: selectedGender === 'female' ? `https://i.pravatar.cc/300?u=${userCredential.user.uid}` : null,
                            online: true,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        showToast('Account created successfully!', 'success');
                        console.log('User document created');
                        
                    } else {
                        // Sign In
                        console.log('Signing in user...');
                        await auth.signInWithEmailAndPassword(email, password);
                        showToast('Welcome back!', 'success');
                        console.log('User signed in');
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    
                    let errorMessage = error.message;
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'No account found. Please sign up first.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Incorrect password. Please try again.';
                    } else if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'Email already in use. Please sign in.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Password should be at least 6 characters.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address.';
                    }
                    
                    showToast(errorMessage, 'error');
                    authButton.disabled = false;
                    authButton.innerHTML = originalContent;
                }
            }

            function checkAuthState() {
                console.log('Setting up auth state listener...');
                
                auth.onAuthStateChanged(async (user) => {
                    console.log('Auth state changed:', user ? 'User logged in' : 'User logged out');
                    
                    if (user) {
                        // User is signed in
                        currentUser = user;
                        console.log('Current user UID:', user.uid);
                        
                        try {
                            // Get user data from Firestore
                            const userDoc = await db.collection('users').doc(user.uid).get();
                            
                            if (userDoc.exists) {
                                const userData = userDoc.data();
                                currentUser.data = userData;
                                console.log('User data loaded:', userData);
                                
                                // Update user's online status
                                await db.collection('users').doc(user.uid).update({
                                    online: true,
                                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                
                                // Show appropriate dashboard
                                showDashboard(userData);
                                
                            } else {
                                console.error('User document does not exist');
                                // Create user document if it doesn't exist (legacy users)
                                await db.collection('users').doc(user.uid).set({
                                    email: user.email,
                                    gender: 'male', // Default gender
                                    name: user.email.split('@')[0],
                                    balance: 1000,
                                    earnings: 0,
                                    online: true,
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                
                                const newUserDoc = await db.collection('users').doc(user.uid).get();
                                currentUser.data = newUserDoc.data();
                                showDashboard(currentUser.data);
                            }
                            
                        } catch (error) {
                            console.error('Error loading user data:', error);
                            showToast('Error loading user data', 'error');
                            showAuthScreen();
                        }
                        
                    } else {
                        // User is signed out
                        currentUser = null;
                        showAuthScreen();
                    }
                    
                    // Hide loader
                    loaderOverlay.classList.add('hidden');
                });
            }

            function showDashboard(userData) {
                console.log('Showing dashboard for user:', userData);
                
                // Hide all screens
                authScreen.classList.add('hidden');
                maleDashboard.classList.add('hidden');
                femaleDashboard.classList.add('hidden');
                
                // Show appropriate dashboard based on gender
                if (userData.gender === 'male') {
                    showMaleDashboard(userData);
                } else if (userData.gender === 'female') {
                    showFemaleDashboard(userData);
                } else {

                    showMaleDashboard(userData);
                }

            async function signOut() {
                try {
                    // Set user offline
                    if (currentUser) {
                        await db.collection('users').doc(currentUser.uid).update({
                            online: false,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    // Sign out from Firebase
                    await auth.signOut();
                    
                    // Reset state
                    currentUser = null;
                    
                    showToast('Signed out successfully', 'success');
                    
                } catch (error) {
                    console.error('Error signing out:', error);
                    showToast('Error signing out', 'error');
                }
            }

            function showToast(message, type = 'info') {
                toast.textContent = message;
                toast.className = 'toast';
                
                // Set color based on type
                if (type === 'success') {
                    toast.style.borderLeft = '4px solid var(--accent-teal)';
                } else if (type === 'error') {
                    toast.style.borderLeft = '4px solid #ef4444';
                } else if (type === 'warning') {
                    toast.style.borderLeft = '4px solid #f59e0b';
                } else {
                    toast.style.borderLeft = '4px solid var(--soft-pink)';
                }
                
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Make functions available globally for debugging
            window.app = {
                auth: auth,
                db: db,
                currentUser: currentUser,
                showToast: showToast,
