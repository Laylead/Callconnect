<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIO | Creator Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --primary-purple: #6A0DFF;
            --secondary-purple: #8A4FFF;
            --light-purple: #CBB2FF;
            --neon-magenta: #D300FF;
            --dark-bg-1: #1A043A;
            --dark-bg-2: #09001F;
            --dark-bg-3: #050016;
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.12);
            --text-primary: #F8F8FF;
            --text-secondary: #C8C8D9;
            --text-accent: #CBB2FF;
            --green-accent: #00FF88;
            --red-accent: #FF4757;
            --yellow-accent: #FFD700;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success: #00D68F;
            --info: #0095FF;
            --warning: #FFAA00;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(160deg, var(--dark-bg-1) 0%, var(--dark-bg-2) 50%, var(--dark-bg-3) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y;
            padding: env(safe-area-inset-top) 0 env(safe-area-bottom) 0;
            overscroll-behavior: none;
        }

        /* ===== PERFECT BACKGROUND ===== */
        .bg-blur {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
            will-change: transform;
        }

        .bg-blur-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-purple) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation: float 25s infinite ease-in-out;
        }

        .bg-blur-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--neon-magenta) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation: float 30s infinite ease-in-out reverse;
        }

        /* ===== LOADING ANIMATION ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg-3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .radio-loader {
            text-align: center;
        }

        .radio-icon {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 0 auto 30px;
        }

        .radio-icon-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            position: relative;
            animation: pulseGlow 2s infinite ease-in-out;
            box-shadow: 0 0 60px rgba(106, 13, 255, 0.5),
                        0 0 100px rgba(211, 0, 255, 0.3);
        }

        .radio-icon-inner::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            opacity: 0.3;
            filter: blur(20px);
            z-index: -1;
            animation: pulseRing 2s infinite ease-in-out;
        }

        .radio-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
        }

        .wave {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--primary-purple);
            border-radius: 50%;
            opacity: 0;
            animation: waveExpand 2s infinite ease-out;
        }

        .wave:nth-child(2) { animation-delay: 0.5s; }
        .wave:nth-child(3) { animation-delay: 1s; }

        .loading-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textPulse 2s infinite;
        }

        .loading-subtext {
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(106, 13, 255, 0.5), 0 0 100px rgba(211, 0, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(106, 13, 255, 0.7), 0 0 120px rgba(211, 0, 255, 0.5); }
        }

        @keyframes pulseRing {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        @keyframes waveExpand {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(5, 0, 22, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: fixed;
            top: var(--safe-area-top);
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            height: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--primary-purple), var(--light-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 13, 255, 0.3);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: var(--primary-purple);
            border-radius: 50%;
            border: 2px solid var(--dark-bg-2);
            animation: pulse 1.5s infinite;
        }

        /* ===== DASHBOARD CONTENT ===== */
        .dashboard-content {
            padding: 80px 16px 100px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 0.6s ease-out;
        }

        .dashboard-title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 12px;
        }

        .dashboard-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* ===== DASHBOARD LAYOUT ===== */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* ===== FORM SECTION ===== */
        .form-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            padding: 30px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .form-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-title i {
            color: var(--primary-purple);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(106, 13, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            min-height: 60px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(106, 13, 255, 0.2);
            color: var(--primary-purple);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .tag-remove {
            background: none;
            border: none;
            color: var(--primary-purple);
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tag-input {
            flex: 1;
            min-width: 120px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            padding: 4px;
            outline: none;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .form-btn {
            flex: 1;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .form-btn.primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            color: white;
        }

        .form-btn.secondary {
            background: rgba(255, 255, 255, 0.07);
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .form-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* ===== POSTS SECTION ===== */
        .posts-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            padding: 30px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
            max-height: 800px;
            overflow-y: auto;
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .posts-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .posts-title i {
            color: var(--primary-purple);
        }

        .posts-count {
            background: rgba(106, 13, 255, 0.2);
            color: var(--primary-purple);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
        }

        /* ===== POSTS LIST ===== */
        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .post-item:hover {
            border-color: var(--primary-purple);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .post-type {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .post-type.podcast {
            background: linear-gradient(135deg, rgba(106, 13, 255, 0.2), rgba(211, 0, 255, 0.2));
            color: var(--primary-purple);
        }

        .post-type.audio {
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.2), rgba(255, 215, 0, 0.2));
            color: var(--warning);
        }

        .post-type.radio {
            background: linear-gradient(135deg, rgba(0, 149, 255, 0.2), rgba(0, 213, 143, 0.2));
            color: var(--info);
        }

        .post-author {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .post-duration {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .post-tag {
            background: rgba(255, 255, 255, 0.07);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .post-action-btn {
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .post-action-btn.edit {
            background: rgba(0, 149, 255, 0.1);
            color: var(--info);
            border: 1px solid rgba(0, 149, 255, 0.2);
        }

        .post-action-btn.delete {
            background: rgba(255, 71, 87, 0.1);
            color: var(--red-accent);
            border: 1px solid rgba(255, 71, 87, 0.2);
        }

        .post-action-btn:hover {
            transform: translateY(-2px);
        }

        .post-action-btn.edit:hover {
            background: rgba(0, 149, 255, 0.2);
        }

        .post-action-btn.delete:hover {
            background: rgba(255, 71, 87, 0.2);
        }

        /* ===== EMPTY STATE ===== */
        .empty-posts {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-posts h3 {
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-posts p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(5, 0, 22, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 24px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            font-size: 15px;
            max-width: 90%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(40px, -60px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.1); 
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
                height: 56px;
            }
            
            .logo {
                font-size: 22px;
            }
            
            .header-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .dashboard-content {
                padding: 70px 12px 100px;
            }
            
            .dashboard-title {
                font-size: 28px;
            }
            
            .dashboard-subtitle {
                font-size: 14px;
            }
            
            .form-section, .posts-section {
                padding: 24px;
            }
            
            .form-title, .posts-title {
                font-size: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .posts-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .radio-icon {
                width: 100px;
                height: 100px;
            }
            
            .radio-icon-inner {
                font-size: 40px;
            }
            
            .loading-text {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .dashboard-content {
                padding: 65px 10px 100px;
            }
            
            .dashboard-title {
                font-size: 24px;
            }
            
            .post-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .post-actions {
                width: 100%;
            }
            
            .post-action-btn {
                flex: 1;
                justify-content: center;
            }
            
            .radio-icon {
                width: 80px;
                height: 80px;
            }
            
            .radio-icon-inner {
                font-size: 32px;
            }
            
            .loading-text {
                font-size: 16px;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .hide {
            display: none !important;
        }

        .show {
            display: block !important;
        }

        .fade-in {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="radio-loader">
            <div class="radio-icon">
                <div class="radio-icon-inner">
                    <i class="fas fa-podcast"></i>
                </div>
                <div class="radio-waves">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
            <h3 class="loading-text">RADIO</h3>
            <p class="loading-subtext">Loading Creator Dashboard...</p>
        </div>
    </div>

    <!-- Animated Background -->
    <div class="bg-blur bg-blur-1"></div>
    <div class="bg-blur bg-blur-2"></div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Main App -->
    <div class="container" id="mainApp">
        <!-- Header -->
        <header class="header" id="mainHeader">
            <div class="logo">
                <span>RADIO</span>
            </div>
            <div class="header-right">
                <button class="header-btn" id="logoutBtn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Creator Dashboard</h1>
                <p class="dashboard-subtitle">Create and manage your audio stories, podcasts, and radio shows</p>
            </div>
            
            <div class="dashboard-grid">
                <!-- Form Section -->
                <div class="form-section">
                    <h2 class="form-title">
                        <i class="fas fa-plus-circle"></i>
                        <span id="formTitle">Create New Post</span>
                    </h2>
                    
                    <form id="postForm">
                        <input type="hidden" id="postId" value="">
                        
                        <div class="form-group">
                            <label class="form-label" for="postTitle">Title *</label>
                            <input type="text" id="postTitle" class="form-input" placeholder="Enter story/podcast title" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="postAuthor">Author/Host *</label>
                                <input type="text" id="postAuthor" class="form-input" placeholder="Enter author or host name" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="postType">Type *</label>
                                <select id="postType" class="form-select" required>
                                    <option value="">Select type</option>
                                    <option value="podcast">Podcast</option>
                                    <option value="audio">Audio Story</option>
                                    <option value="radio">Radio Show</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="postCategory">Category</label>
                                <input type="text" id="postCategory" class="form-input" placeholder="e.g., Technology, Health, etc.">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="postContentType">Content Type</label>
                                <select id="postContentType" class="form-select">
                                    <option value="">Select content type</option>
                                    <option value="interview">Interview</option>
                                    <option value="storytelling">Storytelling</option>
                                    <option value="educational">Educational</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="news">News</option>
                                    <option value="music">Music</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="postThumbnail">Thumbnail URL (Optional)</label>
                            <input type="url" id="postThumbnail" class="form-input" placeholder="https://example.com/image.jpg">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="postDuration">Duration *</label>
                                <input type="text" id="postDuration" class="form-input" placeholder="e.g., 45:12" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="postAudioLink">Audio Link *</label>
                                <input type="url" id="postAudioLink" class="form-input" placeholder="https://example.com/audio.mp3" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="postTags">Tags</label>
                            <div class="tags-input" id="tagsContainer">
                                <input type="text" id="tagInput" class="tag-input" placeholder="Type tag and press Enter">
                                <!-- Tags will be added here dynamically -->
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="postDescription">Description *</label>
                            <textarea id="postDescription" class="form-textarea" placeholder="Describe your story or podcast..." rows="4" required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="form-btn primary" id="submitBtn">
                                <i class="fas fa-paper-plane"></i>
                                <span>Create Post</span>
                            </button>
                            <button type="button" class="form-btn secondary" id="cancelBtn" onclick="resetForm()">
                                <i class="fas fa-times"></i>
                                <span>Cancel</span>
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Posts Section -->
                <div class="posts-section">
                    <div class="posts-header">
                        <h2 class="posts-title">
                            <i class="fas fa-list-ul"></i>
                            <span>Your Posts</span>
                        </h2>
                        <div class="posts-count" id="postsCount">0 Posts</div>
                    </div>
                    
                    <div class="posts-list" id="postsList">
                        <!-- Posts will be loaded dynamically -->
                    </div>
                    
                    <!-- Empty State -->
                    <div class="empty-posts hide" id="emptyPosts">
                        <div class="empty-icon">
                            <i class="fas fa-headphones"></i>
                        </div>
                        <h3>No posts yet</h3>
                        <p>Create your first audio story, podcast, or radio show using the form on the left.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- External Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Dashboard Script -->
    <script>
        // Firebase Initialization
        let firebaseApp;
        let auth;
        let db;

        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.database();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showToast("Firebase initialization failed", "error");
            window.location.href = "index.html";
        }

        // Constants
        const ALLOWED_EMAIL = "mynumba100@gmail.com";
        
        // Variables
        let currentUser = null;
        let userPosts = [];
        let tags = [];

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication state
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    console.log("User logged in:", user.email);
                    
                    // Check if user is the allowed email
                    if (user.email === ALLOWED_EMAIL) {
                        currentUser = user;
                        showDashboard();
                        loadUserPosts();
                        setupEventListeners();
                    } else {
                        // Not allowed user, redirect to index
                        showToast("Access denied. Redirecting...", "error");
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 2000);
                    }
                } else {
                    // No user logged in, redirect to index
                    window.location.href = "index.html";
                }
            });
            
            // Hide loading after a minimum time
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 1000);
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('postForm').addEventListener('submit', handleFormSubmit);
            
            // Tag input
            document.getElementById('tagInput').addEventListener('keydown', handleTagInput);
            
            // Cancel button
            document.getElementById('cancelBtn').addEventListener('click', resetForm);
        }

        // ===== AUTHENTICATION FUNCTIONS =====
        function showDashboard() {
            // Update UI with user info
            console.log("Showing dashboard for:", currentUser.email);
        }

        async function logout() {
            try {
                await auth.signOut();
                showToast("Logged out successfully", "success");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } catch (error) {
                console.error("Logout error:", error);
                showToast("Logout failed: " + error.message, "error");
            }
        }

        // ===== FORM HANDLING =====
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const isEditMode = document.getElementById('postId').value !== '';
            
            // Get form values
            const postData = {
                title: document.getElementById('postTitle').value.trim(),
                author: document.getElementById('postAuthor').value.trim(),
                type: document.getElementById('postType').value,
                category: document.getElementById('postCategory').value.trim(),
                contentType: document.getElementById('postContentType').value,
                thumbnail: document.getElementById('postThumbnail').value.trim(),
                duration: document.getElementById('postDuration').value.trim(),
                audioLink: document.getElementById('postAudioLink').value.trim(),
                tags: [...tags],
                description: document.getElementById('postDescription').value.trim(),
                createdAt: Date.now(),
                updatedAt: Date.now(),
                authorId: currentUser.uid,
                authorEmail: currentUser.email,
                likes: 0,
                plays: 0
            };
            
            // Validate required fields
            if (!postData.title || !postData.author || !postData.type || !postData.duration || !postData.audioLink || !postData.description) {
                showToast("Please fill all required fields", "error");
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Processing...</span>';
            
            // Save to Firebase
            savePost(postData, isEditMode);
        }

        async function savePost(postData, isEditMode) {
            try {
                if (isEditMode) {
                    const postId = document.getElementById('postId').value;
                    await db.ref('stories/' + postId).update(postData);
                    showToast("Post updated successfully!", "success");
                } else {
                    const newPostRef = db.ref('stories').push();
                    await newPostRef.set(postData);
                    showToast("Post created successfully!", "success");
                }
                
                // Reset form
                resetForm();
                
                // Reload posts
                loadUserPosts();
                
            } catch (error) {
                console.error("Error saving post:", error);
                showToast("Failed to save post: " + error.message, "error");
            } finally {
                // Reset button
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i><span>' + (isEditMode ? 'Update Post' : 'Create Post') + '</span>';
            }
        }

        function resetForm() {
            document.getElementById('postForm').reset();
            document.getElementById('postId').value = '';
            tags = [];
            updateTagsDisplay();
            
            // Reset UI
            document.getElementById('formTitle').textContent = 'Create New Post';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-paper-plane"></i><span>Create Post</span>';
            document.getElementById('cancelBtn').classList.add('hide');
        }

        // ===== TAG HANDLING =====
        function handleTagInput(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const input = e.target;
                const tag = input.value.trim();
                
                if (tag && !tags.includes(tag)) {
                    tags.push(tag);
                    updateTagsDisplay();
                    input.value = '';
                }
            }
        }

        function updateTagsDisplay() {
            const container = document.getElementById('tagsContainer');
            const tagInput = document.getElementById('tagInput');
            
            // Remove all existing tags
            container.innerHTML = '';
            
            // Add tags
            tags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    <span>${tag}</span>
                    <button class="tag-remove" onclick="removeTag('${tag}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.insertBefore(tagElement, tagInput);
            });
            
            // Add input at the end
            container.appendChild(tagInput);
        }

        function removeTag(tagToRemove) {
            tags = tags.filter(tag => tag !== tagToRemove);
            updateTagsDisplay();
        }

        // ===== POSTS MANAGEMENT =====
        async function loadUserPosts() {
            try {
                const snapshot = await db.ref('stories').orderByChild('authorId').equalTo(currentUser.uid).once('value');
                userPosts = [];
                
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const post = childSnapshot.val();
                        post.id = childSnapshot.key;
                        userPosts.push(post);
                    });
                    
                    // Sort by creation date (newest first)
                    userPosts.sort((a, b) => b.createdAt - a.createdAt);
                }
                
                renderPosts();
                
            } catch (error) {
                console.error("Error loading posts:", error);
                showToast("Failed to load posts", "error");
            }
        }

        function renderPosts() {
            const postsList = document.getElementById('postsList');
            const emptyPosts = document.getElementById('emptyPosts');
            const postsCount = document.getElementById('postsCount');
            
            // Update count
            postsCount.textContent = `${userPosts.length} Post${userPosts.length !== 1 ? 's' : ''}`;
            
            if (userPosts.length === 0) {
                postsList.innerHTML = '';
                emptyPosts.classList.remove('hide');
                return;
            }
            
            emptyPosts.classList.add('hide');
            postsList.innerHTML = '';
            
            userPosts.forEach(post => {
                const postElement = createPostElement(post);
                postsList.appendChild(postElement);
            });
        }

        function createPostElement(post) {
            const postElement = document.createElement('div');
            postElement.className = 'post-item';
            postElement.dataset.id = post.id;
            
            // Format date
            const date = new Date(post.createdAt);
            const formattedDate = date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
            
            // Tags HTML
            const tagsHtml = post.tags && post.tags.length > 0 
                ? post.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('')
                : '<span class="post-tag">No tags</span>';
            
            postElement.innerHTML = `
                <div class="post-header">
                    <div>
                        <h3 class="post-title">${post.title}</h3>
                        <div class="post-meta">
                            <span class="post-type ${post.type}">${post.type === 'podcast' ? 'Podcast' : post.type === 'audio' ? 'Audio Story' : 'Radio Show'}</span>
                            <span class="post-author">by ${post.author}</span>
                            <span class="post-duration">
                                <i class="fas fa-clock"></i>
                                ${post.duration}
                            </span>
                            <span class="post-date">${formattedDate}</span>
                        </div>
                    </div>
                    <div class="post-actions">
                        <button class="post-action-btn edit" onclick="editPost('${post.id}')">
                            <i class="fas fa-edit"></i>
                            <span>Edit</span>
                        </button>
                        <button class="post-action-btn delete" onclick="deletePost('${post.id}')">
                            <i class="fas fa-trash"></i>
                            <span>Delete</span>
                        </button>
                    </div>
                </div>
                <p class="post-description">${post.description}</p>
                <div class="post-tags">
                    ${tagsHtml}
                </div>
                <div class="post-stats">
                    <small style="color: var(--text-secondary);">
                        <i class="fas fa-heart"></i> ${post.likes || 0} likes â€¢ 
                        <i class="fas fa-play-circle"></i> ${post.plays || 0} plays
                    </small>
                </div>
            `;
            
            return postElement;
        }

        function editPost(postId) {
            const post = userPosts.find(p => p.id === postId);
            if (!post) return;
            
            // Fill form with post data
            document.getElementById('postId').value = post.id;
            document.getElementById('postTitle').value = post.title || '';
            document.getElementById('postAuthor').value = post.author || '';
            document.getElementById('postType').value = post.type || '';
            document.getElementById('postCategory').value = post.category || '';
            document.getElementById('postContentType').value = post.contentType || '';
            document.getElementById('postThumbnail').value = post.thumbnail || '';
            document.getElementById('postDuration').value = post.duration || '';
            document.getElementById('postAudioLink').value = post.audioLink || '';
            document.getElementById('postDescription').value = post.description || '';
            
            // Set tags
            tags = post.tags || [];
            updateTagsDisplay();
            
            // Update UI for edit mode
            document.getElementById('formTitle').textContent = 'Edit Post';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i><span>Update Post</span>';
            document.getElementById('cancelBtn').classList.remove('hide');
            
            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
            
            showToast("Editing post: " + post.title, "info");
        }

        async function deletePost(postId) {
            if (!confirm("Are you sure you want to delete this post? This action cannot be undone.")) {
                return;
            }
            
            try {
                await db.ref('stories/' + postId).remove();
                
                // Remove from local array
                userPosts = userPosts.filter(post => post.id !== postId);
                
                // Update UI
                renderPosts();
                
                showToast("Post deleted successfully", "success");
                
                // If editing this post, reset form
                if (document.getElementById('postId').value === postId) {
                    resetForm();
                }
                
            } catch (error) {
                console.error("Error deleting post:", error);
                showToast("Failed to delete post: " + error.message, "error");
            }
        }

        // ===== UTILITY FUNCTIONS =====
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'success') {
                toast.style.background = 'linear-gradient(135deg, var(--success), #00b894)';
            } else if (type === 'error') {
                toast.style.background = 'linear-gradient(135deg, var(--red-accent), #ff6b6b)';
            } else if (type === 'warning') {
                toast.style.background = 'linear-gradient(135deg, var(--warning), #ffaa00)';
            } else {
                toast.style.background = 'linear-gradient(135deg, var(--primary-purple), var(--neon-magenta))';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
