    <!-- External Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Main Application Script -->
    <script>
        // ===================
        // 1. FIREBASE INITIALIZATION
        // ===================
        let firebaseApp;
        let auth;
        let db;
        let storage;

        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.database();
            storage = firebase.storage();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showToast("Firebase initialization failed", "error");
        }

        // ===================
        // 2. APPLICATION STATE
        // ===================
        let currentUser = null;
        let allStories = [];
        let displayedStories = [];
        let filteredStories = [];
        let savedStories = new Set();
        let currentAudio = null;
        let currentPlayingStory = null;
        let isPlaying = false;
        let audioUpdateInterval = null;
        let currentPage = 1;
        const storiesPerPage = 20;
        let isLoading = false;
        let hasMoreStories = true;
        let lastCacheUpdate = 0;
        
        // Filter State
        let currentCategory = 'all';
        let currentSort = 'newest';
        let currentSearchTerm = '';
        
        // Navigation warning
        let navigationBlocked = false;
        let pendingNavigation = null;
        
        // Cache keys
        const CACHE_KEYS = {
            STORIES: 'radio_explore_stories',
            TIMESTAMP: 'radio_explore_timestamp',
            SAVED: 'radio_saved_stories'
        };

        // ===================
        // 3. FIREBASE AUTHENTICATION
        // ===================
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                console.log("User logged in:", user.email);
                updateUserProfile(user);
                loadSavedStories(user.uid);
                initializeApp();
            } else {
                console.log("User not logged in, redirecting to index.html");
                window.location.href = "index.html";
            }
        });

        // ===================
        // 4. INITIALIZE APP
        // ===================
        async function initializeApp() {
            // Initialize event listeners
            initializeEventListeners();
            
            // Load stories from cache first
            await loadStoriesFromCache();
            
            // Then fetch from Firebase in background
            fetchStoriesFromFirebase();
        }

        function initializeEventListeners() {
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.filter-dropdown')) {
                    closeAllDropdowns();
                }
            });

            // Prevent navigation when audio is playing
            const navLinks = document.querySelectorAll('a.nav-item');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (currentAudio && !currentAudio.paused && !navigationBlocked) {
                        e.preventDefault();
                        pendingNavigation = this.href;
                        showNavigationWarning();
                    }
                });
            });

            // Header hide/show on scroll
            let lastScrollTop = 0;
            const filterBar = document.getElementById('filterBar');
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const header = document.getElementById('mainHeader');
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // Scrolling down
                    header.classList.add('hidden');
                    filterBar.style.transform = 'translateY(-60px)';
                } else {
                    // Scrolling up
                    header.classList.remove('hidden');
                    filterBar.style.transform = 'translateY(0)';
                }
                
                lastScrollTop = scrollTop;
            });
        }

        // ===================
        // 5. CACHE SYSTEM - Save 20+ cards to local storage (NO EXPIRY)
        // ===================
        async function loadStoriesFromCache() {
            try {
                const cacheData = localStorage.getItem(CACHE_KEYS.STORIES);
                const cacheTime = localStorage.getItem(CACHE_KEYS.TIMESTAMP);
                
                if (cacheData) {
                    console.log("Loading stories from cache");
                    allStories = JSON.parse(cacheData);
                    lastCacheUpdate = parseInt(cacheTime) || Date.now();
                    
                    // Initialize with cached data
                    initializeStories();
                    return true;
                }
                
                console.log("No cache available");
                return false;
            } catch (error) {
                console.error("Error loading from cache:", error);
                return false;
            }
        }

        function saveStoriesToCache(stories) {
            try {
                localStorage.setItem(CACHE_KEYS.STORIES, JSON.stringify(stories));
                localStorage.setItem(CACHE_KEYS.TIMESTAMP, Date.now().toString());
                lastCacheUpdate = Date.now();
                
                console.log("Saved to cache:", stories.length, "stories");
            } catch (error) {
                console.error("Error saving to cache:", error);
            }
        }

        // ===================
        // 6. FIREBASE DATA FETCHING
        // ===================
        async function fetchStoriesFromFirebase() {
            try {
                console.log("Fetching stories from Firebase...");
                const snapshot = await db.ref('stories').orderByChild('createdAt').limitToLast(50).once('value');
                
                if (snapshot.exists()) {
                    const firebaseStories = [];
                    snapshot.forEach(childSnapshot => {
                        const story = childSnapshot.val();
                        story.id = childSnapshot.key;
                        
                        // Ensure story has required fields
                        if (!story.type) story.type = 'story';
                        if (!story.plays) story.plays = 0;
                        if (!story.saves) story.saves = 0;
                        if (!story.likes) story.likes = 0;
                        if (!story.createdAt) story.createdAt = Date.now();
                        if (!story.author) story.author = 'Anonymous';
                        if (!story.duration) story.duration = '5:00';
                        if (!story.tags) story.tags = [];
                        if (!story.background) {
                            story.background = getRandomGradient();
                        }
                        
                        firebaseStories.unshift(story); // Newest first
                    });
                    
                    console.log("Loaded from Firebase:", firebaseStories.length, "stories");
                    
                    // Merge with cached stories
                    const mergedStories = mergeStories(allStories, firebaseStories);
                    allStories = mergedStories;
                    
                    // Save to cache
                    saveStoriesToCache(allStories);
                    
                    // Update UI with new data
                    applyFilters();
                    resetPagination();
                    
                    // Show toast if new stories were added
                    const newCount = firebaseStories.length - (allStories.length - firebaseStories.length);
                    if (newCount > 0) {
                        showToast(`${newCount} new stories loaded`, "success");
                    }
                } else {
                    console.log("No stories found in Firebase");
                    if (allStories.length === 0) {
                        showNoResults();
                    }
                }
                
            } catch (error) {
                console.error("Error fetching from Firebase:", error);
                if (allStories.length === 0) {
                    showNoResults();
                }
            }
        }

        function getRandomGradient() {
            const gradients = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
                'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)',
                'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        function mergeStories(cachedStories, firebaseStories) {
            const merged = [...firebaseStories];
            const firebaseIds = new Set(firebaseStories.map(s => s.id));
            
            // Add cached stories that aren't in Firebase
            cachedStories.forEach(cachedStory => {
                if (!firebaseIds.has(cachedStory.id)) {
                    merged.push(cachedStory);
                }
            });
            
            return merged;
        }

        function initializeStories() {
            // Apply current filters and sort
            applyFilters();
            
            // Display first page
            currentPage = 1;
            displayedStories = filteredStories.slice(0, storiesPerPage);
            hasMoreStories = filteredStories.length > storiesPerPage;
            
            // Render stories
            renderStories();
            
            // Hide loading animation
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 500);
        }

        // ===================
        // 7. FILTER SYSTEM
        // ===================
        function applyFilters() {
            let filtered = [...allStories];
            
            // Apply category filter
            if (currentCategory !== 'all') {
                filtered = filtered.filter(story => 
                    story.type === currentCategory || 
                    (story.category && story.category === currentCategory)
                );
            }
            
            // Apply search filter
            if (currentSearchTerm.trim() !== '') {
                const searchTerm = currentSearchTerm.toLowerCase();
                filtered = filtered.filter(story => 
                    (story.title && story.title.toLowerCase().includes(searchTerm)) ||
                    (story.description && story.description.toLowerCase().includes(searchTerm)) ||
                    (story.content && story.content.toLowerCase().includes(searchTerm)) ||
                    (story.author && story.author.toLowerCase().includes(searchTerm)) ||
                    (story.tags && Array.isArray(story.tags) && 
                     story.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
            }
            
            // Apply sorting
            switch(currentSort) {
                case 'newest':
                    filtered.sort((a, b) => b.createdAt - a.createdAt);
                    break;
                case 'popular':
                    filtered.sort((a, b) => (b.plays || 0) - (a.plays || 0));
                    break;
                case 'trending':
                    // Trending: combination of plays, saves, likes and recency
                    filtered.sort((a, b) => {
                        const aRecency = Math.max(0, 1 - (Date.now() - a.createdAt) / (30 * 24 * 60 * 60 * 1000));
                        const bRecency = Math.max(0, 1 - (Date.now() - b.createdAt) / (30 * 24 * 60 * 60 * 1000));
                        const aScore = (a.plays || 0) * 0.3 + (a.saves || 0) * 0.4 + (a.likes || 0) * 0.3 + aRecency * 100;
                        const bScore = (b.plays || 0) * 0.3 + (b.saves || 0) * 0.4 + (b.likes || 0) * 0.3 + bRecency * 100;
                        return bScore - aScore;
                    });
                    break;
                case 'liked':
                    filtered.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                    break;
            }
            
            filteredStories = filtered;
            updateResultsCount();
        }

        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const isShowing = dropdown.classList.contains('show');
            
            closeAllDropdowns();
            
            if (!isShowing) {
                dropdown.classList.add('show');
            }
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active state in buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applyFilters();
            resetPagination();
        }

        function sortBy(sortType) {
            currentSort = sortType;
            
            // Update active state in dropdown
            document.querySelectorAll('#sortDropdown .dropdown-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.dropdown-item').classList.add('active');
            
            // Update button text
            const sortBtn = document.getElementById('sortBtn');
            const icon = sortType === 'newest' ? 'fas fa-calendar-plus' :
                        sortType === 'popular' ? 'fas fa-fire' :
                        sortType === 'trending' ? 'fas fa-chart-line' : 'fas fa-heart';
            const text = sortType === 'newest' ? 'Newest' :
                        sortType === 'popular' ? 'Popular' :
                        sortType === 'trending' ? 'Trending' : 'Liked';
            
            sortBtn.innerHTML = `<i class="${icon}"></i>${text}<i class="fas fa-chevron-down" style="font-size: 12px;"></i>`;
            
            applyFilters();
            resetPagination();
            closeAllDropdowns();
        }

        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            clearTimeout(this.searchTimeout);
            
            this.searchTimeout = setTimeout(() => {
                currentSearchTerm = searchInput.value;
                applyFilters();
                resetPagination();
            }, 300);
        }

        function clearAllFilters() {
            currentCategory = 'all';
            currentSort = 'newest';
            currentSearchTerm = '';
            
            // Reset UI
            document.getElementById('searchInput').value = '';
            
            // Reset category buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.filter-btn').classList.add('active');
            
            // Reset sort dropdown
            document.querySelectorAll('#sortDropdown .dropdown-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector('#sortDropdown .dropdown-item').classList.add('active');
            document.getElementById('sortBtn').innerHTML = '<i class="fas fa-sort-amount-down"></i>Sort By<i class="fas fa-chevron-down" style="font-size: 12px;"></i>';
            
            applyFilters();
            resetPagination();
            closeAllDropdowns();
            
            showToast("All filters cleared", "success");
        }

        function resetPagination() {
            currentPage = 1;
            displayedStories = filteredStories.slice(0, storiesPerPage);
            hasMoreStories = filteredStories.length > storiesPerPage;
            renderStories();
        }

        // ===================
        // 8. RENDER STORIES (FEED STYLE CARDS)
        // ===================
        function renderStories() {
            const grid = document.getElementById('cardsGrid');
            
            if (displayedStories.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h3 class="no-results-title">No Stories Found</h3>
                        <p class="no-results-text">Try changing your filters or search term</p>
                        <button class="load-more-btn" onclick="clearAllFilters()">
                            <i class="fas fa-times"></i>
                            Clear All Filters
                        </button>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            displayedStories.forEach(story => {
                const isSaved = savedStories.has(story.id);
                const saveBtnClass = isSaved ? 'action-btn saved' : 'action-btn';
                const saveIcon = isSaved ? 'fas fa-bookmark' : 'far fa-bookmark';
                
                // Get type for indicator
                let typeClass = story.type || 'story';
                if (typeClass === 'written') typeClass = 'story';
                
                // Generate tags
                let tagsHtml = '';
                if (story.tags && Array.isArray(story.tags)) {
                    story.tags.slice(0, 2).forEach(tag => {
                        let tagClass = 'card-tag';
                        if (tag === 'trending') tagClass += ' trending';
                        else if (tag === 'new') tagClass += ' new';
                        else if (tag === 'live') tagClass += ' live';
                        tagsHtml += `<span class="${tagClass}">${tag}</span>`;
                    });
                }
                
                // Format viewers count
                const formattedPlays = story.plays >= 1000 ? (story.plays/1000).toFixed(1) + 'K' : story.plays;
                
                html += `
                    <div class="feed-card fade-in-up" data-id="${story.id}" style="background: ${story.background}">
                        <div class="play-animation">
                            <div class="audio-visualizer">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                        </div>
                        
                        <div class="card-type-indicator ${typeClass}">
                            <i class="fas ${typeClass === 'podcast' ? 'fa-podcast' : typeClass === 'audio' ? 'fa-headphones' : 'fa-book-open'}"></i>
                            ${typeClass === 'podcast' ? 'Podcast' : typeClass === 'audio' ? 'Audio Story' : 'Written Story'}
                        </div>
                        
                        <div class="live-indicator">
                            <i class="fas fa-clock"></i>
                            <span class="live-text">${story.duration || '5:00'}</span>
                        </div>
                        
                        <div class="feed-card-content">
                            ${tagsHtml ? `<div class="card-tags">${tagsHtml}</div>` : ''}
                            
                            <h2 class="card-title">${story.title || 'Untitled Story'}</h2>
                            <p class="card-description">${story.description || 'No description available'}</p>
                            
                            <div class="card-stats">
                                <div class="viewers-count">
                                    <i class="fas fa-headphones"></i>
                                    ${formattedPlays} listens
                                </div>
                                <div class="card-actions">
                                    <button class="action-btn play-btn" onclick="playStory('${story.id}', this, event)">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <button class="${saveBtnClass}" onclick="toggleSaveStory('${story.id}', this, event)">
                                        <i class="${saveIcon}"></i>
                                        <span class="save-count">${story.saves || 0}</span>
                                    </button>
                                    <button class="action-btn" onclick="openStoryDetails('${story.id}', event)">
                                        <i class="fas fa-expand"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
            
            // Update load more button
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (hasMoreStories) {
                loadMoreBtn.classList.remove('hide');
                loadMoreBtn.disabled = false;
                loadMoreBtn.innerHTML = '<i class="fas fa-plus"></i> Load More Stories';
            } else {
                loadMoreBtn.classList.add('hide');
            }
        }

        function updateResultsCount() {
            const countElement = document.getElementById('resultsCount');
            countElement.textContent = `${filteredStories.length} stories found`;
        }

        function showNoResults() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <h3 class="no-results-title">No Stories Available</h3>
                    <p class="no-results-text">Be the first to submit a story!</p>
                    <button class="load-more-btn" onclick="submitStory()">
                        <i class="fas fa-plus"></i>
                        Submit Your Story
                    </button>
                </div>
            `;
            
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // ===================
        // 9. LOAD MORE FUNCTIONALITY
        // ===================
        function loadMoreStories() {
            if (isLoading || !hasMoreStories) return;
            
            isLoading = true;
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.classList.add('loading');
            loadMoreBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            
            setTimeout(() => {
                currentPage++;
                const startIndex = (currentPage - 1) * storiesPerPage;
                const endIndex = startIndex + storiesPerPage;
                
                const newStories = filteredStories.slice(startIndex, endIndex);
                displayedStories = [...displayedStories, ...newStories];
                
                hasMoreStories = endIndex < filteredStories.length;
                
                renderStories();
                
                isLoading = false;
                loadMoreBtn.classList.remove('loading');
                
                if (hasMoreStories) {
                    loadMoreBtn.innerHTML = '<i class="fas fa-plus"></i> Load More Stories';
                } else {
                    loadMoreBtn.classList.add('hide');
                }
            }, 500);
        }

        // ===================
        // 10. STORY INTERACTIONS
        // ===================
        function playStory(storyId, button, event) {
            if (event) event.stopPropagation();
            
            if (!currentUser) {
                showToast("Please login to play stories", "error");
                return;
            }
            
            const story = allStories.find(s => s.id === storyId);
            if (!story) return;
            
            currentPlayingStory = story;
            
            // Load player content
            loadPlayerContent(story);
            
            // Show fullscreen player
            document.getElementById('fullscreenPlayer').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Update save button state
            const isSaved = savedStories.has(story.id);
            const saveBtn = document.getElementById('playerSaveBtn');
            saveBtn.classList.toggle('saved', isSaved);
            saveBtn.innerHTML = isSaved ? 
                '<i class="fas fa-bookmark"></i><span>Saved</span>' : 
                '<i class="far fa-bookmark"></i><span>Save</span>';
            
            // Increment play count
            incrementPlayCount(storyId);
            
            // Initialize audio if available
            if (story.audioUrl) {
                initializeAudio(story.audioUrl);
                currentAudio.play();
            }
        }

        function openStoryDetails(storyId, event) {
            if (event) event.stopPropagation();
            
            const story = allStories.find(s => s.id === storyId);
            if (!story) return;
            
            currentPlayingStory = story;
            
            // Load player content
            loadPlayerContent(story);
            
            // Show fullscreen player
            document.getElementById('fullscreenPlayer').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Update save button state
            const isSaved = savedStories.has(story.id);
            const saveBtn = document.getElementById('playerSaveBtn');
            saveBtn.classList.toggle('saved', isSaved);
            saveBtn.innerHTML = isSaved ? 
                '<i class="fas fa-bookmark"></i><span>Saved</span>' : 
                '<i class="far fa-bookmark"></i><span>Save</span>';
        }

        function loadPlayerContent(story) {
            const playerContent = document.getElementById('playerContent');
            
            // Get type icon and color
            let typeIcon, typeText;
            switch(story.type) {
                case 'podcast':
                    typeIcon = 'fas fa-podcast';
                    typeText = 'Podcast';
                    break;
                case 'audio':
                    typeIcon = 'fas fa-headphones';
                    typeText = 'Audio Story';
                    break;
                default:
                    typeIcon = 'fas fa-book-open';
                    typeText = 'Written Story';
            }
            
            // Format date
            const date = new Date(story.createdAt);
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            playerContent.innerHTML = `
                <div class="player-hero">
                    <div class="player-type">
                        <i class="${typeIcon}"></i>
                        ${typeText}
                    </div>
                    <h1 class="player-title">${story.title || 'Untitled Story'}</h1>
                    <div class="player-author">
                        By ${story.author || 'Anonymous'}  ${formattedDate}
                    </div>
                </div>
                
                <div class="player-audio-container">
                    <div class="audio-controls-large">
                        <button class="audio-control-btn-large" onclick="skipBackward()">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="audio-control-btn-large play-pause" id="playerPlayPauseBtn" onclick="togglePlayPause()">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="audio-control-btn-large" onclick="skipForward()">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                    
                    <div class="seek-bar-container-large">
                        <div class="time-display-large">
                            <span id="currentTimeLarge">00:00</span>
                            <span id="totalTimeLarge">${story.duration || '05:00'}</span>
                        </div>
                        <input type="range" id="seekBarLarge" class="seek-bar-large" min="0" max="100" value="0" 
                               oninput="seekAudio(this.value)" onchange="seekAudio(this.value)">
                    </div>
                </div>
                
                <div style="background: rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 30px; margin-bottom: 40px;">
                    <h3 style="font-size: 20px; font-weight: 700; color: var(--text-primary); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-align-left"></i>
                        Story Description
                    </h3>
                    <div style="font-size: 16px; line-height: 1.6; color: var(--text-secondary);">
                        ${story.description || 'No description available.'}
                    </div>
                </div>
                
                ${story.content ? `
                <div style="background: rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 30px;">
                    <h3 style="font-size: 20px; font-weight: 700; color: var(--text-primary); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-book-open"></i>
                        Full Content
                    </h3>
                    <div style="font-size: 16px; line-height: 1.8; color: var(--text-secondary); white-space: pre-wrap;">
                        ${story.content}
                    </div>
                </div>
                ` : ''}
            `;
        }

        // ===================
        // 11. AUDIO PLAYER FUNCTIONS
        // ===================
        function initializeAudio(audioUrl) {
            if (currentAudio) {
                currentAudio.pause();
                clearInterval(audioUpdateInterval);
            }
            
            currentAudio = new Audio(audioUrl);
            
            currentAudio.addEventListener('loadedmetadata', function() {
                document.getElementById('totalTimeLarge').textContent = formatTime(currentAudio.duration);
            });
            
            currentAudio.addEventListener('timeupdate', updateAudioProgress);
            currentAudio.addEventListener('play', onAudioPlay);
            currentAudio.addEventListener('pause', onAudioPause);
            currentAudio.addEventListener('ended', onAudioEnd);
            
            // Start updating progress
            audioUpdateInterval = setInterval(updateAudioProgress, 100);
        }

        function updateAudioProgress() {
            if (!currentAudio) return;
            
            const currentTime = currentAudio.currentTime;
            const duration = currentAudio.duration;
            
            if (duration && !isNaN(duration)) {
                const progressPercent = (currentTime / duration) * 100;
                
                // Update large player
                document.getElementById('currentTimeLarge').textContent = formatTime(currentTime);
                document.getElementById('seekBarLarge').value = progressPercent;
                
                // Update floating player
                document.getElementById('floatingProgressBar').style.width = `${progressPercent}%`;
                
                // Update floating title
                if (currentPlayingStory) {
                    document.getElementById('floatingTitle').textContent = currentPlayingStory.title;
                }
            }
        }

        function onAudioPlay() {
            isPlaying = true;
            document.getElementById('playerPlayPauseBtn').innerHTML = '<i class="fas fa-pause"></i>';
            document.getElementById('floatingPlayPauseBtn').innerHTML = '<i class="fas fa-pause"></i>';
            
            // Show floating player if minimized
            if (!document.getElementById('floatingPlayer').classList.contains('active')) {
                document.getElementById('floatingPlayer').classList.add('active');
            }
            
            // Add playing class to card
            if (currentPlayingStory) {
                const card = document.querySelector(`.feed-card[data-id="${currentPlayingStory.id}"]`);
                if (card) {
                    card.classList.add('playing');
                }
            }
        }

        function onAudioPause() {
            isPlaying = false;
            document.getElementById('playerPlayPauseBtn').innerHTML = '<i class="fas fa-play"></i>';
            document.getElementById('floatingPlayPauseBtn').innerHTML = '<i class="fas fa-play"></i>';
            
            // Remove playing class from card
            if (currentPlayingStory) {
                const card = document.querySelector(`.feed-card[data-id="${currentPlayingStory.id}"]`);
                if (card) {
                    card.classList.remove('playing');
                }
            }
        }

        function onAudioEnd() {
            isPlaying = false;
            document.getElementById('playerPlayPauseBtn').innerHTML = '<i class="fas fa-play"></i>';
            document.getElementById('floatingPlayPauseBtn').innerHTML = '<i class="fas fa-play"></i>';
            document.getElementById('currentTimeLarge').textContent = '00:00';
            document.getElementById('seekBarLarge').value = 0;
            document.getElementById('floatingProgressBar').style.width = '0%';
            
            // Remove playing class from card
            if (currentPlayingStory) {
                const card = document.querySelector(`.feed-card[data-id="${currentPlayingStory.id}"]`);
                if (card) {
                    card.classList.remove('playing');
                }
            }
        }

        function togglePlayPause() {
            if (!currentAudio) return;
            
            if (currentAudio.paused) {
                currentAudio.play();
            } else {
                currentAudio.pause();
            }
        }

        function skipBackward() {
            if (!currentAudio) return;
            
            currentAudio.currentTime = Math.max(0, currentAudio.currentTime - 30);
            updateAudioProgress();
        }

        function skipForward() {
            if (!currentAudio) return;
            
            currentAudio.currentTime = Math.min(currentAudio.duration, currentAudio.currentTime + 30);
            updateAudioProgress();
        }

        function seekAudio(value) {
            if (!currentAudio) return;
            
            const seekTime = (value / 100) * currentAudio.duration;
            currentAudio.currentTime = seekTime;
            updateAudioProgress();
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function closeFullscreenPlayer() {
            document.getElementById('fullscreenPlayer').classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Stop audio if not minimized
            if (!document.getElementById('floatingPlayer').classList.contains('active')) {
                if (currentAudio) {
                    currentAudio.pause();
                    clearInterval(audioUpdateInterval);
                }
            }
        }

        function minimizePlayer() {
            closeFullscreenPlayer();
            
            // Ensure floating player is visible
            if (!document.getElementById('floatingPlayer').classList.contains('active')) {
                document.getElementById('floatingPlayer').classList.add('active');
            }
        }

        function maximizePlayer() {
            if (currentPlayingStory) {
                openStoryDetails(currentPlayingStory.id);
            }
        }

        function closeFloatingPlayer() {
            document.getElementById('floatingPlayer').classList.remove('active');
            
            if (currentAudio) {
                currentAudio.pause();
                clearInterval(audioUpdateInterval);
            }
        }

        function togglePlayPauseFloating() {
            togglePlayPause();
        }

        function skipBackwardFloating() {
            skipBackward();
        }

        function skipForwardFloating() {
            skipForward();
        }

        // ===================
        // 12. SAVE SYSTEM
        // ===================
        async function loadSavedStories(userId) {
            try {
                // Load from localStorage cache first
                const cachedSaved = localStorage.getItem(CACHE_KEYS.SAVED);
                if (cachedSaved) {
                    const saved = JSON.parse(cachedSaved);
                    saved.forEach(id => savedStories.add(id));
                }
                
                // Then load from Firebase
                const snapshot = await db.ref('user_saves/' + userId).once('value');
                if (snapshot.exists()) {
                    const saves = snapshot.val();
                    Object.keys(saves).forEach(storyId => {
                        savedStories.add(storyId);
                    });
                    
                    // Update cache
                    localStorage.setItem(CACHE_KEYS.SAVED, JSON.stringify(Array.from(savedStories)));
                }
            } catch (error) {
                console.error("Error loading saved stories:", error);
            }
        }

        async function toggleSaveStory(storyId, button, event) {
            if (event) event.stopPropagation();
            
            if (!currentUser) {
                showToast("Please login to save stories", "error");
                return;
            }
            
            const story = allStories.find(s => s.id === storyId);
            if (!story) return;
            
            const storyRef = db.ref('stories/' + storyId + '/saves');
            const userSaveRef = db.ref('user_saves/' + currentUser.uid + '/' + storyId);
            
            try {
                if (savedStories.has(storyId)) {
                    // Unsave
                    savedStories.delete(storyId);
                    await storyRef.transaction(current => (current || 1) - 1);
                    await userSaveRef.remove();
                    
                    // Update UI
                    const btn = event.target.closest('.action-btn');
                    btn.classList.remove('saved');
                    btn.innerHTML = '<i class="far fa-bookmark"></i><span class="save-count">' + ((story.saves || 1) - 1) + '</span>';
                    
                    // Update player save button if this story is open
                    if (currentPlayingStory && currentPlayingStory.id === storyId) {
                        const playerSaveBtn = document.getElementById('playerSaveBtn');
                        playerSaveBtn.classList.remove('saved');
                        playerSaveBtn.innerHTML = '<i class="far fa-bookmark"></i><span>Save</span>';
                    }
                    
                    // Update story object
                    story.saves = (story.saves || 1) - 1;
                    
                    showToast("Removed from saved", "info");
                } else {
                    // Save
                    savedStories.add(storyId);
                    await storyRef.transaction(current => (current || 0) + 1);
                    await userSaveRef.set(true);
                    
                    // Update UI
                    const btn = event.target.closest('.action-btn');
                    btn.classList.add('saved');
                    btn.innerHTML = '<i class="fas fa-bookmark"></i><span class="save-count">' + ((story.saves || 0) + 1) + '</span>';
                    
                    // Update player save button if this story is open
                    if (currentPlayingStory && currentPlayingStory.id === storyId) {
                        const playerSaveBtn = document.getElementById('playerSaveBtn');
                        playerSaveBtn.classList.add('saved');
                        playerSaveBtn.innerHTML = '<i class="fas fa-bookmark"></i><span>Saved</span>';
                    }
                    
                    // Update story object
                    story.saves = (story.saves || 0) + 1;
                    
                    showToast("Story saved to collection!", "success");
                }
                
                // Update caches
                saveStoriesToCache(allStories);
                localStorage.setItem(CACHE_KEYS.SAVED, JSON.stringify(Array.from(savedStories)));
                
                // Reapply filters to update counts
                applyFilters();
                renderStories();
                
            } catch (error) {
                console.error("Error saving story:", error);
                showToast("Failed to save story", "error");
            }
        }

        function saveCurrentStory() {
            if (!currentPlayingStory) return;
            
            const event = { target: document.getElementById('playerSaveBtn') };
            toggleSaveStory(currentPlayingStory.id, event);
        }

        // ===================
        // 13. NAVIGATION WARNING
        // ===================
        function showNavigationWarning() {
            document.getElementById('warningText').textContent = 
                currentAudio && !currentAudio.paused ? 
                "The audio player is currently playing. If you navigate away, the player will stop." :
                "You have an active audio player. Navigating away will close it.";
            
            document.getElementById('warningModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function cancelNavigation() {
            document.getElementById('warningModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            pendingNavigation = null;
        }

        function confirmNavigation() {
            navigationBlocked = true;
            
            // Stop audio
            if (currentAudio) {
                currentAudio.pause();
                clearInterval(audioUpdateInterval);
            }
            
            // Close players
            document.getElementById('fullscreenPlayer').classList.remove('active');
            document.getElementById('floatingPlayer').classList.remove('active');
            
            // Navigate
            if (pendingNavigation) {
                window.location.href = pendingNavigation;
            }
            
            document.getElementById('warningModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // ===================
        // 14. UTILITY FUNCTIONS
        // ===================
        function updateUserProfile(user) {
            const profileBtn = document.getElementById('profileBtn');
            const profileInitials = document.getElementById('profileInitials');
            
            if (user) {
                let initials = 'U';
                if (user.displayName) {
                    initials = user.displayName.charAt(0).toUpperCase();
                } else if (user.email) {
                    initials = user.email.charAt(0).toUpperCase();
                }
                
                if (user.photoURL) {
                    profileBtn.innerHTML = `<img src="${user.photoURL}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
                } else {
                    profileInitials.textContent = initials;
                }
            }
        }

        async function incrementPlayCount(storyId) {
            try {
                const storyRef = db.ref('stories/' + storyId + '/plays');
                await storyRef.transaction(current => (current || 0) + 1);
                
                // Update cache
                const story = allStories.find(s => s.id === storyId);
                if (story) {
                    story.plays = (story.plays || 0) + 1;
                    saveStoriesToCache(allStories);
                    
                    // Update UI if this story is displayed
                    const card = document.querySelector(`.feed-card[data-id="${storyId}"] .viewers-count`);
                    if (card) {
                        const currentPlays = story.plays;
                        const formattedPlays = currentPlays >= 1000 ? (currentPlays/1000).toFixed(1) + 'K' : currentPlays;
                        card.innerHTML = `<i class="fas fa-headphones"></i>${formattedPlays} listens`;
                    }
                }
            } catch (error) {
                console.error("Error updating play count:", error);
            }
        }

        function openProfile() {
            // This would open profile modal or page
            showToast("Profile page coming soon", "info");
        }

        function submitStory() {
            // This would open story submission modal or page
            showToast("Story submission coming soon", "info");
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'success') {
                toast.style.background = 'linear-gradient(135deg, var(--success), #00b894)';
            } else if (type === 'error') {
                toast.style.background = 'linear-gradient(135deg, var(--red-accent), #ff6b6b)';
            } else if (type === 'warning') {
                toast.style.background = 'linear-gradient(135deg, var(--warning), #ffaa00)';
            } else {
                toast.style.background = 'linear-gradient(135deg, var(--primary-purple), var(--neon-magenta))';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ===================
        // 15. INITIAL LOAD
        // ===================
        // Start loading process
        window.addEventListener('load', function() {
            // If user is already logged in, initialize
            if (auth.currentUser) {
                currentUser = auth.currentUser;
                updateUserProfile(currentUser);
                loadSavedStories(currentUser.uid);
                initializeApp();
            }
        });
    </script>
