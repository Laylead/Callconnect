<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIO | Explore Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --primary-purple: #6A0DFF;
            --secondary-purple: #8A4FFF;
            --light-purple: #CBB2FF;
            --neon-magenta: #D300FF;
            --dark-bg-1: #1A043A;
            --dark-bg-2: #09001F;
            --dark-bg-3: #050016;
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.12);
            --text-primary: #F8F8FF;
            --text-secondary: #C8C8D9;
            --text-accent: #CBB2FF;
            --green-accent: #00FF88;
            --red-accent: #FF4757;
            --yellow-accent: #FFD700;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success: #00D68F;
            --info: #0095FF;
            --warning: #FFAA00;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(160deg, var(--dark-bg-1) 0%, var(--dark-bg-2) 50%, var(--dark-bg-3) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y;
            padding: env(safe-area-inset-top) 0 env(safe-area-bottom) 0;
            overscroll-behavior: none;
        }

        /* ===== PERFECT BACKGROUND ===== */
        .bg-blur {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
            will-change: transform;
        }

        .bg-blur-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-purple) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation: float 25s infinite ease-in-out;
        }

        .bg-blur-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--neon-magenta) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation: float 30s infinite ease-in-out reverse;
        }

        /* ===== LOADING ANIMATION (EXACT SAME SIZE AS FEED - 120px) ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg-3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .radio-loader {
            text-align: center;
        }

        .radio-icon {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 0 auto 30px;
        }

        .radio-icon-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            position: relative;
            animation: pulseGlow 2s infinite ease-in-out;
            box-shadow: 0 0 60px rgba(106, 13, 255, 0.5),
                        0 0 100px rgba(211, 0, 255, 0.3);
        }

        .radio-icon-inner::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            opacity: 0.3;
            filter: blur(20px);
            z-index: -1;
            animation: pulseRing 2s infinite ease-in-out;
        }

        .radio-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
        }

        .wave {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--primary-purple);
            border-radius: 50%;
            opacity: 0;
            animation: waveExpand 2s infinite ease-out;
        }

        .wave:nth-child(2) { animation-delay: 0.5s; }
        .wave:nth-child(3) { animation-delay: 1s; }

        .loading-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textPulse 2s infinite;
        }

        .loading-subtext {
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(106, 13, 255, 0.5), 0 0 100px rgba(211, 0, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(106, 13, 255, 0.7), 0 0 120px rgba(211, 0, 255, 0.5); }
        }

        @keyframes pulseRing {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        @keyframes waveExpand {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(5, 0, 22, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: fixed;
            top: var(--safe-area-top);
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            height: 60px;
            transform: translateY(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--primary-purple), var(--light-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 13, 255, 0.3);
        }

        /* ===== EXPLORE FILTER BAR (Drop-down style) ===== */
        .explore-filter-bar {
            margin-top: 60px;
            padding: 20px 16px;
            background: rgba(5, 0, 22, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 60px;
            z-index: 900;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .search-container {
            width: 100%;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 52px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(106, 13, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .filter-buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .filter-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            border-color: transparent;
            box-shadow: 0 4px 20px rgba(106, 13, 255, 0.3);
        }

        .filter-btn i {
            font-size: 14px;
        }

        .filter-dropdown {
            position: relative;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: rgba(5, 0, 22, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .dropdown-content.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-item.active {
            background: linear-gradient(135deg, rgba(106, 13, 255, 0.2), rgba(211, 0, 255, 0.2));
            color: var(--text-accent);
        }

        .dropdown-item.active i {
            color: var(--primary-purple);
        }

        /* ===== EXPLORE GRID ===== */
        .explore-grid {
            padding: 30px 16px 100px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .grid-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .grid-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-purple), var(--light-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .results-count {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ===== CARD STYLES (EXACT FEED STYLE) ===== */
        .feed-card {
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .feed-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            z-index: 1;
        }

        .feed-card-content {
            position: relative;
            z-index: 2;
            width: 100%;
            animation: fadeInUp 0.5s ease-out;
            margin-top: auto;
        }

        /* ===== CARD TYPE INDICATORS (FEED STYLE) ===== */
        .card-type-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
        }

        .card-type-indicator.podcast {
            background: linear-gradient(135deg, rgba(106, 13, 255, 0.8), rgba(211, 0, 255, 0.8));
            border-color: var(--primary-purple);
        }

        .card-type-indicator.audio {
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.8), rgba(255, 215, 0, 0.8));
            border-color: var(--warning);
        }

        .card-type-indicator.radio {
            background: linear-gradient(135deg, rgba(0, 149, 255, 0.8), rgba(0, 213, 143, 0.8));
            border-color: var(--info);
        }

        /* ===== LIVE INDICATOR (FEED STYLE) ===== */
        .live-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 71, 87, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 71, 87, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            animation: pulseLive 2s infinite;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--red-accent);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .live-text {
            font-size: 14px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .card-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .card-tag {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.5px;
        }

        .card-tag.live {
            background: linear-gradient(135deg, var(--red-accent), #ff6b6b);
        }

        .card-tag.trending {
            background: linear-gradient(135deg, var(--success), #00b894);
        }

        .card-tag.podcast {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
        }

        .card-tag.audio {
            background: linear-gradient(135deg, var(--warning), #ffaa00);
        }

        .card-tag.new {
            background: linear-gradient(135deg, var(--info), #0095FF);
        }

        .card-title {
            font-size: 24px;
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Poppins', sans-serif;
        }

        .card-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 16px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* ===== STATS & ACTIONS (FEED STYLE) ===== */
        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .viewers-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 6px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .viewers-count i {
            color: var(--primary-purple);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            flex-shrink: 0;
        }

        .action-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }

        .action-btn.saved {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            border: none;
            box-shadow: 0 8px 25px rgba(106, 13, 255, 0.4);
        }

        .action-btn.saved i {
            color: white;
        }

        .action-btn.playing {
            background: linear-gradient(135deg, var(--success), #00b894);
            border: none;
            box-shadow: 0 8px 25px rgba(0, 214, 143, 0.4);
            animation: pulse 1.5s infinite;
        }

        .save-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-purple);
            color: white;
            font-size: 10px;
            font-weight: bold;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--dark-bg-2);
        }

        /* ===== PLAY ANIMATION (FEED STYLE) ===== */
        .play-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .feed-card.playing .play-animation {
            opacity: 1;
            visibility: visible;
        }

        .audio-visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 60px;
        }

        .bar {
            width: 4px;
            background: linear-gradient(180deg, var(--primary-purple), var(--neon-magenta));
            border-radius: 2px;
            animation: audioBar 1.5s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0.1s; height: 20px; }
        .bar:nth-child(2) { animation-delay: 0.2s; height: 40px; }
        .bar:nth-child(3) { animation-delay: 0.3s; height: 60px; }
        .bar:nth-child(4) { animation-delay: 0.4s; height: 40px; }
        .bar:nth-child(5) { animation-delay: 0.5s; height: 20px; }
        .bar:nth-child(6) { animation-delay: 0.6s; height: 40px; }
        .bar:nth-child(7) { animation-delay: 0.7s; height: 60px; }
        .bar:nth-child(8) { animation-delay: 0.8s; height: 40px; }

        @keyframes audioBar {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }

        /* ===== LOAD MORE BUTTON ===== */
        .load-more-container {
            text-align: center;
            margin: 40px 0 20px;
        }

        .load-more-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .load-more-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(106, 13, 255, 0.4);
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .load-more-btn.loading {
            opacity: 0.8;
            pointer-events: none;

        .audio-control-btn-large {

            height: 20px;

        /* ===== FLOATING PLAYER WIDGET (SIMPLE & INTUITIVE) ===== */
        .floating-player {

            bottom: 80px;
            right: 20px;
            width: 320px;
            background: rgba(5, 0, 22, 0.95);

            -webkit-backdrop-filter: blur(30px);

        .floating-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .floating-action-btn {

            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);

            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;

        }

        .floating-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .floating-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);

            overflow: hidden;

        .floating-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-purple), var(--neon-magenta));

            transition: width 0.3s ease;
        }

        .floating-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .floating-control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .floating-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .floating-control-btn.play-pause {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            border: none;
        }

        /* ===== BOTTOM NAVIGATION ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(5, 0, 22, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px 20px calc(12px + env(safe-area-inset-bottom));
            z-index: 1000;
            height: 70px;
        }

        .nav-items {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 480px;
            margin: 0 auto;
            height: 100%;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 11px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 10px 14px;
            border-radius: 16px;
            min-width: 60px;
            font-weight: 600;
        }

        .nav-item.active {
            color: var(--primary-purple);
            background: rgba(106, 13, 255, 0.15);
            box-shadow: 0 4px 20px rgba(106, 13, 255, 0.2);
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .submit-story-btn {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            color: white;
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(106, 13, 255, 0.4);
            margin-top: -30px;
            position: relative;
            overflow: hidden;
        }

        .submit-story-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: transform 0.6s;
        }

        .submit-story-btn:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .submit-story-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(106, 13, 255, 0.6);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(40px, -60px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.1); 
            }
        }

        @keyframes pulseLive {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); 
            }
            70% { 
                box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); 
            }
        }

        /* ===== TOAST & MODALS ===== */
        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(5, 0, 22, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 24px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            font-size: 15px;
            max-width: 90%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .warning-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(5, 0, 22, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            z-index: 2500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .warning-modal.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .warning-icon {
            font-size: 48px;
            color: var(--warning);
            margin-bottom: 20px;
            text-align: center;
        }

        .warning-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-align: center;
        }

        .warning-text {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .warning-actions {
            display: flex;
            gap: 12px;
        }

        .warning-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .warning-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .warning-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .warning-btn.confirm {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            color: white;
        }

        .warning-btn.confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 13, 255, 0.4);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
                height: 56px;
            }
            
            .logo {
                font-size: 22px;
            }
            
            .header-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .explore-filter-bar {
                margin-top: 56px;

            }
            
            .cards-grid {

            .feed-card {
                height: 380px;

            .card-title {
                font-size: 22px;

            .grid-title {

            .player-title {
                font-size: 28px;

            .player-content {
                padding: 20px;

            .floating-player {

            .bottom-nav {
                padding: 10px 16px calc(10px + env(safe-area-inset-bottom));

            }
            
            .nav-item {
                padding: 8px 12px;
                min-width: 56px;
                font-size: 10px;
            }
            
            .nav-item i {
                font-size: 18px;
            }
            
            .submit-story-btn {
                width: 48px;
                height: 48px;
                font-size: 22px;
                margin-top: -24px;
            }
        }

        @media (max-width: 480px) {
            .filter-buttons-row {
                justify-content: center;

            .filter-btn {
                padding: 8px 12px;

            .card-title {
                font-size: 20px;

            .card-description {
                font-size: 13px;
            }
            
            .player-title {

            }
            
            .player-author {
                font-size: 16px;
            }
            
            .audio-control-btn-large {

                bottom: 70px;
                right: 10px;
                left: 10px;
                width: auto;

        }

        /* ===== NO RESULTS ===== */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--primary-purple);
            opacity: 0.5;
        }

        .no-results-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .no-results-text {
            font-size: 16px;
            max-width: 400px;
            margin: 0 auto 30px;
            line-height: 1.5;
        }

        /* ===== UTILITY CLASSES ===== */
        .hide {
            display: none !important;
        }

        .show {
            display: block !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>

    <!-- Loading Animation (EXACT SAME SIZE AS FEED - 120px) -->
    <div class="loading-overlay" id="loadingOverlay">

            <div class="radio-icon">
                <div class="radio-icon-inner">
                    <i class="fas fa-podcast"></i>
                </div>
                <div class="radio-waves">
                    <div class="wave"></div>
                    <div class="wave"></div>

                </div>
            </div>

        </div>

    <div class="warning-modal" id="warningModal">

            <i class="fas fa-exclamation-triangle"></i>

                    <span id="profileInitials">U</span>
                </button>
