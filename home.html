<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Watch Party (HTML5 / YouTube) | Let's Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS Variables & Reset ===== */
        :root {
            /* Color Branding */
            --primary-deep: #6A0DFF;
            --primary-medium: #8A4FFF;
            --primary-light: #CBB2FF;
            --accent-magenta: #D300FF;
            --accent-yellow: #FFC93C;
            --accent-green: #00D26A;
            --accent-red: #FF4757;
            
            /* Dark Mode Gradients */
            --gradient-dark: linear-gradient(160deg, #1A043A 0%, #09001F 50%, #050016 100%);
            --gradient-hero: linear-gradient(145deg, #6A0DFF 0%, #8A4FFF 40%, #CBB2FF 100%);
            --gradient-button: linear-gradient(90deg, #6A0DFF, #D300FF);
            --gradient-success: linear-gradient(90deg, #00D26A, #00FF88);
            --gradient-warning: linear-gradient(90deg, #FFC93C, #FF9F1C);
            
            /* Text Colors */
            --text-primary: #F8F8FF;
            --text-secondary: #C8C8D9;
            --text-accent: #CBB2FF;
            
            /* UI Elements */
            --frosted-bg: rgba(255, 255, 255, 0.08);
            --frosted-border: rgba(255, 255, 255, 0.12);
            --card-radius: 22px;
            --button-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: var(--gradient-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(106, 13, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(211, 0, 255, 0.12) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        /* ===== Loading Animation ===== */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-hero);
            position: relative;
            animation: pulseGlow 1.5s ease-in-out infinite;
            margin-bottom: var(--spacing-lg);
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 
                0 0 30px var(--primary-medium),
                0 0 60px var(--primary-deep);
            animation: pulseRing 2s ease-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes pulseRing {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* ===== Animated Logo Text ===== */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        .logo-static {
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-animated {
            position: relative;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            min-width: 120px;
            text-align: left;
            display: inline-block;
        }

        .logo-animated::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-hero);
            border-radius: 1px;
            transform: scaleX(0);
            transform-origin: left;
            animation: underlineExpand 2s ease-in-out infinite;
        }

        @keyframes underlineExpand {
            0%, 50% { transform: scaleX(0); opacity: 0; }
            60%, 90% { transform: scaleX(1); opacity: 1; }
            100% { transform: scaleX(0); opacity: 0; }
        }

        /* ===== Main Container & Layout ===== */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: var(--spacing-md);
            position: relative;
        }

        /* ===== Enhanced Header ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
            margin-bottom: var(--spacing-xl);
            position: relative;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ===== Enhanced Header Actions ===== */
        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        /* ===== Enhanced User Info ===== */
        .user-info-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .user-avatar-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--gradient-button);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(106, 13, 255, 0.3);
        }

        .user-avatar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 13, 255, 0.4);
        }

        .user-avatar-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .user-avatar-btn:hover::after {
            transform: translateX(100%);
        }

        .user-dropdown {
            position: relative;
        }

        .user-dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--frosted-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--frosted-border);
            border-radius: var(--button-radius);
            padding: var(--spacing-sm);
            min-width: 180px;
            display: none;
            animation: fadeIn 0.3s ease;
            z-index: 1000;
        }

        .user-dropdown-menu.show {
            display: block;
        }

        .user-email {
            padding: var(--spacing-sm);
            color: var(--text-secondary);
            font-size: 12px;
            border-bottom: 1px solid var(--frosted-border);
            margin-bottom: var(--spacing-sm);
        }

        /* ===== Enhanced Buttons ===== */
        .btn {
            padding: 12px 24px;
            border-radius: var(--button-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: var(--gradient-button);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 13, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 13, 255, 0.6);
        }

        .btn-secondary {
            background: var(--frosted-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--frosted-border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(138, 79, 255, 0.2);
            border-color: rgba(138, 79, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 13, 255, 0.3);
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            padding: 0;
            border-radius: 50%;
            background: var(--frosted-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--frosted-border);
            color: var(--text-primary);
        }

        .btn-icon:hover {
            background: rgba(138, 79, 255, 0.2);
            border-color: rgba(138, 79, 255, 0.4);
            transform: translateY(-2px) rotate(5deg);
        }

        /* ===== Live Link Generation Indicator ===== */
        .link-generating {
            position: relative;
        }

        .link-generating::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-button);
            border-radius: calc(var(--button-radius) + 2px);
            z-index: -1;
            opacity: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        /* ===== Main Content ===== */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ===== Enhanced Create Party Card ===== */
        .create-card {
            background: var(--frosted-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--frosted-border);
            border-radius: var(--card-radius);
            padding: var(--spacing-xl);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-bottom: 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .create-card:hover {
            transform: translateY(-5px);
            border-color: rgba(138, 79, 255, 0.4);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(106, 13, 255, 0.25);
        }

        .create-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-hero);
            border-radius: var(--card-radius) var(--card-radius) 0 0;
        }

        .create-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 79, 255, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.8s ease;
            z-index: 0;
        }

        .create-card:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* ===== Form Elements ===== */
        .form-group {
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: var(--button-radius);
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-size: 15px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-medium);
            box-shadow: 
                0 0 0 4px rgba(106, 13, 255, 0.25),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.4);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* ===== Enhanced Radio Button Group ===== */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .radio-label:hover {
            background: rgba(106, 13, 255, 0.1);
            border-color: rgba(106, 13, 255, 0.3);
            transform: translateY(-2px);
        }

        .radio-label.selected {
            background: rgba(106, 13, 255, 0.2);
            border-color: var(--primary-medium);
            box-shadow: 0 0 20px rgba(106, 13, 255, 0.3);
            animation: selectPulse 0.5s ease;
        }

        @keyframes selectPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .radio-label input[type="radio"] {
            display: none;
        }

        .radio-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .radio-label.selected .radio-icon {
            border-color: var(--primary-medium);
            background: var(--primary-medium);
        }

        .radio-label.selected .radio-icon::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        .radio-text {
            font-weight: 600;
            color: var(--text-secondary);
            flex: 1;
        }

        .radio-label.selected .radio-text {
            color: var(--text-primary);
        }

        /* ===== Output Section ===== */
        .output-section {
            margin-top: 32px;
            padding-top: 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .output-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .output-title i {
            color: var(--accent-yellow);
            animation: spinSlow 10s linear infinite;
        }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .link-group {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .link-group:hover {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(138, 79, 255, 0.3);
            transform: translateY(-2px);
        }

        .link-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .link-label i {
            color: var(--primary-light);
        }

        .link-container {
            display: flex;
            gap: 12px;
        }

        .link-input {
            flex: 1;
            padding: 14px 20px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 14px;
            font-family: 'Consolas', monospace;
            overflow-x: auto;
            white-space: nowrap;
            transition: var(--transition);
        }

        .link-input:hover {
            background: rgba(0, 0, 0, 0.45);
            border-color: rgba(138, 79, 255, 0.2);
        }

        .link-btn {
            padding: 14px 20px;
            min-width: 80px;
            background: var(--frosted-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--frosted-border);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .link-btn:hover {
            background: var(--gradient-button);
            border-color: transparent;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(106, 13, 255, 0.4);
        }

        .link-btn:active {
            transform: translateY(0) scale(1);
        }

        .link-btn.copied {
            background: var(--gradient-success);
            animation: copiedPulse 0.5s ease;
        }

        @keyframes copiedPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* ===== Popular Parties Section ===== */
        .popular-parties {
            margin-top: 60px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Poppins', sans-serif;
        }

        .section-title i {
            color: var(--accent-yellow);
            filter: drop-shadow(0 0 12px rgba(255, 201, 60, 0.7));
            animation: flame 1s ease-in-out infinite alternate;
        }

        @keyframes flame {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.8; }
        }

        .refresh-btn {
            padding: 10px 20px;
            border-radius: var(--button-radius);
            background: var(--frosted-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--frosted-border);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            color: var(--text-primary);
            background: rgba(138, 79, 255, 0.15);
            border-color: rgba(138, 79, 255, 0.3);
            transform: translateY(-2px) rotate(5deg);
            box-shadow: 0 8px 20px rgba(106, 13, 255, 0.2);
        }

        .refresh-btn:active {
            transform: translateY(0) rotate(0);
        }

        .refresh-btn.spinning i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .parties-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .party-item {
            background: var(--frosted-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--frosted-border);
            border-radius: 18px;
            padding: 24px;
            display: flex;
            gap: 20px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .party-item:hover {
            transform: translateY(-6px);
            border-color: rgba(138, 79, 255, 0.4);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 25px rgba(106, 13, 255, 0.25);
        }

        .party-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-warning);
            border-radius: 18px 18px 0 0;
        }

        .party-thumbnail {
            width: 90px;
            height: 135px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .party-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .party-item:hover .party-thumbnail img {
            transform: scale(1.08);
        }

        .party-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 40%, rgba(0, 0, 0, 0.8));
            border-radius: 12px;
            opacity: 0.7;
        }

        .popular-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #FFC93C, #FF9F1C);
            color: #000;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(255, 201, 60, 0.4);
        }

        .party-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .party-name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 6px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .party-host {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .party-host i {
            color: var(--primary-light);
            font-size: 12px;
        }

        .party-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;

        <!-- Popular Parties Section -->

    <!-- External Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="agora.js"></script>
    
    <script>
        // ===== Initialize Firebase =====
        const db = firebase.database();
        const auth = firebase.auth();

        // ===== DOM Elements =====
        const loadingScreen = document.getElementById('loading-screen');
        const mainContainer = document.querySelector('.container');
        const createForm = document.getElementById('create-form');
        const outputSection = document.getElementById('output-section');
        const popularPartiesList = document.getElementById('popular-parties-list');
        const refreshPartiesBtn = document.getElementById('refresh-parties');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const animatedLogo = document.getElementById('animated-logo');
        const publicLabel = document.getElementById('public-label');
        const privateLabel = document.getElementById('private-label');
        const userInfo = document.getElementById('user-info');
        const userAvatarBtn = document.getElementById('user-avatar-btn');
        const userAvatar = document.getElementById('user-avatar');
        const userEmail = document.getElementById('user-email');
        const userDropdownMenu = document.getElementById('user-dropdown-menu');
        const logoutBtn = document.getElementById('logout-btn');

        // ===== Current User =====
        let currentUser = null;

        // ===== Authentication State Observer =====
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                currentUser = user;
                setupAuthenticatedUser(user);
                loadPageContent();
            } else {
                // User is signed out, redirect to login
                window.location.href = "index.html";
            }
        });

        // ===== Setup Authenticated User =====
        function setupAuthenticatedUser(user) {
            userInfo.classList.remove('hidden');
            
            // Set user display name and email
            const displayName = user.displayName || user.email || 'User';
            const email = user.email || '';
            
            // Set user avatar initial (first letter of email or name)
            const initial = email ? email.charAt(0).toUpperCase() : displayName.charAt(0).toUpperCase();
            userAvatar.textContent = initial;
            
            // Set user email in dropdown
            userEmail.textContent = email;
            
            // User dropdown functionality
            userAvatarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdownMenu.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!userInfo.contains(e.target)) {
                    userDropdownMenu.classList.remove('show');
                }
            });
            
            // Add logout functionality
            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    showToast('Logged out successfully', 'success');
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1000);
                }).catch((error) => {
                    showToast('Error logging out: ' + error.message, 'error');
                });
            });
        }

        // ===== Load Page Content =====
        function loadPageContent() {
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContainer.classList.remove('hidden');
                    mainContainer.classList.add('fade-in');
                    
                    // Set default time to 30 minutes from now
                    const now = new Date();
                    now.setMinutes(now.getMinutes() + 30);
                    const localDateTime = now.toISOString().slice(0, 16);
                    document.getElementById('startTime').value = localDateTime;
                    
                    // Start logo animation
                    startLogoAnimation();
                    
                    // Load popular parties
                    loadPopularParties();
                    
                    // Set up auto-refresh for popular parties (every 2 minutes)
                    setInterval(loadPopularParties, 2 * 60 * 1000);
                    
                }, 500);
            }, 800);
        }

        // ===== Animated Logo Functionality =====
        function startLogoAnimation() {
            const words = ['Connect', 'Watch', 'Stream', 'Party'];
            let currentIndex = 0;
            
            setInterval(() => {
                animatedLogo.style.opacity = '0';
                animatedLogo.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % words.length;
                    animatedLogo.textContent = words[currentIndex];
                    animatedLogo.style.opacity = '1';
                    animatedLogo.style.transform = 'translateY(0)';
                }, 300);
            }, 3000);
        }

        // ===== Radio Button Selection =====
        publicLabel.addEventListener('click', () => {
            publicLabel.classList.add('selected');
            privateLabel.classList.remove('selected');
            publicLabel.querySelector('input[type="radio"]').checked = true;
        });

        privateLabel.addEventListener('click', () => {
            privateLabel.classList.add('selected');
            publicLabel.classList.remove('selected');
            privateLabel.querySelector('input[type="radio"]').checked = true;
        });

        // ===== Normalize Video Link =====
        function normalizeLink(raw) {
            if (!raw) return '';
            raw = raw.trim();
            
            // Handle YouTube video IDs
            if (/^[A-Za-z0-9_-]{11}$/.test(raw)) {
                return 'https://www.youtube.com/watch?v=' + raw;
            }
            
            // Handle YouTube short URLs
            if (raw.includes('youtu.be/')) {
                const match = raw.match(/youtu\.be\/([A-Za-z0-9_-]{11})/);
                if (match) {
                    return 'https://www.youtube.com/watch?v=' + match[1];
                }
            }
            
            // Handle YouTube watch URLs
            if (raw.includes('youtube.com/watch?v=')) {
                const url = new URL(raw);
                const videoId = url.searchParams.get('v');
                if (videoId) {
                    return 'https://www.youtube.com/watch?v=' + videoId;
                }
            }
            
            // Handle other video URLs (MP4, M3U8, etc.)
            if (raw.startsWith('http') && (raw.includes('.mp4') || raw.includes('.m3u8') || raw.includes('mpegurl') || raw.includes('stream'))) {
                return raw;
            }
            
            // Return original if not recognized
            return raw;
        }

        // ===== Validate Video URL =====
        function validateVideoUrl(url) {
            if (!url) return false;
            
            // YouTube patterns
            const youtubePatterns = [
                /^https?:\/\/(www\.)?youtube\.com\/watch\?v=[A-Za-z0-9_-]{11}/,
                /^https?:\/\/youtu\.be\/[A-Za-z0-9_-]{11}/,
                /^[A-Za-z0-9_-]{11}$/
            ];
            
            // Direct video file patterns
            const videoPatterns = [
                /\.mp4($|\?)/i,
                /\.m3u8($|\?)/i,
                /\.mpd($|\?)/i,
                /\.webm($|\?)/i,
                /mpegurl/i,
                /stream/i
            ];
            
            // Check if URL matches any pattern
            for (const pattern of youtubePatterns) {
                if (pattern.test(url)) return true;
            }
            
            for (const pattern of videoPatterns) {
                if (pattern.test(url)) return true;
            }
            
            return false;
        }

        // ===== Create Room Function =====
        function createRoom(uid, roomData) {
            const roomRef = db.ref('rooms').push();
            const roomId = roomRef.key;
            const startTimestamp = new Date(roomData.startTime).getTime();
            
            const roomObject = {
                videoLink: roomData.videoLink,
                scheduledStartTime: roomData.startTime,
                startTimestamp: startTimestamp,
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                createdBy: uid,
                roomName: roomData.roomName || `Party ${roomId.substring(0, 6)}`,
                visibility: roomData.visibility,
                status: 'scheduled',
                currentTime: 0,
                host: true,
                meta: {
                    name: roomData.roomName || `Party ${roomId.substring(0, 6)}`,
                    type: 'auto',
                    participants: 1,
                    hostName: currentUser.displayName || currentUser.email?.split('@')[0] || 'Anonymous',
                    hostId: uid,
                    hostAvatar: currentUser.email?.charAt(0).toUpperCase() || 'U'
                }
            };
            
            return roomRef.set(roomObject).then(() => {
                return roomId;
            });
        }

        // ===== Generate Live Links =====
        function generateLiveLinks(roomId) {
            const baseUrl = window.location.origin;
            const currentPath = window.location.pathname;
            const directory = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
            
            // Generate correct paths for the watch page
            const watchPagePath = directory + 'watch.html';
            
            return {
                hostLink: `${baseUrl}${watchPagePath}?room=${roomId}&host=true&uid=${currentUser.uid}`,
                viewerLink: `${baseUrl}${watchPagePath}?room=${roomId}`,
                roomId: roomId
            };
        }

        // ===== Form Submission =====
        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check if user is authenticated
            if (!currentUser) {
                showToast('Please log in to create a room', 'error');
                window.location.href = "index.html";
                return;
            }
            
            const rawVideoLink = document.getElementById('videoLink').value.trim();
            const normalizedLink = normalizeLink(rawVideoLink);
            const startTime = document.getElementById('startTime').value;
            const roomName = document.getElementById('roomName').value.trim();
            const visibility = document.querySelector('input[name="visibility"]:checked').value;

            // Validate inputs
            if (!normalizedLink || !startTime) {
                showToast('Please provide video link and start time', 'error');
                createForm.classList.add('shake');
                setTimeout(() => createForm.classList.remove('shake'), 500);
                return;
            }
            
            if (!validateVideoUrl(normalizedLink)) {
                showToast('Please enter a valid YouTube or video streaming URL', 'error');
                return;
            }

            try {
                const submitBtn = document.getElementById('create-room-btn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
                submitBtn.disabled = true;
                submitBtn.classList.add('link-generating');

                const roomData = {
                    videoLink: normalizedLink,
                    startTime: startTime,
                    roomName: roomName,
                    visibility: visibility
                };

                const roomId = await createRoom(currentUser.uid, roomData);
                
                // Generate live links
                const links = generateLiveLinks(roomId);
                
                // Update UI with links
                document.getElementById('host-link').value = links.hostLink;
                document.getElementById('viewer-link').value = links.viewerLink;
                document.getElementById('room-id').value = links.roomId;
                
                // Show success message
                showToast('Room created successfully! Links are now live', 'success');
                
                // Show output section with animation
                outputSection.classList.remove('hidden');
                outputSection.style.opacity = '0';
                outputSection.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    outputSection.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    outputSection.style.opacity = '1';
                    outputSection.style.transform = 'translateY(0)';
                    outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);

                // Clear form
                document.getElementById('videoLink').value = '';
                document.getElementById('roomName').value = '';

            } catch (error) {
                console.error('Error creating room:', error);
                showToast('Error creating room: ' + error.message, 'error');
            } finally {
                const submitBtn = document.getElementById('create-room-btn');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                submitBtn.classList.remove('link-generating');
            }
        });

        // ===== Load Popular Parties =====
        async function loadPopularParties() {
            try {
                const snapshot = await db.ref('rooms')
                    .orderByChild('status')
                    .equalTo('live')
                    .once('value');

                const parties = [];
                snapshot.forEach((childSnapshot) => {
                    const party = childSnapshot.val();
                    party.id = childSnapshot.key;
                    
                    // Only include public parties
                    if (party.visibility === 'public') {
                        parties.push(party);
                    }
                });

                // Sort by participants count (descending)
                parties.sort((a, b) => {
                    const aCount = a.meta?.participants || 0;
                    const bCount = b.meta?.participants || 0;
                    return bCount - aCount;
                });

                // Take top 3
                const topParties = parties.slice(0, 3);
                renderPopularParties(topParties);

            } catch (error) {
                console.error('Error loading popular parties:', error);
                showToast('Error loading popular parties', 'error');
            }
        }

        // ===== Render Popular Parties =====
        function renderPopularParties(parties) {
            popularPartiesList.innerHTML = '';

            if (parties.length === 0) {
                popularPartiesList.innerHTML = `
                    <div class="no-parties">
                        <i class="fas fa-film"></i>
                        <h3 style="color: var(--text-primary); margin-bottom: 12px; font-size: 20px;">No Live Parties</h3>
                        <p>Be the first to create a public watch party! Others will see it here when it goes live.</p>
                    </div>
                `;
                return;
            }

            parties.forEach((party, index) => {
                const isYouTube = party.videoLink && party.videoLink.includes('youtube');
                const timeText = 'Live Now';
                const viewerCount = party.meta?.participants || 1;
                const hostName = party.meta?.hostName || 'Anonymous';
                const hostAvatar = party.meta?.hostAvatar || 'U';
                const roomName = party.roomName || party.meta?.name || `Party ${party.id.substring(0, 6)}`;
                
                const partyElement = document.createElement('div');
                partyElement.className = 'party-item';
                partyElement.innerHTML = `
                    <div class="party-thumbnail">
                        <div class="popular-badge">
                            <i class="fas fa-fire"></i> #${index + 1} Popular
                        </div>
                        <div style="width: 100%; height: 100%; ${getThumbnailStyle(party)} display: flex; align-items: center; justify-content: center; color: white; font-size: 32px;">
                            <i class="${isYouTube ? 'fab fa-youtube' : 'fas fa-film'}"></i>
                        </div>
                    </div>
                    <div class="party-info">
                        <div>
                            <div class="party-name">${roomName}</div>
                            <div class="party-host">
                                <div style="width: 20px; height: 20px; border-radius: 50%; background: var(--gradient-button); display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold;">${hostAvatar}</div>
                                Hosted by ${hostName}
                            </div>
                        </div>
                        <div class="party-meta">
                            <span><i class="fas fa-users"></i> <span class="viewer-count">${viewerCount}</span> ${viewerCount === 1 ? 'viewer' : 'viewers'}</span>
                            <span><i class="fas fa-clock"></i> ${timeText}</span>
                        </div>
                        <button class="join-btn-small" onclick="joinParty('${party.id}')">
                            <i class="fas fa-play"></i>
                            Join Now
                        </button>
                    </div>
                `;
                popularPartiesList.appendChild(partyElement);
            });
        }

        // ===== Refresh Parties =====
        refreshPartiesBtn.addEventListener('click', () => {
            refreshPartiesBtn.classList.add('spinning');
            loadPopularParties();
            
            setTimeout(() => {
                refreshPartiesBtn.classList.remove('spinning');
                showToast('Parties refreshed!', 'success');
            }, 800);
        });

        // ===== Copy Link Functionality =====
        document.addEventListener('click', (e) => {
            if (e.target.closest('.link-btn')) {
                const button = e.target.closest('.link-btn');
                const targetId = button.getAttribute('data-copy-target');
                const copyText = button.getAttribute('data-copy-text') || 'Link';
                const input = document.getElementById(targetId);
                
                if (input) {
                    input.select();
                    input.setSelectionRange(0, 99999);
                    
                    try {
                        navigator.clipboard.writeText(input.value).then(() => {
                            // Visual feedback
                            const originalText = button.innerHTML;
                            button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                            button.classList.add('copied');
                            
                            showToast(`${copyText} copied to clipboard!`, 'success');
                            
                            setTimeout(() => {
                                button.innerHTML = originalText;
                                button.classList.remove('copied');
                            }, 2000);
                        }).catch(() => {
                            // Fallback for older browsers
                            document.execCommand('copy');
                            showToast(`${copyText} copied to clipboard!`, 'success');
                        });
                    } catch (err) {
                        document.execCommand('copy');
                        showToast(`${copyText} copied to clipboard!`, 'success');
                    }
                }
            }
        });

        // ===== Utility Functions =====
        function joinParty(roomId) {
            const baseUrl = window.location.origin;
            const currentPath = window.location.pathname;
            const directory = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
            const watchPagePath = directory + 'watch.html';
            
            window.location.href = `${baseUrl}${watchPagePath}?room=${roomId}`;
        }

        function showToast(message, type = 'info') {
            // Update toast content
            toastMessage.textContent = message;
            
            // Set icon based on type
            const icon = toast.querySelector('i');
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
                toast.className = 'toast success show';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
                toast.className = 'toast error show';
            } else {
                icon.className = 'fas fa-info-circle';
                toast.className = 'toast info show';
            }
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function getThumbnailStyle(party) {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #6A0DFF 0%, #D300FF 100%)'
            ];
            
            if (party.id) {
                const hash = party.id.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                return `background: ${colors[hash % colors.length]}`;
            }
            
            return `background: ${colors[0]}`;
        }

        // ===== Initialize Real-time Listeners =====
        function initRealTimeListeners() {
            // Listen for new popular parties in real-time
            const popularPartiesRef = db.ref('rooms')
                .orderByChild('status')
                .equalTo('live');
            
            popularPartiesRef.on('value', (snapshot) => {
                const parties = [];
                snapshot.forEach((childSnapshot) => {
                    const party = childSnapshot.val();
                    party.id = childSnapshot.key;
                    if (party.visibility === 'public') {
                        parties.push(party);
                    }
                });
                
                parties.sort((a, b) => {
                    const aCount = a.meta?.participants || 0;
                    const bCount = b.meta?.participants || 0;
                    return bCount - aCount;
                });
                
                const topParties = parties.slice(0, 3);
                renderPopularParties(topParties);
            });
        }

        // ===== Initialize on Load =====
        window.addEventListener('load', () => {
            // Add subtle animation to card
            const card = document.querySelector('.create-card');
            if (card) {
                setTimeout(() => {
                    card.style.transform = 'translateY(0)';
                    card.style.opacity = '1';
                }, 300);
            }
            
            // Initialize real-time listeners
            initRealTimeListeners();
        });
    </script>
</body>
</html>
