<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Watch Party (HTML5 / YouTube) | Let's Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS Variables & Reset ===== */
        :root {
            /* Color Branding */
            --primary-deep: #6A0DFF;
            --primary-medium: #8A4FFF;
            --primary-light: #CBB2FF;
            --accent-magenta: #D300FF;
            --accent-yellow: #FFC93C;
            --accent-green: #00D26A;
            --accent-red: #FF4757;
            
            /* Dark Mode Gradients */
            --gradient-dark: linear-gradient(160deg, #1A043A 0%, #09001F 50%, #050016 100%);
            --gradient-hero: linear-gradient(145deg, #6A0DFF 0%, #8A4FFF 40%, #CBB2FF 100%);
            --gradient-button: linear-gradient(to right, #6A0DFF, #D300FF);
            --gradient-glow: radial-gradient(circle at top left, #D300FF 0%, #6A0DFF 100%);
            --gradient-success: linear-gradient(to right, #00D26A, #00FF88);
            
            /* Text Colors */
            --text-primary: #F8F8FF;
            --text-secondary: #C8C8D9;
            --text-accent: #CBB2FF;
            
            /* UI Elements */
            --frosted-bg: rgba(255, 255, 255, 0.08);
            --frosted-border: rgba(255, 255, 255, 0.12);
            --card-radius: 22px;
            --button-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: var(--gradient-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(106, 13, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(211, 0, 255, 0.12) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        /* ===== Loading Animation ===== */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-glow);
            position: relative;
            animation: pulseGlow 1.5s ease-in-out infinite;
            margin-bottom: var(--spacing-lg);
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 
                0 0 30px var(--primary-medium),
                0 0 60px var(--primary-deep);
            animation: pulseRing 2s ease-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes pulseRing {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* ===== Animated Logo Text ===== */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        .logo-static {
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-animated {
            position: relative;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            min-width: 120px;
            text-align: left;
            display: inline-block;
        }

        .logo-animated::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-hero);
            border-radius: 1px;
            transform: scaleX(0);
            transform-origin: left;
            animation: underlineExpand 2s ease-in-out infinite;
        }

        @keyframes underlineExpand {
            0%, 50% { transform: scaleX(0); opacity: 0; }
            60%, 90% { transform: scaleX(1); opacity: 1; }
            100% { transform: scaleX(0); opacity: 0; }
        }

        /* ===== Main Container & Layout ===== */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: var(--spacing-md);
            position: relative;
        }

        /* ===== Header ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
            margin-bottom: var(--spacing-xl);
            position: relative;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        /* ===== User Profile ===== */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--frosted-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--frosted-border);
            border-radius: var(--button-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .user-profile:hover {
            background: rgba(138, 79, 255, 0.2);
            border-color: rgba(138, 79, 255, 0.4);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gradient-button);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ===== Enhanced Home Button ===== */
        .home-btn {
            padding: 12px 28px;
            border-radius: var(--button-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: none;
            font-size: 15px;
            position: relative;
            overflow: hidden;
            background: var(--frosted-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--frosted-border);
            color: var(--text-primary);
            text-decoration: none;
        }

        .home-btn:hover {
            background: rgba(138, 79, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(106, 13, 255, 0.3);
            border-color: rgba(138, 79, 255, 0.4);
        }

        .home-btn:active {
            transform: translateY(0);
        }

        .home-btn i {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .home-btn:hover i {
            transform: translateX(-3px);
        }

        /* ===== Main Content ===== */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ===== Create Party Card ===== */
        .create-card {
            background: var(--frosted-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--frosted-border);
            border-radius: var(--card-radius);
            padding: var(--spacing-xl);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-bottom: 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .create-card:hover {
            transform: translateY(-5px);
            border-color: rgba(138, 79, 255, 0.4);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(106, 13, 255, 0.25);
        }

        .create-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-hero);
            border-radius: var(--card-radius) var(--card-radius) 0 0;
        }

        /* ===== Form Elements ===== */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: var(--button-radius);
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-size: 15px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-medium);
            box-shadow: 
                0 0 0 4px rgba(106, 13, 255, 0.25),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.4);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* ===== Radio Button Group ===== */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            flex: 1;
        }

        .radio-label:hover {
            background: rgba(106, 13, 255, 0.1);
            border-color: rgba(106, 13, 255, 0.3);
        }

        .radio-label.selected {
            background: rgba(106, 13, 255, 0.2);
            border-color: var(--primary-medium);
            box-shadow: 0 0 20px rgba(106, 13, 255, 0.3);
        }

        .radio-label input[type="radio"] {
            display: none;
        }

        .radio-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .radio-label.selected .radio-icon {
            border-color: var(--primary-medium);
            background: var(--primary-medium);
        }

        .radio-label.selected .radio-icon::after {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
        }

        .radio-text {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .radio-label.selected .radio-text {
            color: var(--text-primary);
        }

        /* ===== Buttons ===== */
        .btn {
            padding: 16px 32px;
            border-radius: var(--button-radius);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: none;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: var(--gradient-button);
            color: white;
            box-shadow: 
                0 0 25px rgba(106, 13, 255, 0.7),
                inset 0 0 8px rgba(255, 255, 255, 0.15);
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 0 40px rgba(106, 13, 255, 0.9),
                inset 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* ===== Output Section ===== */
        .output-section {
            margin-top: 32px;
            padding-top: 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .output-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .output-title i {
            color: var(--accent-yellow);
        }

        .link-group {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .link-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .link-container {
            display: flex;
            gap: 12px;
        }

        .link-input {
            flex: 1;
            padding: 14px 20px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 14px;
            font-family: 'Consolas', monospace;
            overflow-x: auto;
            white-space: nowrap;
            transition: var(--transition);
        }

        .link-btn {
            padding: 14px 24px;
            min-width: auto;
            background: var(--frosted-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--frosted-border);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .link-btn:hover {
            background: rgba(138, 79, 255, 0.2);
            border-color: rgba(138, 79, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 13, 255, 0.3);
        }

        .link-btn:active {
            transform: translateY(0);
        }

        /* ===== Popular Parties Section ===== */
        .popular-parties {
            margin-top: 60px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Poppins', sans-serif;
        }

        .section-title i {
            color: var(--accent-yellow);
            filter: drop-shadow(0 0 12px rgba(255, 201, 60, 0.7));
        }

        .refresh-btn {
            padding: 10px 20px;
            border-radius: var(--button-radius);
            background: var(--frosted-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--frosted-border);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            color: var(--text-primary);
            background: rgba(138, 79, 255, 0.15);
            border-color: rgba(138, 79, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 13, 255, 0.2);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn.spinning i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .parties-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .party-item {
            background: var(--frosted-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--frosted-border);
            border-radius: 18px;
            padding: 24px;
            display: flex;
            gap: 20px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .party-item:hover {
            transform: translateY(-6px);
            border-color: rgba(138, 79, 255, 0.4);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 25px rgba(106, 13, 255, 0.25);
        }

        .party-thumbnail {
            width: 90px;
            height: 135px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .party-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .party-item:hover .party-thumbnail img {
            transform: scale(1.08);
        }

        .party-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 40%, rgba(0, 0, 0, 0.8));
            border-radius: 12px;
            opacity: 0.7;
        }

        .popular-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #FFC93C, #FF9F1C);
            color: #000;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(255, 201, 60, 0.4);
        }

        .party-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .party-name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 6px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .party-host {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .party-host i {
            color: var(--primary-light);
            font-size: 12px;
        }

        .party-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .party-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .party-meta i {
            color: var(--primary-light);
            font-size: 13px;
        }

        .viewer-count {
            color: var(--accent-yellow) !important;
            font-weight: 700;
        }

        .join-btn-small {
            padding: 10px 20px;
            background: var(--gradient-button);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            align-self: flex-start;
            box-shadow: 0 0 15px rgba(106, 13, 255, 0.5);
        }

        .join-btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(106, 13, 255, 0.7);
        }

        .no-parties {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
            background: var(--frosted-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--frosted-border);
            border-radius: 18px;
            transition: var(--transition);
        }

        .no-parties:hover {
            background: rgba(138, 79, 255, 0.1);
            border-color: rgba(138, 79, 255, 0.2);
        }

        .no-parties i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
            color: var(--primary-light);
        }

        .no-parties p {
            font-size: 16px;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* ===== Toast Notifications ===== */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--frosted-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--frosted-border);
            border-radius: 12px;
            padding: 18px 24px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 14px;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i {
            color: var(--accent-yellow);
            font-size: 20px;
        }

        .toast.error i {
            color: var(--accent-red);
        }

        .toast.success i {
            color: var(--accent-green);
        }

        /* ===== Mobile Responsiveness ===== */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .container {
                padding: 20px;
            }
            
            .create-card {
                padding: 24px;
            }
            
            .parties-list {
                grid-template-columns: 1fr;
            }
            
            .party-item {
                flex-direction: column;
            }
            
            .party-thumbnail {
                width: 100%;
                height: 200px;
            }
            
            .logo-container {
                font-size: 24px;
            }
            
            .logo-animated {
                min-width: 100px;
            }
            
            .user-name {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .link-container {
                flex-direction: column;
            }
            
            .btn {
                padding: 16px 24px;
                font-size: 15px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .refresh-btn {
                align-self: flex-start;
            }
            
            .radio-group {
                flex-direction: column;
            }
        }

        /* ===== Utility Classes ===== */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(106, 13, 255, 0.5); }
            to { box-shadow: 0 0 30px rgba(106, 13, 255, 0.8); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <h3 class="logo-container" style="margin-bottom: 12px;">
            <span class="logo-static">Let's </span>
            <span class="logo-animated">Connect</span>
        </h3>
        <p style="color: var(--text-secondary);">Checking authentication...</p>
    </div>

    <!-- Main Container -->
    <div class="container hidden">
        <!-- Header -->
        <div class="header">
            <a href="#" class="logo-container">
                <span class="logo-static">Let's </span>
                <span id="animated-logo" class="logo-animated">Connect</span>
            </a>
            
            <div class="header-actions">
                <div class="user-profile" id="user-profile" onclick="showUserMenu()">
                    <div class="user-avatar" id="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-name" id="user-name">Guest</div>
                </div>
                <a href="home.html" class="home-btn">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Create Party Card -->
            <div class="create-card">
                <h2 style="font-size: 32px; font-weight: 700; color: var(--text-primary); margin-bottom: 32px; font-family: 'Poppins', sans-serif;">
                    <i class="fas fa-video" style="color: var(--primary-medium); margin-right: 12px;"></i>
                    Create Watch Party
                </h2>
                
                <form id="create-form">
                    <div class="form-group">
                        <label for="videoLink" class="form-label">Video Link</label>
                        <input type="text" id="videoLink" class="form-input" placeholder="Paste YouTube or direct MP4/HLS link" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="datetime-local" id="startTime" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="roomName" class="form-label">Room Name</label>
                        <input type="text" id="roomName" class="form-input" placeholder="Optional room name">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Room Visibility</label>
                        <div class="radio-group">
                            <label class="radio-label selected" id="public-label">
                                <div class="radio-icon"></div>
                                <input type="radio" name="visibility" value="public" checked>
                                <span class="radio-text">Public</span>
                                <i class="fas fa-globe" style="margin-left: auto; color: var(--primary-light);"></i>
                            </label>
                            <label class="radio-label" id="private-label">
                                <div class="radio-icon"></div>
                                <input type="radio" name="visibility" value="private">
                                <span class="radio-text">Private</span>
                                <i class="fas fa-lock" style="margin-left: auto; color: var(--primary-light);"></i>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i> Create Room
                    </button>
                </form>

                <!-- Output Section -->
                <div id="output-section" class="output-section hidden">
                    <div class="output-title">
                        <i class="fas fa-check-circle"></i>
                        Room Created Successfully!
                    </div>
                    
                    <div class="link-group">
                        <div class="link-label">Host Link</div>
                        <div class="link-container">
                            <input type="text" id="host-link" class="link-input" readonly>
                            <button class="link-btn" onclick="copyLink('host-link')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                    
                    <div class="link-group">
                        <div class="link-label">Viewer Link</div>
                        <div class="link-container">
                            <input type="text" id="viewer-link" class="link-input" readonly>
                            <button class="link-btn" onclick="copyLink('viewer-link')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                    
                    <div class="link-group">
                        <div class="link-label">Room ID</div>
                        <div class="link-container">
                            <input type="text" id="room-id" class="link-input" readonly>
                            <button class="link-btn" onclick="copyLink('room-id')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Popular Parties Section -->
        <div class="popular-parties">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fas fa-fire"></i>
                    Popular Live Parties
                </h3>
                <button class="refresh-btn" id="refresh-parties">
                    <i class="fas fa-redo"></i>
                    Refresh
                </button>
            </div>
            
            <div class="parties-list" id="popular-parties-list">
                <!-- Popular parties will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Link copied to clipboard!</span>
    </div>

    <!-- External Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="agora.js"></script>
    
    <script>
        // ===== Initialize Firebase =====
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // ===== DOM Elements =====
        const loadingScreen = document.getElementById('loading-screen');
        const mainContainer = document.querySelector('.container');
        const createForm = document.getElementById('create-form');
        const outputSection = document.getElementById('output-section');
        const popularPartiesList = document.getElementById('popular-parties-list');
        const refreshPartiesBtn = document.getElementById('refresh-parties');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const animatedLogo = document.getElementById('animated-logo');
        const publicLabel = document.getElementById('public-label');
        const privateLabel = document.getElementById('private-label');
        const userProfile = document.getElementById('user-profile');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');

        // ===== Current User Info =====
        let currentUser = null;

        // ===== Authentication Check =====
        function checkAuth() {
            return new Promise((resolve, reject) => {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        currentUser = user;
                        updateUserProfile();
                        resolve(user);
                    } else {
                        // Not logged in, redirect to login page
                        window.location.href = 'index.html';
                        reject(new Error('Not authenticated'));
                    }
                }, (error) => {
                    console.error('Auth state change error:', error);
                    window.location.href = 'index.html';
                    reject(error);
                });
            });
        }

        // ===== Update User Profile Display =====
        function updateUserProfile() {
            if (currentUser) {
                const displayName = currentUser.displayName || currentUser.email || 'User';
                const firstLetter = displayName.charAt(0).toUpperCase();
                
                userName.textContent = displayName;
                userAvatar.textContent = firstLetter;
                
                // Set random gradient for avatar
                const gradients = [
                    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                    'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
                ];
                const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
                userAvatar.style.background = randomGradient;
            }
        }

        // ===== Show User Menu =====
        function showUserMenu() {
            if (currentUser) {
                if (confirm('Do you want to sign out?')) {
                    auth.signOut().then(() => {
                        showToast('Signed out successfully', false, 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }).catch((error) => {
                        showToast('Error signing out: ' + error.message, true, 'error');
                    });
                }
            }
        }

        // ===== Animated Logo Functionality =====
        function startLogoAnimation() {
            const words = ['Connect', 'Watch'];
            let currentIndex = 0;
            
            setInterval(() => {
                animatedLogo.style.opacity = '0';
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % words.length;
                    animatedLogo.textContent = words[currentIndex];
                    animatedLogo.style.opacity = '1';
                }, 500);
            }, 3000);
        }

        // ===== Radio Button Selection =====
        publicLabel.addEventListener('click', () => {
            publicLabel.classList.add('selected');
            privateLabel.classList.remove('selected');
        });

        privateLabel.addEventListener('click', () => {
            privateLabel.classList.add('selected');
            publicLabel.classList.remove('selected');
        });

        // ===== Initialize Page =====
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // First check authentication
                await checkAuth();
                
                // If we get here, user is authenticated
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        mainContainer.classList.remove('hidden');
                        mainContainer.classList.add('fade-in');
                        
                        // Set default time to 30 minutes from now
                        const now = new Date();
                        now.setMinutes(now.getMinutes() + 30);
                        const localDateTime = now.toISOString().slice(0, 16);
                        document.getElementById('startTime').value = localDateTime;
                        
                        // Start logo animation
                        startLogoAnimation();
                        
                        // Load popular parties
                        loadPopularParties();
                        
                        // Set up auto-refresh for popular parties (every 5 minutes)
                        setInterval(loadPopularParties, 5 * 60 * 1000);
                        
                    }, 500);
                }, 800);
            } catch (error) {
                // Already redirected in checkAuth
                console.log('Authentication failed, redirecting...');
            }
        });

        // ===== Normalize Video Link =====
        function normalizeLink(raw) {
            if (!raw) return '';
            raw = raw.trim();
            
            if (/^[A-Za-z0-9_-]{11}$/.test(raw)) {
                return 'https://www.youtube.com/watch?v=' + raw;
            }
            
            if (raw.includes('youtube.com/watch?v=') || raw.includes('youtu.be/')) {
                return raw;
            }
            
            return raw;
        }

        // ===== Create Room =====
        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                showToast('Please login to create a room', true, 'error');
                window.location.href = 'index.html';
                return;
            }
            
            const raw = document.getElementById('videoLink').value.trim();
            const videoLink = normalizeLink(raw);
            const startTime = document.getElementById('startTime').value;
            const roomName = document.getElementById('roomName').value.trim();
            const visibility = document.querySelector('input[name="visibility"]:checked').value;

            if (!videoLink || !startTime) {
                showToast('Please provide video link and start time', true, 'error');
                return;
            }

            try {
                const submitBtn = createForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
                submitBtn.disabled = true;

                // Get user info
                const userId = currentUser.uid;
                const userDisplayName = currentUser.displayName || currentUser.email || 'Anonymous';
                const userEmail = currentUser.email || '';
                
                // Create room data with user info
                const roomData = {
                    videoLink,
                    scheduledStartTime: startTime,
                    startTimestamp: new Date(startTime).getTime(),
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    roomName: roomName || '',
                    visibility: visibility,
                    status: 'scheduled',
                    currentTime: 0,
                    host: userId,
                    meta: {
                        name: roomName || `Party by ${userDisplayName}`,
                        type: 'auto',
                        participants: 1,
                        hostName: userDisplayName,
                        hostId: userId,
                        hostEmail: userEmail
                    },
                    createdBy: {
                        uid: userId,
                        name: userDisplayName,
                        email: userEmail
                    }
                };

                // Push to database with proper authentication
                const roomRef = db.ref('rooms').push();
                const roomId = roomRef.key;
                
                await roomRef.set(roomData);

                showToast('Room created successfully!', false, 'success');
                
                outputSection.classList.remove('hidden');
                outputSection.classList.add('fade-in');
                
                const baseUrl = window.location.origin;
                document.getElementById('host-link').value = `${baseUrl}/test.html?room=${roomId}&host=true`;
                document.getElementById('viewer-link').value = `${baseUrl}/test.html?room=${roomId}`;
                document.getElementById('room-id').value = roomId;

                document.getElementById('videoLink').value = '';
                document.getElementById('roomName').value = '';
                
                outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            } catch (error) {
                console.error('Error creating room:', error);
                showToast('Error: ' + error.message, true, 'error');
                
                // If permission denied, suggest re-login
                if (error.message.includes('permission') || error.code === 'PERMISSION_DENIED') {
                    showToast('Authentication error. Please login again.', true, 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            } finally {
                const submitBtn = createForm.querySelector('button[type="submit"]');
                submitBtn.innerHTML = originalText || '<i class="fas fa-plus-circle"></i> Create Room';
                submitBtn.disabled = false;
            }
        });

        // ===== Load Popular Parties =====
        async function loadPopularParties() {
            try {
                const snapshot = await db.ref('rooms')
                    .orderByChild('status')
                    .equalTo('live')
                    .once('value');

                const parties = [];
                snapshot.forEach((childSnapshot) => {
                    const party = childSnapshot.val();
                    party.id = childSnapshot.key;
                    
                    // Only include public parties
                    if (party.visibility === 'public') {
                        parties.push(party);
                    }
                });

                // Sort by participants count (descending)
                parties.sort((a, b) => {
                    const aCount = a.meta?.participants || 0;
                    const bCount = b.meta?.participants || 0;
                    return bCount - aCount;
                });

                // Take top 3
                const topParties = parties.slice(0, 3);
                renderPopularParties(topParties);

            } catch (error) {
                console.error('Error loading popular parties:', error);
                showToast('Error loading popular parties', true, 'error');
            }
        }

        // ===== Render Popular Parties =====
        function renderPopularParties(parties) {
            popularPartiesList.innerHTML = '';

            if (parties.length === 0) {
                popularPartiesList.innerHTML = `
                    <div class="no-parties">
                        <i class="fas fa-film"></i>
                        <h3 style="color: var(--text-primary); margin-bottom: 12px; font-size: 20px;">No Popular Parties</h3>
                        <p>No popular watch parties currently. Create a public party to get featured here!</p>
                    </div>
                `;
                return;
            }

            parties.forEach((party, index) => {
                const isYouTube = party.videoLink && party.videoLink.includes('youtube');
                const timeText = 'Live Now';
                const viewerCount = party.meta?.participants || 1;
                const hostName = party.meta?.hostName || party.createdBy?.name || 'Anonymous';
                const roomName = party.roomName || party.meta?.name || `Party ${party.id.substring(0, 6)}`;
                
                const partyElement = document.createElement('div');
                partyElement.className = 'party-item';
                partyElement.innerHTML = `
                    <div class="party-thumbnail">
                        <div class="popular-badge">
                            <i class="fas fa-fire"></i> #${index + 1} Popular
                        </div>
                        <div style="width: 100%; height: 100%; ${getThumbnailStyle(party)} display: flex; align-items: center; justify-content: center; color: white; font-size: 28px;">
                            <i class="${isYouTube ? 'fab fa-youtube' : 'fas fa-film'}"></i>
                        </div>
                    </div>
                    <div class="party-info">
                        <div>
                            <div class="party-name">${roomName}</div>
                            <div class="party-host">
                                <i class="fas fa-user"></i> Hosted by ${hostName}
                            </div>
                        </div>
                        <div class="party-meta">
                            <span><i class="fas fa-users"></i> <span class="viewer-count">${viewerCount}</span> ${viewerCount === 1 ? 'viewer' : 'viewers'}</span>
                            <span><i class="fas fa-clock"></i> ${timeText}</span>
                        </div>
                        <button class="join-btn-small" onclick="joinParty('${party.id}')">
                            <i class="fas fa-play"></i>
                            Join Now
                        </button>
                    </div>
                `;
                popularPartiesList.appendChild(partyElement);
            });
        }

        // ===== Refresh Parties =====
        refreshPartiesBtn.addEventListener('click', () => {
            refreshPartiesBtn.classList.add('spinning');
            loadPopularParties();
            
            setTimeout(() => {
                refreshPartiesBtn.classList.remove('spinning');
                showToast('Parties refreshed!', false, 'success');
            }, 800);
        });

        // ===== Utility Functions =====
        function copyLink(elementId) {
            const el = document.getElementById(elementId);
            el.select();
            el.setSelectionRange(0, 99999);
            
            try {
                navigator.clipboard.writeText(el.value).then(() => {
                    showToast('Link copied to clipboard!', false, 'success');
                }).catch(() => {
                    document.execCommand('copy');
                    showToast('Link copied to clipboard!', false, 'success');
                });
            } catch (err) {
                document.execCommand('copy');
                showToast('Link copied to clipboard!', false, 'success');
            }
        }

        function joinParty(roomId) {
            window.location.href = `test.html?room=${roomId}`;
        }

        function showToast(message, isError = false, type = 'info') {
            const toastIcon = toast.querySelector('i');
            
            if (type === 'success') {
                toastIcon.className = 'fas fa-check-circle success';
            } else if (type === 'error') {
                toastIcon.className = 'fas fa-exclamation-circle error';
            } else {
                toastIcon.className = 'fas fa-info-circle';
            }
            
            toastMessage.textContent = message;
            
            if (type === 'success') {
                toast.style.borderColor = 'rgba(0, 210, 106, 0.5)';
            } else if (type === 'error') {
                toast.style.borderColor = 'rgba(255, 71, 87, 0.5)';
            } else {
                toast.style.borderColor = 'rgba(106, 13, 255, 0.5)';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function getThumbnailStyle(party) {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #6A0DFF 0%, #D300FF 100%)'
            ];
            
            if (party.id) {
                const hash = party.id.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                return colors[hash % colors.length] + ';';
            }
            
            return colors[0] + ';';
        }
    </script>
</body>
