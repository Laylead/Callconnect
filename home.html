<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Loading Animation -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loader">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
            </div>
            <p class="loading-text">Creating cinematic experience...</p>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-film"></i>
                </div>
                <h1>Connect</h1>
            </div>
            <p class="tagline">Watch together, anywhere</p>
        </div>

        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to join watch parties</p>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary-gradient">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <button type="button" class="btn-social" id="googleLogin">
                    <i class="fab fa-google"></i> Google
                </button>

                <button type="button" class="btn-social" id="githubLogin">
                    <i class="fab fa-github"></i> GitHub
                </button>

                <p class="auth-footer">
                    New here? <a href="#" id="showRegister">Create account</a>
                </p>
            </form>

            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="regName">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" id="regName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="regEmail" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="regPassword" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary-gradient">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <p class="auth-footer">
                    Already have an account? <a href="#" id="showLogin">Sign in</a>
                </p>
            </form>
        </div>

        <div class="auth-features">
            <div class="feature">
                <i class="fas fa-sync-alt"></i>
                <span>Perfect sync</span>
            </div>
            <div class="feature">
                <i class="fas fa-users"></i>
                <span>Watch with friends</span>
            </div>
            <div class="feature">
                <i class="fas fa-gamepad"></i>
                <span>Games included</span>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'home.html';
            }
            
            // Hide loading after 1.5s
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 1500);
        });

        // Toggle between login and register
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });

        // Simple auth simulation (replace with Firebase Auth)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate login
            if (email && password) {
                localStorage.setItem('user', JSON.stringify({
                    email: email,
                    name: email.split('@')[0]
                }));
                window.location.href = 'home.html';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            // Simulate registration
            if (name && email && password) {
                localStorage.setItem('user', JSON.stringify({
                    email: email,
                    name: name
                }));
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
