<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Watch Party</title>
</head>
<body>
  <h2>Create a Watch Party</h2>
  <input type="text" id="videoLink" placeholder="Paste YouTube or video link" />
  <input type="datetime-local" id="startTime" />
  <button onclick="createRoom()">Create Room</button>

  <p id="output"></p>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    function createRoom() {
      const videoLink = document.getElementById("videoLink").value;
      const startTime = document.getElementById("startTime").value;
      const roomId = Math.random().toString(36).substring(2, 8);

      const roomRef = firebase.database().ref("rooms/" + roomId);
      roomRef.set({
        videoLink,
        startTime,
        status: "waiting",
        currentTime: 0
      });

      document.getElementById("output").innerHTML = `
        <p>Share these links:</p>
        <p><b>Host link:</b> room.html?room=${roomId}&host=true</p>
        <p><b>Viewer link:</b> room.html?room=${roomId}</p>
      `;
    }
  </script>
</body>
</html>
