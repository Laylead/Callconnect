<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podvora | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6A0DFF;
            --primary-dark: #5200cc;
            --secondary: #8A4FFF;
            --light-purple: #CBB2FF;
            --dark-bg: #0F0B1F;
            --card-bg: #1A1628;
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8D0;
            --text-light: #E0E0FF;
            --success: #00FF88;
            --error: #FF4757;
            --border: #2D2A40;
            --hover: #2A2545;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        /* ===== BACKGROUND EFFECT ===== */
        .bg-blur {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
        }

        .bg-blur-1 {
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -100px;
            left: -100px;
        }

        .bg-blur-2 {
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        /* ===== CARD ===== */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        /* ===== LOGO ===== */
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        /* ===== TOGGLE SWITCH ===== */
        .toggle-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 30px;
        }

        .toggle-btn {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 13, 255, 0.3);
        }

        .toggle-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-light);
        }

        /* ===== FORMS ===== */
        .forms-container {
            position: relative;
            min-height: 380px;
        }

        .form {
            opacity: 0;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform: translateX(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form.active {
            opacity: 1;
            visibility: visible;
            position: relative;
            transform: translateX(0);
        }

        /* ===== FORM ELEMENTS ===== */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(106, 13, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-purple);
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .form-footer {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .forgot-link {
            color: var(--light-purple);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--text-light);
            text-decoration: underline;
        }

        /* ===== BUTTONS ===== */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(106, 13, 255, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .switch-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .switch-link a {
            color: var(--light-purple);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .switch-link a:hover {
            color: var(--text-light);
            text-decoration: underline;
        }

        /* ===== LOADING STATE ===== */
        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* ===== ERROR STATES ===== */
        .error {
            border-color: var(--error) !important;
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--card-bg);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 15px 25px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            border-color: var(--error);
            background: rgba(255, 71, 87, 0.1);
        }

        .toast.success {
            border-color: var(--success);
            background: rgba(0, 255, 136, 0.1);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .card {
                padding: 30px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .toggle-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .form-input {
                padding: 14px 14px 14px 42px;
                font-size: 14px;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo p {
                font-size: 13px;
            }
            
            .toggle-btn {
                padding: 10px;
                font-size: 13px;
            }
            
            .form-input {
                padding: 13px 13px 13px 40px;
                font-size: 13px;
            }
            
            .input-icon {
                left: 13px;
                font-size: 13px;
            }
            
            .submit-btn {
                padding: 14px;
                font-size: 14px;
            }
            
            .form-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-blur bg-blur-1"></div>
    <div class="bg-blur bg-blur-2"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <!-- Logo -->
            <div class="logo">
                <h1>PODVORA</h1>
                <p>Your gateway to premium podcasts</p>
            </div>

            <!-- Toggle Switch -->
            <div class="toggle-container">
                <button class="toggle-btn active" id="loginToggle">Login</button>
                <button class="toggle-btn" id="signupToggle">Sign Up</button>
            </div>

            <!-- Forms Container -->
            <div class="forms-container">
                <!-- Login Form -->
                <form class="form active" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="toggle-password" data-target="loginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>

                    <div class="form-footer">
                        <div class="remember-me" id="rememberMe">
                            <div class="checkbox"></div>
                            <span>Remember me</span>
                        </div>
                        <a href="#" class="forgot-link" id="forgotPassword">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn" id="loginSubmit">
                        Login to Account
                    </button>

                    <p class="switch-link">
                        Don't have an account? <a href="#" id="switchToSignup">Sign up</a>
                    </p>
                </form>

                <!-- Signup Form -->
                <form class="form" id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="signupName">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="signupName" class="form-input" placeholder="Enter your full name" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <div class="error-message" id="signupNameError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupEmail">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <div class="error-message" id="signupEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="signupPassword" class="form-input" placeholder="Create a password (min. 6 characters)" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="toggle-password" data-target="signupPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="signupPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="toggle-password" data-target="confirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <button type="submit" class="submit-btn" id="signupSubmit">
                        Create Account
                    </button>

                    <p class="switch-link">
                        Already have an account? <a href="#" id="switchToLogin">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Initialize Firebase
        let firebaseApp;
        let auth;

        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showToast("Firebase initialization failed", "error");
        }

        // DOM Elements
        const loginToggle = document.getElementById('loginToggle');
        const signupToggle = document.getElementById('signupToggle');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const switchToSignup = document.getElementById('switchToSignup');
        const switchToLogin = document.getElementById('switchToLogin');
        const loginSubmit = document.getElementById('loginSubmit');
        const signupSubmit = document.getElementById('signupSubmit');
        const toast = document.getElementById('toast');
        const rememberMe = document.getElementById('rememberMe');
        const forgotPassword = document.getElementById('forgotPassword');

        // Form Toggle Functionality
        function showLoginForm() {
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            document.getElementById('loginEmail').focus();
        }

        function showSignupForm() {
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            document.getElementById('signupName').focus();
        }

        // Event Listeners
        loginToggle.addEventListener('click', showLoginForm);
        signupToggle.addEventListener('click', showSignupForm);
        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            showSignupForm();
        });
        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });

        // Password Visibility Toggle
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Remember Me Checkbox
        rememberMe.addEventListener('click', function() {
            const checkbox = this.querySelector('.checkbox');
            checkbox.classList.toggle('checked');
        });

        // Forgot Password
        forgotPassword.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset password:');
            
            if (!email) return;
            
            try {
                await auth.sendPasswordResetEmail(email);
                showToast('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                showToast(error.message || 'Failed to send reset email', 'error');
            }
        });

        // Toast Notification
        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'error') {
                toast.classList.add('error');
            } else if (type === 'success') {
                toast.classList.add('success');
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Loading State
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Error Handling
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            
            input.classList.remove('error');
            errorElement.style.display = 'none';
        }

        // Form Validation
        function validateLoginForm() {
            let isValid = true;
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Clear previous errors
            clearError('loginEmail');
            clearError('loginPassword');
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('loginEmail', 'Email is required');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('loginEmail', 'Please enter a valid email');
                isValid = false;
            }
            
            // Password validation
            if (!password) {
                showError('loginPassword', 'Password is required');
                isValid = false;
            }
            
            return isValid;
        }

        function validateSignupForm() {
            let isValid = true;
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous errors
            clearError('signupName');
            clearError('signupEmail');
            clearError('signupPassword');
            clearError('confirmPassword');
            
            // Name validation
            if (!name) {
                showError('signupName', 'Full name is required');
                isValid = false;
            } else if (name.length < 2) {
                showError('signupName', 'Name must be at least 2 characters');
                isValid = false;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('signupEmail', 'Email is required');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('signupEmail', 'Please enter a valid email');
                isValid = false;
            }
            
            // Password validation
            if (!password) {
                showError('signupPassword', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('signupPassword', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            // Confirm password validation
            if (!confirmPassword) {
                showError('confirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }
            
            return isValid;
        }

        // Login Function
        async function handleLogin(e) {
            e.preventDefault();
            
            if (!validateLoginForm()) return;
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMeChecked = document.querySelector('#rememberMe .checkbox').classList.contains('checked');
            
            setLoading(loginSubmit, true);
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                showToast(`Welcome back, ${user.displayName || 'User'}!`, 'success');
                
                // Set persistence
                if (rememberMeChecked) {
                    await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                } else {
                    await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                }
                
                // Store user data
                localStorage.setItem('podvora_user_id', user.uid);
                localStorage.setItem('podvora_user_name', user.displayName || '');
                localStorage.setItem('podvora_user_email', user.email);
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'Account disabled. Contact support.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Try again later.';
                }
                
                showToast(errorMessage, 'error');
                setLoading(loginSubmit, false);
            }
        }

        // Signup Function
        async function handleSignup(e) {
            e.preventDefault();
            
            if (!validateSignupForm()) return;
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            
            setLoading(signupSubmit, true);
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update display name
                await user.updateProfile({
                    displayName: name
                });
                
                showToast('Account created successfully!', 'success');
                
                // Store user data
                localStorage.setItem('podvora_user_id', user.uid);
                localStorage.setItem('podvora_user_name', name);
                localStorage.setItem('podvora_user_email', email);
                
                // Auto login and redirect
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Failed to create account. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email already registered. Please login.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Use a stronger password.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = 'Email/password accounts not enabled.';
                }
                
                showToast(errorMessage, 'error');
                setLoading(signupSubmit, false);
            }
        }

        // Form Submission
        loginForm.addEventListener('submit', handleLogin);
        signupForm.addEventListener('submit', handleSignup);

        // Check existing session
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // User is logged in, maybe redirect or show welcome
                console.log("User already logged in:", user.email);
            }
        });

        // Real-time validation
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.id === 'loginEmail' || this.id === 'loginPassword') {
                    validateLoginForm();
                } else if (['signupName', 'signupEmail', 'signupPassword', 'confirmPassword'].includes(this.id)) {
                    validateSignupForm();
                }
            });
            
            input.addEventListener('input', function() {
                clearError(this.id);
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on email field
            document.getElementById('loginEmail').focus();
            
            // Check for return URL or other parameters
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            
            if (action === 'signup') {
                showSignupForm();
            }
        });
    </script>
</body>
</html>
