<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Watch Party</title>
</head>
<body>
  <h2>Create a Watch Party</h2>
  <input type="text" id="videoLink" placeholder="Paste YouTube or video link" />
  <input type="datetime-local" id="startTime" />
  <button onclick="createRoom()">Create Room</button>

  <p id="output"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Firebase Config & Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBlh428ba5aSFt6x2pPkVjeEk5D6AbIU7Y",
      authDomain: "kheemz-fb9b6.firebaseapp.com",
      projectId: "kheemz-fb9b6",
      storageBucket: "kheemz-fb9b6.firebasestorage.app",
      messagingSenderId: "593310501630",
      appId: "1:593310501630:web:c241a05e0d7c4a810173af",
      measurementId: "G-Q50WK6G76P",
      databaseURL: "https://kheemz-fb9b6-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Room Creator Logic -->
  <script>
    function createRoom() {
      const videoLink = document.getElementById("videoLink").value;
      const startTime = document.getElementById("startTime").value;
      const roomId = Math.random().toString(36).substring(2, 8);

      const db = firebase.database();
      const roomRef = db.ref("rooms/" + roomId);
      roomRef.set({
        videoLink,
        startTime,
        status: "waiting",
        currentTime: 0
      });

      document.getElementById("output").innerHTML = `
        <p>Share these links:</p>
        <p><b>Host link:</b> <a href="room.html?room=${roomId}&host=true" target="_blank">room.html?room=${roomId}&host=true</a></p>
        <p><b>Viewer link:</b> <a href="room.html?room=${roomId}" target="_blank">room.html?room=${roomId}</a></p>
      `;
    }
  </script>
</body>
</html>
