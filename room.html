<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Room</title>
  <style>
    #player-overlay {
      position: relative;
      width: 640px;
      height: 360px;
      pointer-events: none;
    }
    iframe {
      pointer-events: none;
    }
    #controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Watch Party Room</h2>
  <div id="player-overlay">
    <div id="player"></div>
  </div>
  <div id="controls" style="display:none;">
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="firebase-config.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("room");
    const isHost = urlParams.get("host") === "true";
    const db = firebase.database();
    const roomRef = db.ref("rooms/" + roomId);

    let player;
    let syncing = false;

    function onYouTubeIframeAPIReady() {
      roomRef.once("value").then(snapshot => {
        const data = snapshot.val();
        const videoId = extractVideoId(data.videoLink);

        player = new YT.Player("player", {
          height: "360",
          width: "640",
          videoId,
          events: {
            onReady: () => {
              if (isHost) {
                document.getElementById("controls").style.display = "block";
                setInterval(() => {
                  roomRef.update({ currentTime: player.getCurrentTime() });
                }, 1000);
              } else {
                setInterval(() => {
                  roomRef.child("currentTime").once("value").then(snap => {
                    const serverTime = snap.val();
                    const localTime = player.getCurrentTime();
                    const diff = Math.abs(serverTime - localTime);
                    if (diff > 1.5) {
                      player.seekTo(serverTime, true);
                    }
                  });
                }, 1000);
              }

              roomRef.child("status").on("value", snap => {
                const status = snap.val();
                if (!isHost) {
                  if (status === "play") player.playVideo();
                  if (status === "pause") player.pauseVideo();
                }
              });
            }
          }
        });
      });
    }

    function playVideo() {
      player.playVideo();
      roomRef.update({ status: "play" });
    }

    function pauseVideo() {
      player.pauseVideo();
      roomRef.update({ status: "pause" });
    }

    function extractVideoId(url) {
      const regex = /(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/))([\w-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
