<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Party Room</title>
  <style>
    #video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      margin: 20px 0;
    }
    #video-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #controls { margin: 20px 0; }
  </style>
</head>
<body>
  <h2>Watch Party Room</h2>
  <div id="video-container">
    <iframe id="video-iframe" allow="autoplay; fullscreen"></iframe>
  </div>
  <div id="controls" style="display: none;">
    <button onclick="playVideo()">▶ Play</button>
    <button onclick="pauseVideo()">⏸ Pause</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    let player, syncInterval;
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room');
    const isHost = urlParams.get('host') === 'true';

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const roomRef = db.ref(`rooms/${roomId}`);

    roomRef.once('value').then(snapshot => {
      if (!snapshot.exists()) {
        document.body.innerHTML = '<h3>Room not found!</h3>';
        return;
      }

      const data = snapshot.val();
      const iframe = document.getElementById('video-iframe');
      
      switch(data.platform) {
        case 'youtube':
          iframe.src = `https://www.youtube.com/embed/${getYouTubeId(data.videoLink)}?autoplay=1&enablejsapi=1`;
          loadYouTubeAPI();
          break;
        case 'vimeo':
          iframe.src = `https://player.vimeo.com/video/${getVimeoId(data.videoLink)}?autoplay=1`;
          break;
        case 'dailymotion':
          iframe.src = `https://www.dailymotion.com/embed/video/${getDailymotionId(data.videoLink)}`;
          break;
        default:
          iframe.src = data.videoLink;
      }

      if (isHost) {
        document.getElementById('controls').style.display = 'block';
        setupHostControls(iframe);
      } else {
        setupViewerSync(iframe);
      }
    });

    function getYouTubeId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    function getVimeoId(url) {
      return url.split('/').pop().split('?')[0];
    }

    function getDailymotionId(url) {
      const m = url.match(/^.+dailymotion.com\/(video|hub)\/([^_]+)[^#]*(#video=([^_&]+))?/);
      return m ? (m[4] || m[2]) : null;
    }

    function loadYouTubeAPI() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    }

    function setupHostControls(iframe) {
      let lastTime = 0;
      syncInterval = setInterval(() => {
        roomRef.update({
          currentTime: Date.now(),
          status: player ? player.getPlayerState() : 0
        });
      }, 1000);

      window.onYouTubeIframeAPIReady = () => {
        player = new YT.Player(iframe, {
          events: {
            'onStateChange': event => {
              roomRef.update({ status: event.data });
            }
          }
        });
      };
    }

    function setupViewerSync(iframe) {
      roomRef.on('value', snapshot => {
        const data = snapshot.val();
        if (data.platform === 'youtube' && player) {
          player.seekTo((Date.now() - data.currentTime) / 1000);
          if (data.status === YT.PlayerState.PLAYING) player.playVideo();
          if (data.status === YT.PlayerState.PAUSED) player.pauseVideo();
        }
      });
    }

    function playVideo() {
      if (player) player.playVideo();
      roomRef.update({ status: YT.PlayerState.PLAYING });
    }

    function pauseVideo() {
      if (player) player.pauseVideo();
      roomRef.update({ status: YT.PlayerState.PAUSED });
    }

    window.addEventListener('beforeunload', () => {
      clearInterval(syncInterval);
      if (isHost) roomRef.remove();
    });
  </script>
</body>
</html>
