<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIO | Podcast Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --primary-purple: #6A0DFF;
            --secondary-purple: #8A4FFF;
            --light-purple: #CBB2FF;
            --neon-magenta: #D300FF;
            --dark-bg-1: #1A043A;
            --dark-bg-2: #09001F;
            --dark-bg-3: #050016;
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.12);
            --text-primary: #F8F8FF;
            --text-secondary: #C8C8D9;
            --text-accent: #CBB2FF;
            --green-accent: #00FF88;
            --red-accent: #FF4757;
            --yellow-accent: #FFD700;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success: #00D68F;
            --info: #0095FF;
            --warning: #FFAA00;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(160deg, var(--dark-bg-1) 0%, var(--dark-bg-2) 50%, var(--dark-bg-3) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y;
            padding: env(safe-area-inset-top) 0 env(safe-area-bottom) 0;
            overscroll-behavior: none;
        }

        /* ===== PERFECT BACKGROUND ===== */
        .bg-blur {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
            will-change: transform;
        }

        .bg-blur-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-purple) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation: float 25s infinite ease-in-out;
        }

        .bg-blur-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--neon-magenta) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation: float 30s infinite ease-in-out reverse;
        }

        /* ===== LOADING ANIMATION ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg-3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .radio-loader {
            text-align: center;
        }

        .radio-icon {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 0 auto 30px;
        }

        .radio-icon-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            position: relative;
            animation: pulseGlow 2s infinite ease-in-out;
            box-shadow: 0 0 60px rgba(106, 13, 255, 0.5),
                        0 0 100px rgba(211, 0, 255, 0.3);
        }

        .radio-icon-inner::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            opacity: 0.3;
            filter: blur(20px);
            z-index: -1;
            animation: pulseRing 2s infinite ease-in-out;
        }

        .radio-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
        }

        .wave {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--primary-purple);
            border-radius: 50%;
            opacity: 0;
            animation: waveExpand 2s infinite ease-out;
        }

        .wave:nth-child(2) { animation-delay: 0.5s; }
        .wave:nth-child(3) { animation-delay: 1s; }

        .loading-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textPulse 2s infinite;
        }

        .loading-subtext {
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(106, 13, 255, 0.5), 0 0 100px rgba(211, 0, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(106, 13, 255, 0.7), 0 0 120px rgba(211, 0, 255, 0.5); }
        }

        @keyframes pulseRing {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        @keyframes waveExpand {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(5, 0, 22, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: fixed;
            top: var(--safe-area-top);
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            height: 60px;
            transform: translateY(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--primary-purple), var(--light-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }

        /* ===== SAVED DETAILS BUTTON ===== */
        .saved-details-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .saved-details-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 13, 255, 0.3);
        }

        .saved-details-btn.active {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            border-color: var(--primary-purple);
        }

        /* ===== SAVED DETAILS MODAL ===== */
        .saved-details-modal {
            position: fixed;
            top: 60px;
            right: 16px;
            background: linear-gradient(135deg, rgba(5, 0, 22, 0.98), rgba(26, 4, 58, 0.98));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .saved-details-modal.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .saved-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .saved-details-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .saved-stats {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .saved-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .saved-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .saved-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .saved-item-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .saved-item-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .no-saved-items {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* ===== VERTICAL FEED ===== */
        .vertical-feed {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 70px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .vertical-feed::-webkit-scrollbar {
            display: none;
        }

        .feed-card {
            height: calc(100vh - 130px);
            min-height: calc(100vh - 130px);
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
            border-radius: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .feed-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            z-index: 1;
        }

        .feed-card-content {
            position: relative;
            z-index: 2;
            width: 100%;
            animation: fadeInUp 0.5s ease-out;
            margin-top: auto;
        }

        .card-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .card-tag {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.5px;
        }

        .card-tag.live {
            background: linear-gradient(135deg, var(--red-accent), #ff6b6b);
        }

        .card-tag.trending {
            background: linear-gradient(135deg, var(--success), #00b894);
        }

        .card-tag.podcast {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
        }

        .card-tag.audio {
            background: linear-gradient(135deg, var(--warning), #ffaa00);
        }

        .card-tag.new {
            background: linear-gradient(135deg, var(--info), #0095FF);
        }

        .card-tag.starting-soon {
            background: linear-gradient(135deg, #00D68F, #00b894);
            animation: pulse 2s infinite;
        }

        .card-title {
            font-size: 28px;
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Poppins', sans-serif;
        }

        .card-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            line-height: 1.4;
            max-width: 90%;
            font-weight: 400;
        }

        /* ===== CARD TYPE INDICATORS ===== */
        .card-type-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
        }

        .card-type-indicator.podcast {
            background: linear-gradient(135deg, rgba(106, 13, 255, 0.8), rgba(211, 0, 255, 0.8));
            border-color: var(--primary-purple);
        }

        .card-type-indicator.audio {
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.8), rgba(255, 215, 0, 0.8));
            border-color: var(--warning);
        }

        .card-type-indicator.radio {
            background: linear-gradient(135deg, rgba(0, 149, 255, 0.8), rgba(0, 213, 143, 0.8));
            border-color: var(--info);
        }

        /* ===== STATS & ACTIONS ===== */
        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            margin-top: 20px;
        }

        .viewers-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .viewers-count i {
            color: var(--primary-purple);
        }

        .card-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            flex-shrink: 0;
        }

        .action-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }

        .action-btn.saved {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-magenta));
            border: none;
            box-shadow: 0 8px 25px rgba(106, 13, 255, 0.4);
        }

        .action-btn.saved i {
            color: white;
        }

        .action-btn.playing {
            background: linear-gradient(135deg, var(--success), #00b894);
            border: none;
            box-shadow: 0 8px 25px rgba(0, 214, 143, 0.4);
            animation: pulse 1.5s infinite;
        }

        .save-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-purple);
            color: white;
            font-size: 10px;
            font-weight: bold;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--dark-bg-2);
        }

        /* ===== PLAY BUTTON ANIMATION ===== */
        .play-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .feed-card.playing .play-animation {
            opacity: 1;
            visibility: visible;
        }

        .audio-visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 60px;
        }

        .bar {
            width: 4px;
            background: linear-gradient(180deg, var(--primary-purple), var(--neon-magenta));
            border-radius: 2px;
            animation: audioBar 1.5s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0.1s; height: 20px; }
        .bar:nth-child(2) { animation-delay: 0.2s; height: 40px; }
        .bar:nth-child(3) { animation-delay: 0.3s; height: 60px; }
        .bar:nth-child(4) { animation-delay: 0.4s; height: 40px; }
        .bar:nth-child(5) { animation-delay: 0.5s; height: 20px; }
        .bar:nth-child(6) { animation-delay: 0.6s; height: 40px; }
        .bar:nth-child(7) { animation-delay: 0.7s; height: 60px; }
        .bar:nth-child(8) { animation-delay: 0.8s; height: 40px; }

        @keyframes audioBar {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }

        /* ===== LIVE INDICATOR ===== */
        .live-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 71, 87, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 71, 87, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            animation: pulseLive 2s infinite;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--red-accent);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .live-text {
            font-size: 14px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        /* ===== AUDIO PLAYER POPUP ===== */
        .audio-player-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 4000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 20px;
        }

        .audio-player-popup.active {
            opacity: 1;
            visibility: visible;
        }

        .audio-player-container {
            background: linear-gradient(135deg, rgba(5, 0, 22, 0.98), rgba(26, 4, 58, 0.98));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            position: relative;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
            transform: scale(0.9) translateY(50px);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .audio-player-popup.active .audio-player-container {
            transform: scale(1) translateY(0);
        }

        .audio-player-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .audio-player-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .audio-player-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .audio-player-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .audio-player-author {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ===== AUDIO VISUALIZER LARGE ===== */
        .audio-visualizer-large {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            position: relative;
        }

        .visualizer-bars {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 6px;
            height: 120px;
        }

        .visualizer-bar {
            width: 8px;

    <script>
        // Firebase Initialization
        let firebaseApp;
        let auth;
        let db;
        let storage;

        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.database();
            storage = firebase.storage();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showToast("Firebase initialization failed", "error");
            window.location.href = "index.html";

        // Variables
        let currentFeedIndex = 0;
        let feedCards = [];
        let savedStories = new Map(); // Using Map for better performance
        let currentAudio = null;
        let currentPlayingCard = null;
        let cachedStories = null;
        let lastUpdateTime = null;
        let currentPlayingStory = null;
        let audioUpdateInterval = null;
        let isAudioPlayerOpen = false;
        let lastScrollTop = 0;
        let isHeaderVisible = true;
        let isSavedDetailsOpen = false;

        // Local Storage Keys
        const STORAGE_KEYS = {
            SAVED_STORIES: 'radio_saved_stories_v7',
            SAVED_DETAILS: 'radio_saved_details_v7',
            FEED_CACHE: 'radio_feed_cache_v7',
            FEED_CACHE_TIME: 'radio_feed_cache_time_v7',
            LISTENED_STORIES: 'radio_listened_stories_v7'
        };

        // Firebase Authentication State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User logged in:", user.email);
                loadAllData();
                setTimeout(() => {
                    loadFeed();
                }, 1500);
                simulateLiveUpdates();
            } else {
                console.log("User not logged in, redirecting to index.html");
                window.location.href = "index.html";
            }
        });

        // Initialize app when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            // Close saved details modal on outside click
            document.getElementById('savedDetailsModal').addEventListener('click', function(e) {
                if (e.target === this) toggleSavedDetails();
            });
            
            // Close audio player on outside click
            document.getElementById('audioPlayerPopup').addEventListener('click', function(e) {
                if (e.target === this) closeAudioPlayer();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeAudioPlayer();
                    if (isSavedDetailsOpen) toggleSavedDetails();
                }
                
                // Space bar to play/pause audio
                if (e.key === ' ' && !e.target.matches('input, textarea')) {
                    e.preventDefault();
                    if (currentAudio) {
                        togglePlayPause();
                    }
                }
                
                // Left arrow for rewind
                if (e.key === 'ArrowLeft' && currentAudio) {
                    e.preventDefault();
                    skipBackward();
                }
                
                // Right arrow for fast forward
                if (e.key === 'ArrowRight' && currentAudio) {
                    e.preventDefault();
                    skipForward();
                }

            // Header hide/show on scroll
            const verticalFeed = document.getElementById('verticalFeed');
            verticalFeed.addEventListener('scroll', function() {
                const scrollTop = verticalFeed.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // Scrolling down - hide header
                    if (isHeaderVisible) {
                        document.getElementById('mainHeader').classList.add('hidden');
                        isHeaderVisible = false;
                    }
                } else if (scrollTop < lastScrollTop) {
                    // Scrolling up - show header
                    if (!isHeaderVisible) {
                        document.getElementById('mainHeader').classList.remove('hidden');
                        isHeaderVisible = true;
                    }
                }
                
                lastScrollTop = scrollTop;
                updateScrollIndicator();
            });

            document.addEventListener('click', function(e) {
                if (e.target.closest('.action-btn')) {
                    const btn = e.target.closest('.action-btn');

            if (cachedData && cacheTime && (Date.now() - parseInt(cacheTime)) < 300000) { // 5 minutes cache
                cachedStories = JSON.parse(cachedData);
                lastUpdateTime = parseInt(cacheTime);
                renderFeed(cachedStories);
                return;
            }
            
            // Load from Firebase
            loadStoriesFromFirebase();
        }

        async function loadStoriesFromFirebase() {
            try {
                const snapshot = await db.ref('stories').orderByChild('createdAt').limitToLast(10).once('value');
                if (snapshot.exists()) {
                    const stories = [];
                    snapshot.forEach(childSnapshot => {
                        const story = childSnapshot.val();
                        story.id = childSnapshot.key;
                        stories.unshift(story);
                    });
                    
                    // Cache the stories
                    localStorage.setItem(STORAGE_KEYS.FEED_CACHE, JSON.stringify(stories));
                    localStorage.setItem(STORAGE_KEYS.FEED_CACHE_TIME, Date.now().toString());
                    
                    cachedStories = stories;
                    lastUpdateTime = Date.now();
                    
                    renderFeed(stories);
                } else {
                    loadDemoStories();
                }
            } catch (error) {
                console.error("Error loading stories from Firebase:", error);
                loadDemoStories();
            }
        }

        // ===== AUDIO PLAYER SYSTEM =====
        function playStory(storyId, button, event) {
            if (event) event.stopPropagation();
            
            const currentUser = auth.currentUser;
            if (!currentUser) {
                showToast("Please login to play stories", "error");
                return;
            }
            
            const story = cachedStories.find(card => card.id == storyId);
            
            if (!story) {
                showToast("Story not found", "error");
                return;
            }
            
            const audioUrl = story.audioUrl || story.audioLink;
            if (!audioUrl) {
                showToast("No audio available for this story", "error");
                return;
            }
            
            // Save as listened
            markStoryAsListened(storyId);
            
            if (currentAudio) {
                currentAudio.pause();
                if (currentPlayingCard) {
                    currentPlayingCard.classList.remove('playing');
                    const playBtn = currentPlayingCard.querySelector('.play-btn');
                    if (playBtn) {
                        playBtn.innerHTML = '<i class="fas fa-play"></i>';
                        playBtn.classList.remove('playing');
                    }
                }
                clearInterval(audioUpdateInterval);
            }
            
            const cardElement = button.closest('.feed-card');
            
            if (!currentAudio || currentAudio.src !== audioUrl) {
                currentAudio = new Audio(audioUrl);
                currentPlayingStory = story;
                
                currentAudio.addEventListener('play', function() {
                    cardElement.classList.add('playing');
                    button.innerHTML = '<i class="fas fa-pause"></i>';
                    button.classList.add('playing');
                    
                    openAudioPlayer(story);
                    audioUpdateInterval = setInterval(updateAudioProgress, 100);
                });
                
                currentAudio.addEventListener('pause', function() {
                    cardElement.classList.remove('playing');
                    button.innerHTML = '<i class="fas fa-play"></i>';
                    button.classList.remove('playing');
                    updatePlayPauseButton(false);
                });
                
                currentAudio.addEventListener('ended', function() {
                    cardElement.classList.remove('playing');
                    button.innerHTML = '<i class="fas fa-play"></i>';
                    button.classList.remove('playing');
                    clearInterval(audioUpdateInterval);
                    updatePlayPauseButton(false);
                    document.getElementById('currentTime').textContent = formatTime(0);
                    document.getElementById('seekBar').value = 0;
                });
                
                currentAudio.addEventListener('loadedmetadata', function() {
                    document.getElementById('totalTime').textContent = formatTime(currentAudio.duration);
                });
                
                currentAudio.addEventListener('error', function(e) {
                    console.error("Audio error:", e);
                    showToast("Error playing audio. Please try another story.", "error");
                    closeAudioPlayer();
                });
            }
            
            if (currentAudio.paused) {
                currentAudio.play();
                currentPlayingCard = cardElement;
            } else {
                currentAudio.pause();
                currentPlayingCard = null;
            }
        }

        function markStoryAsListened(storyId) {
            try {
                const listenedData = localStorage.getItem(STORAGE_KEYS.LISTENED_STORIES);
                let listenedStories = listenedData ? JSON.parse(listenedData) : [];
                
                if (!listenedStories.includes(storyId.toString())) {
                    listenedStories.push(storyId.toString());
                    localStorage.setItem(STORAGE_KEYS.LISTENED_STORIES, JSON.stringify(listenedStories));
                    updateSavedDetailsUI();
                }
            } catch (error) {
                console.error("Error marking story as listened:", error);
            }
        }

        function openAudioPlayer(story) {
            document.getElementById('audioPlayerTitle').textContent = story.title || 'Untitled';
            document.getElementById('audioPlayerAuthor').textContent = story.author || 'Unknown Author';
            document.getElementById('audioPlayerPopup').classList.add('active');
            isAudioPlayerOpen = true;
            updatePlayPauseButton(true);

        function closeAudioPlayer() {
            if (currentAudio) {
                currentAudio.pause();
                clearInterval(audioUpdateInterval);
                
                if (currentPlayingCard) {
                    currentPlayingCard.classList.remove('playing');
                    const playBtn = currentPlayingCard.querySelector('.play-btn');
                    if (playBtn) {
                        playBtn.innerHTML = '<i class="fas fa-play"></i>';
                        playBtn.classList.remove('playing');
                    }
                }
            }
            
            document.getElementById('audioPlayerPopup').classList.remove('active');
            isAudioPlayerOpen = false;
            currentPlayingCard = null;
        }

        function togglePlayPause() {
            if (!currentAudio) return;
            
            if (currentAudio.paused) {
                currentAudio.play();
                updatePlayPauseButton(true);
                
                if (currentPlayingCard) {
                    currentPlayingCard.classList.add('playing');
                    const playBtn = currentPlayingCard.querySelector('.play-btn');
                    if (playBtn) {
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        playBtn.classList.add('playing');
                    }
                }
            } else {
                currentAudio.pause();
                updatePlayPauseButton(false);
                
                if (currentPlayingCard) {
                    currentPlayingCard.classList.remove('playing');
                    const playBtn = currentPlayingCard.querySelector('.play-btn');
                    if (playBtn) {
                        playBtn.innerHTML = '<i class="fas fa-play"></i>';
                        playBtn.classList.remove('playing');
                    }
                }
            }
        }

        function skipBackward() {
            if (!currentAudio) return;
            
            currentAudio.currentTime = Math.max(0, currentAudio.currentTime - 30);
            updateAudioProgress();
            showToast("Rewinded 30 seconds", "info");
        }

        function skipForward() {
            if (!currentAudio) return;
            
            currentAudio.currentTime = Math.min(currentAudio.duration, currentAudio.currentTime + 30);
            updateAudioProgress();
            showToast("Fast forwarded 30 seconds", "info");
        }

        function seekAudio(value) {
            if (!currentAudio) return;
            
            const seekTime = (value / 100) * currentAudio.duration;
            currentAudio.currentTime = seekTime;
            updateAudioProgress();
        }

        function updateAudioProgress() {
            if (!currentAudio || currentAudio.paused) return;
            
            const currentTime = currentAudio.currentTime;
            const duration = currentAudio.duration;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                document.getElementById('currentTime').textContent = formatTime(currentTime);
                document.getElementById('seekBar').value = progressPercent;
                document.getElementById('seekBar').style.setProperty('--progress', progressPercent + '%');
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ===== SAVE SYSTEM =====
        function saveStory(storyId, button, event) {
            if (event) event.stopPropagation();
            
            const story = cachedStories.find(card => card.id == storyId);
            if (!story) return;
            
            const isSaved = savedStories.has(storyId.toString());
            
            try {
                if (isSaved) {
                    savedStories.delete(storyId.toString());
                    
                    if (button) {
                        button.classList.remove('saved');
                        const currentSaves = parseInt(button.querySelector('.save-count').textContent) || 0;
                        button.innerHTML = '<i class="far fa-bookmark"></i><span class="save-count">' + Math.max(0, currentSaves - 1) + '</span>';
                    }
                    
                    showToast("Removed from saved", "info");
                } else {
                    savedStories.set(storyId.toString(), {
                        id: storyId.toString(),
                        title: story.title,
                        description: story.description,
                        author: story.author,
                        duration: story.duration,
                        savedAt: Date.now()
                    });
                    
                    if (button) {
                        button.classList.add('saved');
                        const currentSaves = parseInt(button.querySelector('.save-count').textContent) || 0;
                        button.innerHTML = '<i class="fas fa-bookmark"></i><span class="save-count">' + (currentSaves + 1) + '</span>';
                    }
                    
                    showToast("Story saved to collection!", "success");
                }
                
                // Save to localStorage
                const savedArray = Array.from(savedStories.entries()).map(([id, data]) => ({
                    id: id,
                    ...data
                }));
                localStorage.setItem(STORAGE_KEYS.SAVED_STORIES, JSON.stringify(savedArray));
                
                updateSavedDetailsUI();
                
            } catch (error) {
                console.error("Error saving story:", error);
                showToast("Failed to save story. Please try again.", "error");
            }
        }

        function updateSavedDetailsUI() {
            const savedList = document.getElementById('savedList');
            const totalSavedCount = document.getElementById('totalSavedCount');
            const recentSavedCount = document.getElementById('recentSavedCount');
            const listenedCount = document.getElementById('listenedCount');
            
            // Update counts
            totalSavedCount.textContent = savedStories.size;
            
            // Calculate recent saves (this week)
            const oneWeekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
            const recentSaves = Array.from(savedStories.values()).filter(
                story => story.savedAt > oneWeekAgo
            ).length;
            recentSavedCount.textContent = recentSaves;
            
            // Calculate listened stories
            try {
                const listenedData = localStorage.getItem(STORAGE_KEYS.LISTENED_STORIES);
                const listenedStories = listenedData ? JSON.parse(listenedData) : [];
                listenedCount.textContent = listenedStories.length;
            } catch (error) {
                listenedCount.textContent = '0';
            }
            
            // Update saved list
            if (savedStories.size === 0) {
                savedList.innerHTML = `
                    <div class="no-saved-items">
                        <i class="fas fa-bookmark" style="font-size: 48px; margin-bottom: 16px; color: var(--text-secondary);"></i>
                        <p>No saved stories yet</p>
                        <p style="font-size: 12px; margin-top: 8px;">Save stories by clicking the bookmark icon</p>
                    </div>
                `;
                return;
            }
            
            savedList.innerHTML = '';
            const sortedStories = Array.from(savedStories.values())
                .sort((a, b) => b.savedAt - a.savedAt)
                .slice(0, 5); // Show only 5 most recent
            
            sortedStories.forEach(story => {
                const savedItem = document.createElement('div');
                savedItem.className = 'saved-item';
                savedItem.onclick = () => playSavedStory(story.id);
                
                const date = new Date(story.savedAt);
                const formattedDate = date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
                
                savedItem.innerHTML = `
                    <div class="saved-item-title">${story.title || 'Untitled Story'}</div>
                    <div class="saved-item-date">Saved on ${formattedDate} â€¢ ${story.duration || '00:00'}</div>
                `;
                
                savedList.appendChild(savedItem);
            });
            
            // Add "View All" if there are more than 5
            if (savedStories.size > 5) {
                const viewAll = document.createElement('div');
                viewAll.className = 'saved-item';
                viewAll.style.textAlign = 'center';
                viewAll.style.cursor = 'pointer';
                viewAll.onclick = () => {
                    window.location.href = 'saved.html';
                };
                viewAll.innerHTML = `
                    <div class="saved-item-title" style="color: var(--primary-purple);">
                        View All ${savedStories.size} Saved Stories
                    </div>
                `;
                savedList.appendChild(viewAll);
            }
        }

        function playSavedStory(storyId) {
            const story = savedStories.get(storyId.toString());
            if (story) {
                // Find the card in the feed and play it
                const storyInFeed = cachedStories.find(s => s.id == storyId);
                if (storyInFeed) {
                    const cardElement = document.querySelector(`.feed-card[data-id="${storyId}"]`);
                    if (cardElement) {
                        const playBtn = cardElement.querySelector('.play-btn');
                        if (playBtn) {
                            playStory(storyId, playBtn, new Event('click'));
                        }
                    }
                }
                toggleSavedDetails(); // Close the modal
            }
        }

        function shareStory(storyId, event) {

            const story = cachedStories.find(card => card.id == storyId);
            
            if (story) {
                if (navigator.share) {
                    navigator.share({

                        text: story.description || 'Check out this story on RADIO!',
                        url: window.location.href
                    });
                } else {

                }
            }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

                toast.style.background = 'linear-gradient(135deg, var(--success), #00b894)';
            } else if (type === 'error') {
                toast.style.background = 'linear-gradient(135deg, var(--red-accent), #ff6b6b)';
            } else if (type === 'warning') {
                toast.style.background = 'linear-gradient(135deg, var(--warning), #ffaa00)';
            } else {
                toast.style.background = 'linear-gradient(135deg, var(--primary-purple), var(--neon-magenta))';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function simulateLiveUpdates() {
            setInterval(() => {
                document.querySelectorAll('.viewers-count').forEach(el => {
                    const text = el.textContent;
                    const match = text.match(/([\d.]+)([KM]?)/);
                    if (match) {
                        let current = parseFloat(match[1]);
                        const suffix = match[2];
                        
                        if (suffix === 'K') current *= 1000;
                        if (suffix === 'M') current *= 1000000;
                        
                        const change = Math.floor(Math.random() * 21) - 10;
                        const newCount = Math.max(100, current + change);
                        el.innerHTML = `<i class="fas fa-headphones"></i> ${formatNumber(newCount)} ${text.includes('plays') ? 'plays' : 'listeners'}`;
                    }
                });
                
                if (lastUpdateTime && (Date.now() - lastUpdateTime) > 30000) {
                    loadFeed();
                }
            }, 8000);
        }
    </script>
