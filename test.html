<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Party Room</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    #player-container { position: relative; width: 640px; height: 360px; margin-bottom: 20px; }
    #player { width: 100%; height: 100%; }
    #overlay { position: absolute; top:0; left:0; width:100%; height:100%; z-index:2; display:none; cursor:not-allowed; }
    #status { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Watch Party</h2>
  <div id="player-container">
    <div id="player"></div>
    <div id="overlay"></div>
  </div>
  <p id="status">Waiting for host...</p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room');
    const isHost = urlParams.get('host') === 'true';
    const roomRef = db.ref('rooms/' + roomId);

    const overlay = document.getElementById('overlay');
    let player, ready = false;

    function onYouTubeIframeAPIReady() {
      roomRef.once('value').then(snapshot => {
        const room = snapshot.val();
        if (!room || !room.videoLink) {
          alert("Invalid room or video link.");
          return;
        }

        const videoId = getYouTubeID(room.videoLink);

        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: videoId,
          playerVars: { rel: 0, modestbranding: 1 },
          events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
        });
      });
    }

    function getYouTubeID(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : url;
    }

    function onPlayerReady(event) {
      ready = true;

      if (!isHost) {
        // Viewer sync
        roomRef.on('value', snapshot => {
          const data = snapshot.val();
          if (!data || !player) return;

          const playerTime = player.getCurrentTime();
          const diff = Math.abs(playerTime - data.currentTime);

          // Seek only if difference > 1.5s
          if (diff > 1.5) player.seekTo(data.currentTime, true);

          // Play/pause
          if (data.status === 'play') {
            overlay.style.display = 'none';
            if (player.getPlayerState() !== YT.PlayerState.PLAYING) player.playVideo();
          } else if (data.status === 'pause') {
            overlay.style.display = 'block';
            if (player.getPlayerState() !== YT.PlayerState.PAUSED) player.pauseVideo();
          }
        });
      }
    }

    function onPlayerStateChange(event) {
      if (!isHost || !ready) return;

      let status;
      if (event.data === YT.PlayerState.PLAYING) status = 'play';
      else if (event.data === YT.PlayerState.PAUSED) status = 'pause';
      else return;

      // Update host status and currentTime in realtime
      roomRef.update({ status: status, currentTime: player.getCurrentTime() });
    }

    // Host periodically updates currentTime for smooth syncing
    if (isHost) {
      setInterval(() => {
        if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
          roomRef.update({ currentTime: player.getCurrentTime() });
        }
      }, 1000);
    }
  </script>
</body>
</html>
